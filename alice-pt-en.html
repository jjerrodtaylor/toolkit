<div id=`l1367` class=`l1`>
'If you knew Time as well as I do,' said the Hatter, 'you wouldn't talk about wasting it. It's him.'
</div>
<div id=`l2367` class=`l2`>
"Se conhecesses o Tempo como eu o conheço," disse o Chapeleiro, "não falavas em o desperdiçar. Ele é importante."
</div>
</div>
<div>
<div id=`l1368` class=`l1`>
'I don't know what you mean,' said Alice.
</div>
<div id=`l2368` class=`l2`>
"Não entendo o que quer dizer," disse a Alice.
</div>
</div>
<div>
<div id=`l1369` class=`l1`>
'Of course you don't!' the Hatter said, tossing his head contemptuously. 'I dare say you never even spoke to Time!'
</div>
<div id=`l2369` class=`l2`>
"Evidente que não!" disse o Chapeleiro com ar de desdém. "E também aposto que nunca falaste com o Tempo!"
</div>
</div>
<div>
<div id=`l1370` class=`l1`>
'Perhaps not,' Alice cautiously replied: 'but I know I have to beat time when I learn music.'
</div>
<div id=`l2370` class=`l2`>
"Talvez não," respondeu Alice com cautela: "mas sei que tenho que bater os tempos quando estou a estudar uma música."
</div>
</div>
<div>
<div id=`l1371` class=`l1`>
'Ah! that accounts for it,' said the Hatter. 'He won't stand beating. Now, if you only kept on good terms with him, he'd do almost anything you liked with the clock. For instance, suppose it were nine o'clock in the morning, just time to begin lessons: you'd only have to whisper a hint to Time, and round goes the clock in a twinkling! Half-past one, time for dinner!' ('I only wish it was,' the March Hare said to itself in a whisper.)
</div>
<div id=`l2371` class=`l2`>
"Assim está tudo explicado!" disse o Chapeleiro. "Ele não tolere que o batam. Mas se o tratares com boa educação, fará o que quiseres do relógio. Por exemplo, imagina que são nove horas da manhã, hora de entrar nas aulas: bastaria da-lo a entender ao Tempo e o relógio avançaria num instante! Uma e meia, hora de almoçar!" ("Quem me dera que fosse assim," suspirou a Lebre de Março.)
</div>
</div>
<div>
<div id=`l1372` class=`l1`>
'That would be grand, certainly,' said Alice thoughtfully: 'but then--I shouldn't be hungry for it, you know.'
</div>
<div id=`l2372` class=`l2`>
"Isso seria excelente, com certeza," disse a Alice com ponderação: "mas então-- Eu não teria fome, sabe?"
</div>
</div>
<div>
<div id=`l1373` class=`l1`>
'Not at first, perhaps,' said the Hatter: 'but you could keep it to half-past one as long as you liked.'
</div>
<div id=`l2373` class=`l2`>
"A princípio, talvez não," disse o Chapeleiro: "mas podias ficar na uma e meia por tanto tempo quanto quisesses."
</div>
</div>
<div>
<div id=`l1374` class=`l1`>
'Is that the way you manage?' Alice asked.
</div>
<div id=`l2374` class=`l2`>
"É assim que você faz?" perguntou Alice.
</div>
</div>
<div>
<div id=`l1375` class=`l1`>
The Hatter shook his head mournfully. 'Not I!' he replied. 'We quarrelled last March--just before he went mad, you know--' (pointing with his tea spoon at the March Hare,) '--it was at the great concert given by the Queen of Hearts, and I had to sing
</div>
<div id=`l2375` class=`l2`>
O Chapeleiro abanou a cabeça com tristeza. "Não!" respondeu. "Tivemos uma discussão Março passado-- justamente antes dele enlouquecer" -- (apontando a colher de chá para a Lebre de Março,) "--Foi no grande concerto organizado pela Rainha de Copas, e eu tinha de cantar."
</div>
</div>
<div>
<div id=`l1376` class=`l1`>
"Twinkle, twinkle, little bat!
</div>
<div id=`l2376` class=`l2`>
"Brilha, brilha, morceguinho!
</div>
</div>
<div>
<div id=`l1377` class=`l1`>
How I wonder what you're at!"
</div>
<div id=`l2377` class=`l2`>
Como acho que você está!"
</div>
</div>
<div>
<div id=`l1378` class=`l1`>
You know the song, perhaps?'
</div>
<div id=`l2378` class=`l2`>
"Você conhece a música, quem sabe?"
</div>
</div>
<div>
<div id=`l1379` class=`l1`>
'I've heard something like it,' said Alice.
</div>
<div id=`l2379` class=`l2`>
"Já ouvi alguma parecida com essa," disse Alice.
</div>
</div>
<div>
<div id=`l1380` class=`l1`>
'It goes on, you know,' the Hatter continued, 'in this way:--
</div>
<div id=`l2380` class=`l2`>
"Continua, sabe," disse o Chapeleiro, "assim:
</div>
</div>
<div>
<div id=`l1381` class=`l1`>
"Up above the world you fly,
</div>
<div id=`l2381` class=`l2`>
'Acima do mundo você voa,
</div>
</div>
<div>
<div id=`l1382` class=`l1`>
Like a tea-tray in the sky.
</div>
<div id=`l2382` class=`l2`>
como uma bandeja de chá no céu.
</div>
</div>
<div>
<div id=`l1383` class=`l1`>
Twinkle, twinkle--"'
</div>
<div id=`l2383` class=`l2`>
Brilha, brilha--"
</div>
</div>
<div>
<div id=`l1384` class=`l1`>
Here the Dormouse shook itself, and began singing in its sleep 'Twinkle, twinkle, twinkle, twinkle--' and went on so long that they had to pinch it to make it stop.
</div>
<div id=`l2384` class=`l2`>
"Aqui o Arganaz estremeceu e começou a cantar enquanto dormia "Brilha, brilha, brilha, brilha...". Continuou por tanto tempo que tiveram de lhe dar um beliscão para o calar.
</div>
</div>
<div>
<div id=`l1385` class=`l1`>
'Well, I'd hardly finished the first verse,' said the Hatter, 'when the Queen jumped up and bawled out, "He's murdering the time! Off with his head!"'
</div>
<div id=`l2385` class=`l2`>
"Bem, mal tinha acabado o primeiro verso," disse o Chapeleiro, "quando a Rainha deu um pulo e gritou, "Ele está a matar o tempo! Cortem-lhe a cabeça!""
</div>
</div>
<div>
<div id=`l1386` class=`l1`>
'How dreadfully savage!' exclaimed Alice.
</div>
<div id=`l2386` class=`l2`>
"Que barbaridade!" exclamou Alice.
</div>
</div>
<div>
<div id=`l1387` class=`l1`>
'And ever since that,' the Hatter went on in a mournful tone, 'he won't do a thing I ask! It's always six o'clock now.'
</div>
<div id=`l2387` class=`l2`>
"E desde então", continuou o Chapeleiro com um tom de voz choroso, "não faz nada do que eu lhe peço! O tempo parou nas seis horas."
</div>
</div>
<div>
<div id=`l1388` class=`l1`>
A bright idea came into Alice's head. 'Is that the reason so many tea-things are put out here?' she asked.
</div>
<div id=`l2388` class=`l2`>
Alice teve uma ideia brilhante. "É por isso que têm tanta louça em cima da mesa?", perguntou.
</div>
</div>
<div>
<div id=`l1389` class=`l1`>
'Yes, that's it,' said the Hatter with a sigh: 'it's always tea-time, and we've no time to wash the things between whiles.'
</div>
<div id=`l2389` class=`l2`>
"Sim, é isso," disse o Chapeleiro desconsolado: "é sempre hora do chá, e portanto nunca temos tempo para lavar as coisas."
</div>
</div>
<div>
<div id=`l1390` class=`l1`>
'Then you keep moving round, I suppose?' said Alice.
</div>
<div id=`l2390` class=`l2`>
"Então continuam a rodar?" disse Alice.
</div>
</div>
<div>
<div id=`l1391` class=`l1`>
'Exactly so,' said the Hatter: 'as the things get used up.'
</div>
<div id=`l2391` class=`l2`>
"Exatamente" disse o Chapeleiro: "a medida que as coisas vão ficando sujas, vamos mudando de posição."
</div>
</div>
<div>
<div id=`l1392` class=`l1`>
'But what happens when you come to the beginning again?' Alice ventured to ask.
</div>
<div id=`l2392` class=`l2`>
"Mas o que acontece quando dão a volta toda e voltam ao princípio?", atreveu-se Alice a perguntar.
</div>
</div>
<div>
<div id=`l1393` class=`l1`>
'Suppose we change the subject,' the March Hare interrupted, yawning. 'I'm getting tired of this. I vote the young lady tells us a story.'
</div>
<div id=`l2393` class=`l2`>
"Suponho que mudamos de assunto," interrompeu a Lebre de Março, bocejando. "Estou a ficar cansada disto. Proponho que a senhorita nos conte uma história."
</div>
</div>
<div>
<div id=`l1394` class=`l1`>
'I'm afraid I don't know one,' said Alice, rather alarmed at the proposal.
</div>
<div id=`l2394` class=`l2`>
"Receio não conhecer nenhuma" disse Alice, bastante alarmada com a proposta.
</div>
</div>
<div>
<div id=`l1395` class=`l1`>
'Then the Dormouse shall!' they both cried. 'Wake up, Dormouse!' And they pinched it on both sides at once.
</div>
<div id=`l2395` class=`l2`>
"Então que seja o Arganaz a contar!" gritaram os outros dois. "Acorda, Arganaz!" E beliscaram-no nos dois lados ao mesmo tempo.
</div>
</div>
<div>
<div id=`l1396` class=`l1`>
The Dormouse slowly opened his eyes. 'I wasn't asleep,' he said in a hoarse, feeble voice: 'I heard every word you fellows were saying.'
</div>
<div id=`l2396` class=`l2`>
O Arganaz abriu lentamente os olhos. "Não estava a dormir," disse ele com uma voz cansada e frágil: "Ouvi tudo aquilo que vocês disseram."
</div>
</div>
<div>
<div id=`l1397` class=`l1`>
'Tell us a story!' said the March Hare.
</div>
<div id=`l2397` class=`l2`>
"Conte-nos uma história!" disse a Lebre de Março.
</div>
</div>
<div>
<div id=`l1398` class=`l1`>
'Yes, please do!' pleaded Alice.
</div>
<div id=`l2398` class=`l2`>
"Sim, por favor!" pediu Alice.
</div>
</div>
<div>
<div id=`l1399` class=`l1`>
'And be quick about it,' added the Hatter, 'or you'll be asleep again before it's done.'
</div>
<div id=`l2399` class=`l2`>
"E depressinha," acrescentou o Chapeleiro, "ou voltas a adormecer antes de acabar."
</div>
</div>
<div>
<div id=`l1400` class=`l1`>
'Once upon a time there were three little sisters,' the Dormouse began in a great hurry; 'and their names were Elsie, Lacie, and Tillie; and they lived at the bottom of a well--'
</div>
<div id=`l2400` class=`l2`>
"Era uma vez três pequenas irmãs," começou apressadamente o Arganaz; "cujos os seus nomes eram Elsie, Lacie e Tillie; e viviam no fundo de um poço--"
</div>
</div>
<div>
<div id=`l1401` class=`l1`>
'What did they live on?' said Alice, who always took a great interest in questions of eating and drinking.
</div>
<div id=`l2401` class=`l2`>
"Como é que elas viviam?" disse Alice, que sempre se interessara por questões de comida e bebida.
</div>
</div>
<div>
<div id=`l1402` class=`l1`>
'They lived on treacle,' said the Dormouse, after thinking a minute or two.
</div>
<div id=`l2402` class=`l2`>
Elas viviam num melado," disse o Arganaz, após pensar um minuto ou dois.
</div>
</div>
<div>
<div id=`l1403` class=`l1`>
'They couldn't have done that, you know,' Alice gently remarked; 'they'd have been ill.'
</div>
<div id=`l2403` class=`l2`>
"Não podiam fazer isso, sabe," disse Alice gentilmente; "teriam ficado doentes."
</div>
</div>
<div>
<div id=`l1404` class=`l1`>
'So they were,' said the Dormouse; 'very ill.'
</div>
<div id=`l2404` class=`l2`>
"E ficaram" disse o Rato; "MUITO doentes."
</div>
</div>
<div>
<div id=`l1405` class=`l1`>
Alice tried to fancy to herself what such an extraordinary ways of living would be like, but it puzzled her too much, so she went on: 'But why did they live at the bottom of a well?'
</div>
<div id=`l2405` class=`l2`>
Alice tentou imaginar como seria viver de forma tão extraordinária, mas isso era muito difícil, pelo que perguntou: "Mas como é que elas viviam no fundo de um poço?"
</div>
</div>
<div>
<div id=`l1406` class=`l1`>
'Take some more tea,' the March Hare said to Alice, very earnestly.
</div>
<div id=`l2406` class=`l2`>
"Tome mais chá," disse a Lebre de Março, muito séria.
</div>
</div>
<div>
<div id=`l1407` class=`l1`>
'I've had nothing yet,' Alice replied in an offended tone, 'so I can't take more.'
</div>
<div id=`l2407` class=`l2`>
"Ainda não tomei nenhum," respondeu Alice em tom ofendido, "portanto não posso tomar mais."
</div>
</div>
<div>
<div id=`l1408` class=`l1`>
'You mean you can't take less,' said the Hatter: 'it's very easy to take more than nothing.'
</div>
<div id=`l2408` class=`l2`>
"Quer dizer que não pode tomar menos," disse o Chapeleiro. "é muito fácil tomar mais do que nenhum."
</div>
</div>
<div>
<div id=`l1409` class=`l1`>
'Nobody asked your opinion,' said Alice.
</div>
<div id=`l2409` class=`l2`>
"Ninguém pediu a sua opinião." disse Alice.
</div>
</div>
<div>
<div id=`l1410` class=`l1`>
'Who's making personal remarks now?' the Hatter asked triumphantly.
</div>
<div id=`l2410` class=`l2`>
"E quem é que está a fazer comentários pessoais agora?" disse o Chapeleiro triunfante.
</div>
</div>
<div>
<div id=`l1411` class=`l1`>
Alice did not quite know what to say to this: so she helped herself to some tea and bread-and-butter, and then turned to the Dormouse, and repeated her question. 'Why did they live at the bottom of a well?'
</div>
<div id=`l2411` class=`l2`>
Alice não sabia bem o que dizer: portanto serviu-se de algum chá e pão com manteiga, e depois virou-se para o Arganaz e repetiu a pergunta. "Como é que elas viviam no fundo do poço?"
</div>
</div>
<div>
<div id=`l1412` class=`l1`>
The Dormouse again took a minute or two to think about it, and then said, 'It was a treacle-well.'
</div>
<div id=`l2412` class=`l2`>
O Arganaz levou um minuto ou dois pensando, e então disse, "Era um poço de xarope."
</div>
</div>
<div>
<div id=`l1413` class=`l1`>
'There's no such thing!' Alice was beginning very angrily, but the Hatter and the March Hare went 'Sh! sh!' and the Dormouse sulkily remarked, 'If you can't be civil, you'd better finish the story for yourself.'
</div>
<div id=`l2413` class=`l2`>
"Isso não existe!" disse Alice muito chateada, mas o Chapeleiro e a Lebre fizeram "Chiu! Chiu!" e o Rato disse azedamente, "Se não consegue se comportar educadamente, talvez seja melhor que termine a história."
</div>
</div>
<div>
<div id=`l1414` class=`l1`>
'No, please go on!' Alice said very humbly; 'I won't interrupt again. I dare say there may be one.'
</div>
<div id=`l2414` class=`l2`>
"Não, por favor continua!" disse Alice humildemente: "Prometo não te interromper outra vez. Tenho a certeza que existe pelo menos um."
</div>
</div>
<div>
<div id=`l1415` class=`l1`>
'One, indeed!' said the Dormouse indignantly. However, he consented to go on. 'And so these three little sisters--they were learning to draw, you know--'
</div>
<div id=`l2415` class=`l2`>
"Um, de fato!" disse o Rato indignado. Contudo, concordou em continuar. "E assim, as três irmãs, que estavam a aprender a desenhar..."
</div>
</div>
<div>
<div id=`l1416` class=`l1`>
'What did they draw?' said Alice, quite forgetting her promise.
</div>
<div id=`l2416` class=`l2`>
"O que é que elas desenhavam?" perguntou Alice, esquecendo-se da sua promessa.
</div>
</div>
<div>
<div id=`l1417` class=`l1`>
'Treacle,' said the Dormouse, without considering at all this time.
</div>
<div id=`l2417` class=`l2`>
"Xarope," disse o Rato, sem parar para pensar, desta vez.
</div>
</div>
<div>
<div id=`l1418` class=`l1`>
'I want a clean cup,' interrupted the Hatter: 'let's all move one place on.'
</div>
<div id=`l2418` class=`l2`>
"Quero uma xícara limpa," interrompeu o Chapeleiro: "vamos mudar de lugar."
</div>
</div>
<div>
<div id=`l1419` class=`l1`>
He moved on as he spoke, and the Dormouse followed him: the March Hare moved into the Dormouse's place, and Alice rather unwillingly took the place of the March Hare. The Hatter was the only one who got any advantage from the change: and Alice was a good deal worse off than before, as the March Hare had just upset the milk-jug into his plate.
</div>
<div id=`l2419` class=`l2`>
Enquanto falava já estava a mudar, e o Arganaz o seguiu, a Lebre de Março mudou para o lugar do Arganaz, e Alice, contra vontade, tomou o lugar da Lebre de Março. O Chapeleiro tinha sido o único a beneficiar da mudança, e Alice tinha ficado bastante desfavorecida, porque a Lebre tinha precisamente acabado de entornar a jarra do leite no seu prato.
</div>
</div>
<div>
<div id=`l1420` class=`l1`>
Alice did not wish to offend the Dormouse again, so she began very cautiously: 'But I don't understand. Where did they draw the treacle from?'
</div>
<div id=`l2420` class=`l2`>
Alice não queria ofender o Rato outra vez, por isso perguntou com muito cuidado: "Não entendo. De onde é que eles desenhavam o xarope?"
</div>
</div>
<div>
<div id=`l1421` class=`l1`>
'You can draw water out of a water-well,' said the Hatter; 'so I should think you could draw treacle out of a treacle-well--eh, stupid?'
</div>
<div id=`l2421` class=`l2`>
"Se pode desenhar na água de um poço de água." disse o Chapeleiro: "também pode desenhar xarope de um poço de xarope, estúpida!"
</div>
</div>
<div>
<div id=`l1422` class=`l1`>
'But they were in the well,' Alice said to the Dormouse, not choosing to notice this last remark.
</div>
<div id=`l2422` class=`l2`>
"Mas elas estavam dentro do poço," disse Alice ao Arganaz, preferindo ignorar este último comentário.
</div>
</div>
<div>
<div id=`l1423` class=`l1`>
'Of course they were', said the Dormouse; '--well in.' This answer so confused poor Alice, that she let the Dormouse go on for some time without interrupting it.
</div>
<div id=`l2423` class=`l2`>
"Claro que estavam dentro." disse o Arganaz; Esta resposta confundiu tanto a pobre Alice que deixou o Arganaz continuar sem interrupções por algum tempo.
</div>
</div>
<div>
<div id=`l1424` class=`l1`>
'They were learning to draw,' the Dormouse went on, yawning and rubbing its eyes, for it was getting very sleepy; 'and they drew all manner of things--everything that begins with an M--'
</div>
<div id=`l2424` class=`l2`>
"Elas estavam a aprender a desenhar," continuou o Rato, bocejando e esfregando os olhos, pois estava ficando muito sonolento: "e desenhavam todo o gênero de coisas. Desenhavam tudo o que começa com um M--"
</div>
</div>
<div>
<div id=`l1425` class=`l1`>
'Why with an M?' said Alice.
</div>
<div id=`l2425` class=`l2`>
"Porquê com um M?" perguntou Alice
</div>
</div>
<div>
<div id=`l1426` class=`l1`>
'Why not?' said the March Hare.
</div>
<div id=`l2426` class=`l2`>
"E porque não?" respondeu a Lebre de Março.
</div>
</div>
<div>
<div id=`l1427` class=`l1`>
Alice was silent.
</div>
<div id=`l2427` class=`l2`>
Alice ficou em silêncio.
</div>
</div>
<div>
<div id=`l1428` class=`l1`>
The Dormouse had closed its eyes by this time, and was going off into a doze; but, on being pinched by the Hatter, it woke up again with a little shriek, and went on: '--that begins with an M, such as mouse-traps, and the moon, and memory, and muchness-- you know you say things are "much of a muchness"--did you ever see such a thing as a drawing of a muchness?'
</div>
<div id=`l2428` class=`l2`>
O Arganaz tinha fechado os olhos e preparava-se para adormecer; mas, beliscado pelo Chapeleiro, acordou com um pequeno grito e continuou: "que começavam com um M, tal como madeira, molho, memória, muiticidade - sabe, quando se diz que as coisas são "muito de uma muiticidade" -- alguma vez viste um desenho de uma muiticidade?"
</div>
</div>
<div>
<div id=`l1429` class=`l1`>
'Really, now you ask me,' said Alice, very much confused, 'I don't think--'
</div>
<div id=`l2429` class=`l2`>
"Sério, agora me pergunta," disse Alice, muito confusa, "acho que nunca..."
</div>
</div>
<div>
<div id=`l1430` class=`l1`>
'Then you shouldn't talk,' said the Hatter.
</div>
<div id=`l2430` class=`l2`>
"Então não devia falar," disse o Chapeleiro.
</div>
</div>
<div>
<div id=`l1431` class=`l1`>
This piece of rudeness was more than Alice could bear: she got up in great disgust, and walked off; the Dormouse fell asleep instantly, and neither of the others took the least notice of her going, though she looked back once or twice, half hoping that they would call after her: the last time she saw them, they were trying to put the Dormouse into the teapot.
</div>
<div id=`l2431` class=`l2`>
Esta grosseria foi demais para Alice: levantou-se com desprezo e pôs-se a andar; o Arganaz adormeceu instantaneamente, e nenhum dos outros pareceu notar a sua partida, apesar de ela ter olhado para trás uma ou duas vezes, ainda esperançosa que eles a chamassem. Na última vez que olhou, estavam a tentar enfiar o Arganaz no bule do chá.
</div>
</div>
<div>
<div id=`l1432` class=`l1`>
'At any rate I'll never go there again!' said Alice as she picked her way through the wood. 'It's the stupidest tea-party I ever was at in all my life!'
</div>
<div id=`l2432` class=`l2`>
"De qualquer das formas, nunca vou voltar ali!" disse Alice enquanto escolhia o seu caminho pela floresta. "É a festa de chá mais estúpida em que já estive em toda minha vida!"
</div>
</div>
<div>
<div id=`l1433` class=`l1`>
Just as she said this, she noticed that one of the trees had a door leading right into it. 'That's very curious!' she thought. 'But everything's curious today. I think I may as well go in at once.' And in she went.
</div>
<div id=`l2433` class=`l2`>
Mal tinha acabado de dizer isto, reparou que uma das árvores tinha uma porta. "Isto é muito curioso!" pensou ela. "Mas tudo é curioso hoje. Acho que mais vale entrar." E entrou.
</div>
</div>
<div>
<div id=`l1434` class=`l1`>
Once more she found herself in the long hall, and close to the little glass table. 'Now, I'll manage better this time,' she said to herself, and began by taking the little golden key, and unlocking the door that led into the garden. Then she went to work nibbling at the mushroom (she had kept a piece of it in her pocket) till she was about a foot high: then she walked down the little passage: and then--she found herself at last in the beautiful garden, among the bright flower-beds and the cool fountains.
</div>
<div id=`l2434` class=`l2`>
Achou-se uma vez mais no corredor comprido, e perto da pequena mesa de vidro. "Acho que agora já vou lidar melhor com isto," disse para si mesma, e começou por apanhar a pequena chave dourada e abrir a porta que dava para o jardim. Depois começou a comer o cogumelo (tinha ficado com um pedaço no bolso) até medir cerca de trinta centímetros. Depois passou através da pequena porta, e do outro lado encontrou-se num bonito jardim, entre camas de flores luminosas e fontes frescas.
</div>
</div>
<div>
<div id=`l1435` class=`l1`>
CHAPTER VIII The Queen's Croquet-Ground
</div>
<div id=`l2435` class=`l2`>
Capítulo VIII O Campo de cróquete da Rainha
</div>
</div>
<div>
<div id=`l1436` class=`l1`>
A large rose-tree stood near the entrance of the garden: the roses growing on it were white, but there were three gardeners at it, busily painting them red. Alice thought this a very curious thing, and she went nearer to watch them, and just as she came up to them she heard one of them say, 'Look out now, Five! Don't go splashing paint over me like that!'
</div>
<div id=`l2436` class=`l2`>
Uma roseira grande erguia-se perto da entrada para o jardim. As rosas que dela nasciam eram brancas, mas três jardineiros atarefavam-se a pintá-las de vermelho. Alice pensou que isto era muito curioso, e aproximou-se para observá-los, e justamente quando ela chegou perto deles, ouviu um a dizer: "Presta atenção, Cinco! Não salpiques tinta para cima de mim!"
</div>
</div>
<div>
<div id=`l1437` class=`l1`>
'I couldn't help it,' said Five, in a sulky tone; 'Seven jogged my elbow.'
</div>
<div id=`l2437` class=`l2`>
"Não posso evitar", disse o Cinco, em um tom amuado; "Sete empurrou meu cotovelo".
</div>
</div>
<div>
<div id=`l1438` class=`l1`>
On which Seven looked up and said, 'That's right, Five! Always lay the blame on others!'
</div>
<div id=`l2438` class=`l2`>
Nisso o Sete olhou para cima e disse: 'Isso mesmo, Cinco! Sempre a colocar a culpa nos outros!"
</div>
</div>
<div>
<div id=`l1439` class=`l1`>
You'd better not talk!' said Five. 'I heard the Queen say only yesterday you deserved to be beheaded!'
</div>
<div id=`l2439` class=`l2`>
"É melhor não falar!" disse o Cinco. "Eu ouvi a Rainha dizer que ontem você merecia ser decapitado!"
</div>
</div>
<div>
<div id=`l1440` class=`l1`>
'What for?' said the one who had spoken first.
</div>
<div id=`l2440` class=`l2`>
"Para que?" disse aquele que falou primeiro.
</div>
</div>
<div>
<div id=`l1441` class=`l1`>
'That's none of your business, Two!' said Seven.
</div>
<div id=`l2441` class=`l2`>
"Isso não é da sua conta, Dois!" disse o Sete.
</div>
</div>
<div>
<div id=`l1442` class=`l1`>
'Yes, it is his business!' said Five, 'and I'll tell him--it was for bringing the cook tulip-roots instead of onions.'
</div>
<div id=`l2442` class=`l2`>
"Sim, isso é da conta dele!" disso o Cinco, "e eu vou dizer-lhe, foi por trazer as raízes de tulipa do cozinheiro em vez das cebolas."
</div>
</div>
<div>
<div id=`l1443` class=`l1`>
Seven flung down his brush, and had just begun 'Well, of all the unjust things--' when his eye chanced to fall upon Alice, as she stood watching them, and he checked himself suddenly: the others looked round also, and all of them bowed low.
</div>
<div id=`l2443` class=`l2`>
O sete arremessou seu pincél, e tinha apenas começado "Bem, de todas as coisas injustas - " quando o seu olhar caiu por acaso na Alice, enquanto ela os estava a observar, e ele calou-se subitamente: os outros olharam em volta também, e todos se curvaram.
</div>
</div>
<div>
<div id=`l1444` class=`l1`>
'Would you tell me,' said Alice, a little timidly, 'why you are painting those roses?'
</div>
<div id=`l2444` class=`l2`>
"Vocês me diriam" disse Alice, um pouco timidamente, "porque estão a pintar essas rosas?"
</div>
</div>
<div>
<div id=`l1445` class=`l1`>
Five and Seven said nothing, but looked at Two. Two began in a low voice, 'Why the fact is, you see, Miss, this here ought to have been a red rose-tree, and we put a white one in by mistake; and if the Queen was to find it out, we should all have our heads cut off, you know. So you see, Miss, we're doing our best, afore she comes, to--' At this moment Five, who had been anxiously looking across the garden, called out 'The Queen! The Queen!' and the three gardeners instantly threw themselves flat upon their faces. There was a sound of many footsteps, and Alice looked round, eager to see the Queen.
</div>
<div id=`l2445` class=`l2`>
O Sete e o Cinto nada disseram, mas olharam para o Dois. O Dois começou em voz baixa, "Bem o fato é, você vê, senhorita, isto aqui deveria ter sido uma roseira vermelha e nós colocamos uma branca por engano; e se a Rainha descobrir isto, todos nós devemos ter as nossas cabeças cortadas, sabe. Então veja, senhorita, nós estamos a fazer o nosso melhor, antes que ela venha, para..." Neste momento o Cinco, que tinha estado a olhar ansioso sobre o jardim gritou "A Rainha! A Rainha!" e os três jardineiros atiraram-se imediatamente de bruços no chão. Houve um som de muitos passos, e Alice olhou em volta, ansiosa por ver a Rainha.
</div>
</div>
<div>
<div id=`l1446` class=`l1`>
First came ten soldiers carrying clubs; these were all shaped like the three gardeners, oblong and flat, with their hands and feet at the corners: next the ten courtiers; these were ornamented all over with diamonds, and walked two and two, as the soldiers did. After these came the royal children; there were ten of them, and the little dears came jumping merrily along hand in hand, in couples: they were all ornamented with hearts. Next came the guests, mostly Kings and Queens, and among them Alice recognised the White Rabbit: it was talking in a hurried nervous manner, smiling at everything that was said, and went by without noticing her. Then followed the Knave of Hearts, carrying the King's crown on a crimson velvet cushion; and, last of all this grand procession, came THE KING AND QUEEN OF HEARTS.
</div>
<div id=`l2446` class=`l2`>
Primeiro vieram dez soldados transportando estandartes; estes eram todos da forma dos três jardineiros, retangulares e lisos, com as suas mãos e pés nos cantos: a seguir 10 cortesões, estes estavam ornamentados por todo o lado com diamantes, e caminhavam dois a dois, como os soldados faziam. Depois disto veio as crianças reia; havia 10 deles, e os pequenos queridos vieram saltando alegremente de mãos dadas, em casais: eles estavam todos ornamentados com corações. A seguir vieram os convidados, na maioria Reis e Rainhas, e entre eles Alice reconheceu o Coelho branco: ele estava falando de uma maneira nervosa e apressada, sorrindo a tudo que era dito, e passou por ela sem se aperceber. Depois seguiu o Valete de Copas, transportando a coroa do Rei numa almofada de veludo carmesim; e, em último de toda grande procissão veio o Rei e a Rainha de Copas.
</div>
</div>
<div>
<div id=`l1447` class=`l1`>
Alice was rather doubtful whether she ought not to lie down on her face like the three gardeners, but she could not remember ever having heard of such a rule at processions; 'and besides, what would be the use of a procession,' thought she, 'if people had all to lie down upon their faces, so that they couldn't see it?' So she stood still where she was, and waited.
</div>
<div id=`l2447` class=`l2`>
Alice estava bastante em dúvida se deveria ou não permanecer deitada sobre o seu rosto assim como os três jardineiros, mas ela não conseguiu lembrar de alguma vez ter ouvido sobre algum tipo regra em cortejos; "e além disso, qual seria a utilidade de um cortejo", pensou ela, "se as pessoas tivessem todos de deitar sobre o seu rosto, para que não pudessem vê-lo?" Então ela ficou quieta onde estava, e esperou.
</div>
</div>
<div>
<div id=`l1448` class=`l1`>
When the procession came opposite to Alice, they all stopped and looked at her, and the Queen said severely 'Who is this?' She said it to the Knave of Hearts, who only bowed and smiled in reply.
</div>
<div id=`l2448` class=`l2`>
Quando o cortejo passou por Alice, todos pararam e olharam para ela, e a Rainha disse severamente "Quem é esta?" Ela disse isto para o Valete de Copas, que apenas se curvou e sorriu em resposta.
</div>
</div>
<div>
<div id=`l1449` class=`l1`>
'Idiot!' said the Queen, tossing her head impatiently; and, turning to Alice, she went on, 'What's your name, child?'
</div>
<div id=`l2449` class=`l2`>
"Idiota!" disse a Rainha, balançando a cabeça impacientemente; e, virando-se para a Alice, continuou, "Qual é o teu nome, criança?"
</div>
</div>
<div>
<div id=`l1450` class=`l1`>
'My name is Alice, so please your Majesty,' said Alice very politely; but she added, to herself, 'Why, they're only a pack of cards, after all. I needn't be afraid of them!'
</div>
<div id=`l2450` class=`l2`>
"Meu nome é Alice, prazer sua Majestade," disse Alice muito educadamente; mas acrescentou para si mesma, "Bem, eles são apenas um conjunto de cartas, apesar de tudo. Não preciso ter medo deles!"
</div>
</div>
<div>
<div id=`l1451` class=`l1`>
'And who are these?' said the Queen, pointing to the three gardeners who were lying round the rosetree; for, you see, as they were lying on their faces, and the pattern on their backs was the same as the rest of the pack, she could not tell whether they were gardeners, or soldiers, or courtiers, or three of her own children.
</div>
<div id=`l2451` class=`l2`>
"E quem são estes?" disse a Rainha, apontando para os três jardineiros que estavam deitados em volta da roseira; pois, você veja, enquanto eles estavam deitados sobre suas faces, o padrão nas costas era o mesmo que o do restante baralho, ela não poderia dizer se eles eram jardineiros, ou soldados, ou artesãos, ou três dos seus próprios filhos.
</div>
</div>
<div>
<div id=`l1452` class=`l1`>
'How should I know?' said Alice, surprised at her own courage. 'It's no business of mine.'
</div>
<div id=`l2452` class=`l2`>
"Como posso saber?" disse Alice, surpreendida com sua própria coragem. "Não é um assunto meu".
</div>
</div>
<div>
<div id=`l1453` class=`l1`>
The Queen turned crimson with fury, and, after glaring at her for a moment like a wild beast, screamed 'Off with her head! Off--'
</div>
<div id=`l2453` class=`l2`>
A Rainha tornou-se vermelha de raiva, e depois de encará-la por um momento, como uma besta selvagem, gritou "Cortem-lhe a cabeça! Cortem..."
</div>
</div>
<div>
<div id=`l1454` class=`l1`>
'Nonsense!' said Alice, very loudly and decidedly, and the Queen was silent.
</div>
<div id=`l2454` class=`l2`>
"Absurdo!" disse Alice, muito alto e decidida, e a Rainha ficou em silêncio.
</div>
</div>
<div>
<div id=`l1455` class=`l1`>
The King laid his hand upon her arm, and timidly said 'Consider, my dear: she is only a child!'
</div>
<div id=`l2455` class=`l2`>
O Rei pois a sua mão em cima do braço dela, e timidamente disse "Reconsidera, minha querida: ela é apenas uma criança."
</div>
</div>
<div>
<div id=`l1456` class=`l1`>
The Queen turned angrily away from him, and said to the Knave 'Turn them over!'
</div>
<div id=`l2456` class=`l2`>
A Rainha afastou-se furiosa dele, e disse ao Valete "vire-os ao contrário!"
</div>
</div>
<div>
<div id=`l1457` class=`l1`>
The Knave did so, very carefully, with one foot.
</div>
<div id=`l2457` class=`l2`>
O Valete o fez, muito cuidadosamente, com um pé.
</div>
</div>
<div>
<div id=`l1458` class=`l1`>
'Get up!' said the Queen, in a shrill, loud voice, and the three gardeners instantly jumped up, and began bowing to the King, the Queen, the royal children, and everybody else.
</div>
<div id=`l2458` class=`l2`>
"Levantem-se!" disse a Rainha, numa voz alta e estridente, e os três jardineiros levantaram-se instantaneamente e começaram saudar o Rei, a Rainha, os príncipes e a todos os outros.
</div>
</div>
<div>
<div id=`l1459` class=`l1`>
'Leave off that!' screamed the Queen. 'You make me giddy.' And then, turning to the rose-tree, she went on, 'What have you been doing here?'
</div>
<div id=`l2459` class=`l2`>
"Deixem isso!" gritou a Rainha. "Voces me deixam tonta." e depois, virando-se para a roseira ela continuou. "O que vocês tem feito aqui?"
</div>
</div>
<div>
<div id=`l1460` class=`l1`>
'May it please your Majesty,' said Two, in a very humble tone, going down on one knee as he spoke, 'we were trying--'
</div>
<div id=`l2460` class=`l2`>
"Permita-me sua Majestade," disse o Dois, num tom muito humilde, baixando-se num joelho conforme falava, "nós estavamos a tentar..."
</div>
</div>
<div>
<div id=`l1461` class=`l1`>
'I see!' said the Queen, who had meanwhile been examining the roses. 'Off with their heads!' and the procession moved on, three of the soldiers remaining behind to execute the unfortunate gardeners, who ran to Alice for protection.
</div>
<div id=`l2461` class=`l2`>
"Estou a perceber!" disse a Rainha. que estava a examinar as rosas. "Cortem-lhes as cabeças!" e e o cortejo moveu-se, três dos soldados permaneceram para atrás para executar os infelizes jardineiros, que correram de encontro a Alice para proteção.
</div>
</div>
<div>
<div id=`l1462` class=`l1`>
'You shan't be beheaded!' said Alice, and she put them into a large flower-pot that stood near. The three soldiers wandered about for a minute or two, looking for them, and then quietly marched off after the others.
</div>
<div id=`l2462` class=`l2`>
"Vocês não devem ficar decapitados!" disse Alice, e ela os colocou dentro de um grande vaso de flores que estava perto. Os três soldados procuraram por cerca de um ou dois minutos, procurando por eles, e depois marcharam embora rapidamente atrás dos outros.
</div>
</div>
<div>
<div id=`l1463` class=`l1`>
'Are their heads off?' shouted the Queen. 'Their heads are gone, if it please your Majesty!' the soldiers shouted in reply.
</div>
<div id=`l2463` class=`l2`>
"As cabeças deles estão cortadas?" gritou a Rainha. "As suas cabeças desapareceram, se isso agrada a vossa Majestade!" os soldados gritaram em resposta.
</div>
</div>
<div>
<div id=`l1464` class=`l1`>
'That's right!' shouted the Queen. 'Can you play croquet?'
</div>
<div id=`l2464` class=`l2`>
"Está certo!" gritou a Rainha. "Consegues jogar cróquete?"
</div>
</div>
<div>
<div id=`l1465` class=`l1`>
The soldiers were silent, and looked at Alice, as the question was evidently meant for her.
</div>
<div id=`l2465` class=`l2`>
Os soldados fizeram silêncio, e olharam para Alice, uma vez que a pergunta era evidentemente dirigida a ela.
</div>
</div>
<div>
<div id=`l1466` class=`l1`>
'Yes!' shouted Alice.
</div>
<div id=`l2466` class=`l2`>
"Sim!" gritou Alice.
</div>
</div>
<div>
<div id=`l1467` class=`l1`>
'Come on, then!' roared the Queen, and Alice joined the procession, wondering very much what would happen next.
</div>
<div id=`l2467` class=`l2`>
'Anda então!' rugiu a Rainha, Alice juntou-se ao cortejo, perguntando-se o que iria acontecer a seguir.
</div>
</div>
<div>
<div id=`l1468` class=`l1`>
'It's--it's a very fine day!' said a timid voice at her side. She was walking by the White Rabbit, who was peeping anxiously into her face.
</div>
<div id=`l2468` class=`l2`>
"É-- É um dia muito bom!" disse timidamente uma voz a seu lado. Ela estava caminhando com o Coelho Branco, que estava a espiar ansiosamente seu rosto.
</div>
</div>
<div>
<div id=`l1469` class=`l1`>
'Very,' said Alice: '--where's the Duchess?'
</div>
<div id=`l2469` class=`l2`>
"Muito," disse Alice:..."onde está a Duquesa?"
</div>
</div>
<div>
<div id=`l1470` class=`l1`>
'Hush! Hush!' said the Rabbit in a low, hurried tone. He looked anxiously over his shoulder as he spoke, and then raised himself upon tiptoe, put his mouth close to her ear, and whispered 'She's under sentence of execution.'
</div>
<div id=`l2470` class=`l2`>
"Silêncio! Silêncio!" disse o Coelho num tom baixo e apressado. Ele olhou ansiosamente acima do seu ombro enquanto falava, e então elevou-se na ponta dos pés, pos a sua boca perto do ouvido dela, e sussurrou "Ela esta sob sentença de execução."
</div>
</div>
<div>
<div id=`l1471` class=`l1`>
'What for?' said Alice.
</div>
<div id=`l2471` class=`l2`>
"Porque razão?" perguntou Alice.
</div>
</div>
<div>
<div id=`l1472` class=`l1`>
'Did you say "What a pity!"?' the Rabbit asked.
</div>
<div id=`l2472` class=`l2`>
"Você disse 'Que pena?'" perguntou o Coelho.
</div>
</div>
<div>
<div id=`l1473` class=`l1`>
'No, I didn't,' said Alice: 'I don't think it's at all a pity. I said "What for?"'
</div>
<div id=`l2473` class=`l2`>
"Não, eu não disse," respondeu Alice: "Eu não acho que seja de todo uma pena. Eu disse 'porque razão?'"
</div>
</div>
<div>
<div id=`l1474` class=`l1`>
'She boxed the Queen's ears--' the Rabbit began. Alice gave a little scream of laughter. 'Oh, hush!' the Rabbit whispered in a frightened tone. 'The Queen will hear you! You see, she came rather late, and the Queen said--'
</div>
<div id=`l2474` class=`l2`>
"Ela deixou a Rainha esperando..." começou o Coelho. Alice deu um pequeno risinho. "Oh silêncio!" sussurrou o coelho num tom assustado. "A Rainha vai ouvir-te! Veja, ela veio um pouco tarde, e a Rainha disse..."
</div>
</div>
<div>
<div id=`l1475` class=`l1`>
'Get to your places!' shouted the Queen in a voice of thunder, and people began running about in all directions, tumbling up against each other; however, they got settled down in a minute or two, and the game began. Alice thought she had never seen such a curious croquet-ground in her life; it was all ridges and furrows; the balls were live hedgehogs, the mallets live flamingoes, and the soldiers had to double themselves up and to stand on their hands and feet, to make the arches.
</div>
<div id=`l2475` class=`l2`>
"Voltem aos vossos lugares!" gritou a rainha numa voz de trovão, e as pessoas começaram a correr em todas as direções, caindo uns contra os outros; Entretanto, ficaram todos organizados num minuto ou dois, e o jogo começou. Alice pensou que nunca tinha visto um campo de cróquete tão curioso na sua vida; era todo ondulado; as bolas eram ouriços vivos, as marretas eram flamingos vivos e os soldados tinham de se dobrar para cima para ficar com as suas mãos e pés, para fazer os arcos.
</div>
</div>
<div>
<div id=`l1476` class=`l1`>
The chief difficulty Alice found at first was in managing her flamingo: she succeeded in getting its body tucked away, comfortably enough, under her arm, with its legs hanging down, but generally, just as she had got its neck nicely straightened out, and was going to give the hedgehog a blow with its head, it would twist itself round and look up in her face, with such a puzzled expression that she could not help bursting out laughing: and when she had got its head down, and was going to begin again, it was very provoking to find that the hedgehog had unrolled itself, and was in the act of crawling away: besides all this, there was generally a ridge or furrow in the way wherever she wanted to send the hedgehog to, and, as the doubled-up soldiers were always getting up and walking off to other parts of the ground, Alice soon came to the conclusion that it was a very difficult game indeed.
</div>
<div id=`l2476` class=`l2`>
A principal dificuldade que Alice inicialmente encontrou foi em controlar seu flamingo: ela teve sucesso em por o corpo alinhado, suficientemente confortável, debaixo de seu braço, com as suas pernas pendentes, mas geralmente, assim que ela tinha o pescoço endireitado, e ia dar uma tacada com cabeça no ouriço, ele torcia-se em volta e olhava para o rosto dela, com uma expressão tão confusa que ela não podia evitar cair na gargalhada: e quando ela tinha colocava a cabeça para baixo, e ia recomeçar, foi muito irritante descobrir que o ouriço tinha se desenrolado e estava no ato de caminhar embora: para além disto tudo, havia sempre uma cova ou sulco no caminho para o qual ela queria enviar o ouriço, e os soldados estavam sempre a levantar-se e andar para outras partes do campo, Alice cedo chegou a conclusão que era um jogo bastante difícil de fato.
</div>
</div>
<div>
<div id=`l1477` class=`l1`>
The players all played at once without waiting for turns, quarrelling all the while, and fighting for the hedgehogs; and in a very short time the Queen was in a furious passion, and went stamping about, and shouting 'Off with his head!' or 'Off with her head!' about once in a minute.
</div>
<div id=`l2477` class=`l2`>
Os jogadores jogaram todos de uma vez sem esperarem pelos turnos, discutindo o tempo todo, e lutando pelos ouriços; e num curto espaço de tempo a Rainha estava furiosa, e começou a bater e a gritar "Cortem esta cabeça!" ou "Cortem-lhe a cabeça!", cerca de uma vez por minuto.
</div>
</div>
<div>
<div id=`l1478` class=`l1`>
Alice began to feel very uneasy: to be sure, she had not as yet had any dispute with the Queen, but she knew that it might happen any minute, 'and then,' thought she, 'what would become of me? They're dreadfully fond of beheading people here; the great wonder is, that there's any one left alive!'
</div>
<div id=`l2478` class=`l2`>
Alice começou a sentir-se muito apreensiva: claramente, ela ainda não tivera nenhuma disputa com a Rainha, mas sabia que poderia acontecer a qualquer instante, "e depois," pensou ela, "o que seria de mim? Eles são terrivelmente apreciadores de decapitar pessoas aqui; a grande questao é, que não há ninguém deixado vivo!"
</div>
</div>
<div>
<div id=`l1479` class=`l1`>
She was looking about for some way of escape, and wondering whether she could get away without being seen, when she noticed a curious appearance in the air: it puzzled her very much at first, but, after watching it a minute or two, she made it out to be a grin, and she said to herself 'It's the Cheshire Cat: now I shall have somebody to talk to.'
</div>
<div id=`l2479` class=`l2`>
Ela estava a procura de alguma forma de escapar, e questionando-se se poderia fugir sem ser vista, quando notou uma curiosa aparição no ar: intrigou-a bastante no inicío mas depois de olhar por um minuto ou dois, ela compreendeu que era um sorriso largo; e disse a si mesma "É o gato Cheshire: agora eu devo ter alguém com quem falar."
</div>
</div>
<div>
<div id=`l1480` class=`l1`>
'How are you getting on?' said the Cat, as soon as there was mouth enough for it to speak with.
</div>
<div id=`l2480` class=`l2`>
"Como está se saindo?" disse o Gato assim que tinha boca o suficiente para falar.
</div>
</div>
<div>
<div id=`l1481` class=`l1`>
Alice waited till the eyes appeared, and then nodded. 'It's no use speaking to it,' she thought, 'till its ears have come, or at least one of them.' In another minute the whole head appeared, and then Alice put down her flamingo, and began an account of the game, feeling very glad she had someone to listen to her. The Cat seemed to think that there was enough of it now in sight, and no more of it appeared.
</div>
<div id=`l2481` class=`l2`>
Alice esperou até que os olhos aparececem e depois acenou com a cabeça. "É inutil falar com ele," pensou ela, "até as suas orelhas surgirem, ou pelo menos uma delas." Noutro minuto toda a cabeça surgiu, e então alice abaixou seu flamingo e começou a contar o jogo, sentindo-se muito feliz por ter alguém que a ouvisse. O Gato pareceu ter achado que havia o suficiente para ser visto, e não apareceu mais.
</div>
</div>
<div>
<div id=`l1482` class=`l1`>
'I don't think they play at all fairly,' Alice began, in rather a complaining tone, 'and they all quarrel so dreadfully one can't hear oneself speak--and they don't seem to have any rules in particular; at least, if there are, nobody attends to them--and you've no idea how confusing it is all the things being alive; for instance, there's the arch I've got to go through next walking about at the other end of the ground--and I should have croqueted the Queen's hedgehog just now, only it ran away when it saw mine coming!'
</div>
<div id=`l2482` class=`l2`>
"Não acho que eles joguem justo," começou Alice, num tom de reclamação, "e todos eles discutem tão terrivelmente que um não consegue se ouvir a falar-- e não parecem ter nenhuma regra em particular; pelo menos, se as houver, ninguém as cumpre-- e tu não tens ideia do quão confuso é todas as coisas estarem vivas; por exemplo, tem um arco que tenho de atravessar a pé na outra extremidade do campo.. e eu devia ter batido o ouriço da Rainha agora mesmo, só que ele fugiu quando viu a minha vinda!".
</div>
</div>
<div>
<div id=`l1483` class=`l1`>
'How do you like the Queen?' said the Cat in a low voice.
</div>
<div id=`l2483` class=`l2`>
"E tu gostas da Rainha?" disse o gato em voz baixa.
</div>
</div>
<div>
<div id=`l1484` class=`l1`>
'Not at all,' said Alice: 'she's so extremely--' Just then she noticed that the Queen was close behind her, listening: so she went on, '--likely to win, that it's hardly worth while finishing the game.'
</div>
<div id=`l2484` class=`l2`>
"De modo algum", disse Alice: ela é tão extrema -- "então ela apercebeu-se que a Rainha estava perto atrás dela, ouvindo: então ela continuou, '--e e provável que ganhe, que mal vale a pena acabar o jogo."
</div>
</div>
<div>
<div id=`l1485` class=`l1`>
The Queen smiled and passed on.
</div>
<div id=`l2485` class=`l2`>
A Rainha sorriu e passou.
</div>
</div>
<div>
<div id=`l1486` class=`l1`>
'Who are you talking to?' said the King, going up to Alice, and looking at the Cat's head with great curiosity.
</div>
<div id=`l2486` class=`l2`>
"Com quem estas a falar?" disse o Rei, dirigindo-se a Alice, e olhando para a cabeça do Gato com grande curiosidade.
</div>
</div>
<div>
<div id=`l1487` class=`l1`>
'It's a friend of mine--a Cheshire Cat,' said Alice: 'allow me to introduce it.'
</div>
<div id=`l2487` class=`l2`>
"É um amigo meu -- um gato Cheshire", disse Alice: "permita que o apresente."
</div>
</div>
<div>
<div id=`l1488` class=`l1`>
'I don't like the look of it at all,' said the King: 'however, it may kiss my hand if it likes.'
</div>
<div id=`l2488` class=`l2`>
"Não gosto do aspecto dele," disse o Rei. "Contudo, ele pode beijar a minha mão caso deseje."
</div>
</div>
<div>
<div id=`l1489` class=`l1`>
'I'd rather not,' the Cat remarked.
</div>
<div id=`l2489` class=`l2`>
"É melhor não," o Gato advertiu.
</div>
</div>
<div>
<div id=`l1490` class=`l1`>
'Don't be impertinent,' said the King, 'and don't look at me like that!' He got behind Alice as he spoke.
</div>
<div id=`l2490` class=`l2`>
"Não seja impertinente," disse o Rei, "e não olhe para mim assim!" Ele colocou-se atrás de Alice enquanto falava.
</div>
</div>
<div>
<div id=`l1491` class=`l1`>
'A cat may look at a king,' said Alice. 'I've read that in some book, but I don't remember where.'
</div>
<div id=`l2491` class=`l2`>
"Um gato pode olhar para o Rei," disse Alice. "Eu li isso em algum livro, mas não me lembro onde."
</div>
</div>
<div>
<div id=`l1492` class=`l1`>
'Well, it must be removed,' said the King very decidedly, and he called the Queen, who was passing at the moment, 'My dear! I wish you would have this cat removed!'
</div>
<div id=`l2492` class=`l2`>
"Bem, deve ser removido," disse o Rei muito decidido, e chamou a Rainha, que estava passando no momento. "Minha querida! Eu gostaria que você removesse este gato!".
</div>
</div>
<div>
<div id=`l1493` class=`l1`>
The Queen had only one way of settling all difficulties, great or small. 'Off with his head!' she said, without even looking round.
</div>
<div id=`l2493` class=`l2`>
A Rainha tinha apenas uma maneira de resolver todas as dificuldades, grandiosa ou pequena. "Fora com a cabeça dele!" disse ela, sem sequer olhar em volta.
</div>
</div>
<div>
<div id=`l1494` class=`l1`>
'I'll fetch the executioner myself,' said the King eagerly, and he hurried off.
</div>
<div id=`l2494` class=`l2`>
"Vou eu mesmo buscar o executor", disse o Rei com entusiasmo, e apressou-se.
</div>
</div>
<div>
<div id=`l1495` class=`l1`>
Alice thought she might as well go back, and see how the game was going on, as she heard the Queen's voice in the distance, screaming with passion. She had already heard her sentence three of the players to be executed for having missed their turns, and she did not like the look of things at all, as the game was in such confusion that she never knew whether it was her turn or not. So she went in search of her hedgehog.
</div>
<div id=`l2495` class=`l2`>
Alice pensou que também poderia ir embora, e ver como o jogo estava a correr quando ela ouviu a voz da Rainha ao longe, gritando zangada. Ela já tinha ouvido a sua sentença, três dos jogadores para serem executados por terem falhado em suas tentativas, e ela não gostou do aspecto das coisas, uma vez que o jogo estava numa confusão tal, que ela nunca sabia se era sua vez ou não. Então ela foi em busca do seu ouriço.
</div>
</div>
<div>
<div id=`l1496` class=`l1`>
The hedgehog was engaged in a fight with another hedgehog, which seemed to Alice an excellent opportunity for croqueting one of them with the other: the only difficulty was, that her flamingo was gone across to the other side of the garden, where Alice could see it trying in a helpless sort of way to fly up into a tree.
</div>
<div id=`l2496` class=`l2`>
O ouriço estava ocupado numa luta com outro ouriço, o que parecia a Alice uma excelente oportunidade para croquear um com o outro: a única dificuldade era, que o seu flamingo tinha ido embora para o outro lado do jardim, onde Alice o podia ver tentando de uma forma perdida, voar para uma árvore.
</div>
</div>
<div>
<div id=`l1497` class=`l1`>
By the time she had caught the flamingo and brought it back, the fight was over, and both the hedgehogs were out of sight: 'but it doesn't matter much,' thought Alice, 'as all the arches are gone from this side of the ground.' So she tucked it away under her arm, that it might not escape again, and went back for a little more conversation with her friend.
</div>
<div id=`l2497` class=`l2`>
Quando ela apanhou o flamingo e o trouxe de volta, a luta tinha acabado e ambos os ouriços estavam fora de vista: "mas isso não importava muito", pensou Alice, "uma vez que todos os arcos tinham partido deste lado do campo". Entao ela enfiou ele debaixo de braço, para que não pudesse escapar de novo, e voltou para um pouco mais de conversa com o seu amigo.
</div>
</div>
<div>
<div id=`l1498` class=`l1`>
When she got back to the Cheshire Cat, she was surprised to find quite a large crowd collected round it: there was a dispute going on between the executioner, the King, and the Queen, who were all talking at once, while all the rest were quite silent, and looked very uncomfortable.
</div>
<div id=`l2498` class=`l2`>
Quando ela voltou para o gato de Cheshire, ficou surpreendida em encontrar uma multidão rodeando-o: havia uma disputa a decorrer entre o executor, o Rei e a Rainha, que estavam todos a falar ao mesmo tempo, enquanto todos os outros estavam em silêncio, e a olhar muito desconfortáveis.
</div>
</div>
<div>
<div id=`l1499` class=`l1`>
The moment Alice appeared, she was appealed to by all three to settle the question, and they repeated their arguments to her, though, as they all spoke at once, she found it very hard indeed to make out exactly what they said.
</div>
<div id=`l2499` class=`l2`>
No momento que Alice apareceu, ela foi pressionada por todos para resolver a questão, e eles repetiram seus argumentos para ela considerar, enquanto todos falavam ao mesmo tempo, ela apercebeu-se que era muito difícil de fato, perceber exatamente diziam.
</div>
</div>
<div>
<div id=`l1500` class=`l1`>
The executioner's argument was, that you couldn't cut off a head unless there was a body to cut it off from: that he had never had to do such a thing before, and he wasn't going to begin at his time of life.
</div>
<div id=`l2500` class=`l2`>
O argumento do executor era, que não podia cortar uma cabeça a menos que houvesse um corpo de quem a cortar: que ele nunca teve de fazer uma coisa assim antes, e não ia começar nesta época da vida.
</div>
</div>
<div>
<div id=`l1501` class=`l1`>
The King's argument was, that anything that had a head could be beheaded, and that you weren't to talk nonsense.
</div>
<div id=`l2501` class=`l2`>
O argumento do Rei era, que qualquer coisa que tivesse uma cabeça podia ser decapitado, e que vocês estão a falar bobagens.
</div>
</div>
<div>
<div id=`l1502` class=`l1`>
The Queen's argument was, that if something wasn't done about it in less than no time she'd have everybody executed, all round. (It was this last remark that had made the whole party look so grave and anxious.)
</div>
<div id=`l2502` class=`l2`>
O argumento da Rainha era, que se nenhuma coisa fosse feita em menos que tempo nenhum que todos em volta seriam executados. (E foi esta última observação que fez o grupo todo parecer sério e ansioso.)
</div>
</div>
<div>
<div id=`l1503` class=`l1`>
Alice could think of nothing else to say but 'It belongs to the Duchess: you'd better ask her about it.'
</div>
<div id=`l2503` class=`l2`>
Alice não conseguia pensar em mais nada para dizer do que mas "ele pertence à Duquesa: é melhor perguntarem-lhe a ela sobre isso."
</div>
</div>
<div>
<div id=`l1504` class=`l1`>
'She's in prison,' the Queen said to the executioner: 'fetch her here.' And the executioner went off like an arrow.
</div>
<div id=`l2504` class=`l2`>
"Ela está na prisão," disse a Rainha para o executor: "encontrem-na lá". E o executor saiu como uma flecha.
</div>
</div>
<div>
<div id=`l1505` class=`l1`>
The Cat's head began fading away the moment he was gone, and, by the time he had come back with the Duchess, it had entirely disappeared; so the King and the executioner ran wildly up and down looking for it, while the rest of the party went back to the game.
</div>
<div id=`l2505` class=`l2`>
A cabeça do Gato começou a desaparecer no momento em que ele desapareceu, e quando ele tinha retornado com a Duquesa, ela tinha desaparecido por completo; então o Rei e o executor correram feito loucos para cima e para baixo em busca dela, enquanto os demais voltavam ao jogo.
</div>
</div>
<div>
<div id=`l1506` class=`l1`>
CHAPTER IX The Mock Turtle's Story
</div>
<div id=`l2506` class=`l2`>
Capítulo IX A História da Tartaruga Falsa
</div>
</div>
<div>
<div id=`l1507` class=`l1`>
'You can't think how glad I am to see you again, you dear old thing!' said the Duchess, as she tucked her arm affectionately into Alice's, and they walked off together.
</div>
<div id=`l2507` class=`l2`>
"Você não consegue imaginar o quanto estou contente por te ver de novo, minha querida!" disse a Duquesa, enquanto dobrou o seu braço afetivamente no de Alice, e saíram andando juntas.
</div>
</div>
<div>
<div id=`l1508` class=`l1`>
Alice was very glad to find her in such a pleasant temper, and thought to herself that perhaps it was only the pepper that had made her so savage when they met in the kitchen. 'When I'm a Duchess,' she said to herself, (not in a very hopeful tone though), 'I won't have any pepper in my kitchen at all. Soup does very well without--Maybe it's always pepper that makes people hot-tempered,' she went on, very much pleased at having found out a new kind of rule, 'and vinegar that makes them sour--and camomile that makes them bitter--and--and barley-sugar and such things that make children sweet-tempered. I only wish people knew that: then they wouldn't be so stingy about it, you know--'
</div>
<div id=`l2508` class=`l2`>
Alice ficou muito contente em encontrá-la com aquele humor agradável, e pensou que talvez fosse apenas a pimenta que a tenha feito tão selvagem quando se conheceram na cozinha. "Quando for uma Duquesa," disse a si mesma, (embora não em um tom muito esperançoso), "não quer nenhuma pimenta na minha cozinha de modo algum. A sopa é muito boa sem -- talvez seja sempre a pimenta que torna as pessoas com um temperamento tão quente", ela continou, muito satisfeita por ter encontrado uma nova regra, "e vinegre que os torna azedos -- e camomila que os torna amargos -- e -- e açucar de cevada e coisas que fazem as crianças docemente humoradas. Eu apenas desejava que as pessoas soubessem isso: então elas não seriam tão mesquinhas, sabes..."
</div>
</div>
<div>
<div id=`l1509` class=`l1`>
She had quite forgotten the Duchess by this time, and was a little startled when she heard her voice close to her ear. 'You're thinking about something, my dear, and that makes you forget to talk. I can't tell you just now what the moral of that is, but I shall remember it in a bit.'
</div>
<div id=`l2509` class=`l2`>
Ela quase tinha esquecido a Duquesa a esta altura, e ficou um pouco assustada quando ouviu a sua voz perto da sua orelha. "Estás a pensar sobre alguma coisa, minha querida e isso faz você se esquecer de falar. Eu não posso te dizer agora qual a moral disso, mas eu devo me lembrar num instante."
</div>
</div>
<div>
<div id=`l1510` class=`l1`>
'Perhaps it hasn't one,' Alice ventured to remark.
</div>
<div id=`l2510` class=`l2`>
"Talvez não tenha nenhuma," Alice se atreveu a comentar.
</div>
</div>
<div>
<div id=`l1511` class=`l1`>
'Tut, tut, child!' said the Duchess. 'Everything's got a moral, if only you can find it.' And she squeezed herself up closer to Alice's side as she spoke.
</div>
<div id=`l2511` class=`l2`>
"Tut, tut, criança!" disse a Duquesa. "Tudo tem uma moral, e só você pode encontrá-la." E ela apertou-se mais para o lado da ALice enquanto falava.
</div>
</div>
<div>
<div id=`l1512` class=`l1`>
Alice did not much like keeping so close to her: first, because the Duchess was very ugly; and secondly, because she was exactly the right height to rest her chin upon Alice's shoulder, and it was an uncomfortably sharp chin. However, she did not like to be rude, so she bore it as well as she could.
</div>
<div id=`l2512` class=`l2`>
Alice não gostava muito de se manter tão perto dela: primeiro, porque a Duquesa era bastante feia; segundo porque ela tinha a altura exata para descansar seu queixo sobre os ombros da ALice, e era um queixo desconfortavelmente pontiagudo. Contudo, ela não gostava de ser mal educada, então suportou aquilo tão bem como podia.
</div>
</div>
<div>
<div id=`l1513` class=`l1`>
'The game's going on rather better now,' she said, by way of keeping up the conversation a little.
</div>
<div id=`l2513` class=`l2`>
"O jogo estava a correr bastante melhor agora," disse ela, de modo a continuar a conversa mais um pouco.
</div>
</div>
<div>
<div id=`l1514` class=`l1`>
''Tis so,' said the Duchess: 'and the moral of that is--"Oh, 'tis love, 'tis love, that makes the world go round!"'
</div>
<div id=`l2514` class=`l2`>
"É então" disse a Duquesa, e a moral disso é: "Oh, 'este amor', 'este amor, que faz o mundo girar!'"
</div>
</div>
<div>
<div id=`l1515` class=`l1`>
'Somebody said,' Alice whispered, 'that it's done by everybody minding their own business!'
</div>
<div id=`l2515` class=`l2`>
"Alguém disse", Alice sussurou, "que é feito por toda a gente cuidando de seus próprios assuntos!"
</div>
</div>
<div>
<div id=`l1516` class=`l1`>
'Ah, well! It means much the same thing,' said the Duchess, digging her sharp little chin into Alice's shoulder as she added, 'and the moral of that is--"Take care of the sense, and the sounds will take care of themselves."'
</div>
<div id=`l2516` class=`l2`>
"Ah, bem! Ele significa quase a mesma coisa," disse a Duquesa, empurrando o seu pequeno queixo pontiagudo no ombro de Alice enquanto ela acrescentava, "e a moral disso é-- 'Toma conta dos sentidos, e os sons cuidarão de si próprios.'"
</div>
</div>
<div>
<div id=`l1517` class=`l1`>
'How fond she is of finding morals in things!' Alice thought to herself.
</div>
<div id=`l2517` class=`l2`>
"Como ela gosta de encontrar moral nas coisas!" pensou Alice.
</div>
</div>
<div>
<div id=`l1518` class=`l1`>
'I dare say you're wondering why I don't put my arm round your waist,' the Duchess said after a pause: 'the reason is, that I'm doubtful about the temper of your flamingo. Shall I try the experiment?'
</div>
<div id=`l2518` class=`l2`>
"Ouso dizer que está se perguntando porque eu não ponho o meu braço em volta da tua cintura," a Duquesa disse depois de uma pausa: "a razão é, que eu tenho dúvidas a respeito do temperamento do seu flamingo. Devo tentar experimentar?"
</div>
</div>
<div>
<div id=`l1519` class=`l1`>
'He might bite,' Alice cautiously replied, not feeling at all anxious to have the experiment tried.
</div>
<div id=`l2519` class=`l2`>
"Ele pode morder." respondeu Alice com cautela, não se sentido de todo ansiosa por ver a experiência.
</div>
</div>
<div>
<div id=`l1520` class=`l1`>
'Very true,' said the Duchess: 'flamingoes and mustard both bite. And the moral of that is--"Birds of a feather flock together."'
</div>
<div id=`l2520` class=`l2`>
"É verdade", disse a Duquesa: "Ambos flamingos e mostarda mordem. E a moral disso é - 'Pássaros do mesmo bando voam juntos.'"[1]
</div>
</div>
<div>
<div id=`l1521` class=`l1`>
'Only mustard isn't a bird,' Alice remarked.
</div>
<div id=`l2521` class=`l2`>
"Só que mostarda não é um pássaro", comentou Alice.
</div>
</div>
<div>
<div id=`l1522` class=`l1`>
'Right, as usual,' said the Duchess: 'what a clear way you have of putting things!'
</div>
<div id=`l2522` class=`l2`>
"Certo, como de habitual", disse a Duquesa: "Que forma clara você tem de colocar as coisas!"
</div>
</div>
<div>
<div id=`l1523` class=`l1`>
'It's a mineral, I think,' said Alice.
</div>
<div id=`l2523` class=`l2`>
"É um mineral, acho", disse alice
</div>
</div>
<div>
<div id=`l1524` class=`l1`>
'Of course it is,' said the Duchess, who seemed ready to agree to everything that Alice said; 'there's a large mustard-mine near here. And the moral of that is--"The more there is of mine, the less there is of yours."'
</div>
<div id=`l2524` class=`l2`>
"Claro que é", disse a Duquesa, que parecia pronta a concordar com tudo que Alice dizia; "Existe uma grande mina de mostarda perto daqui. E a moral disso é -- 'Quanto mais há de mim, menos há de você'".
</div>
</div>
<div>
<div id=`l1525` class=`l1`>
'Oh, I know!' exclaimed Alice, who had not attended to this last remark, 'it's a vegetable. It doesn't look like one, but it is.'
</div>
<div id=`l2525` class=`l2`>
"Oh, eu sei! exclamou Alice, que não tinha prestado atenção neste último comentário, "É um vegetal. Não se parece com um, mas é."
</div>
</div>
<div>
<div id=`l1526` class=`l1`>
'I quite agree with you,' said the Duchess; 'and the moral of that is--"Be what you would seem to be"--or if you'd like it put more simply--"Never imagine yourself not to be otherwise than what it might appear to others that what you were or might have been was not otherwise than what you had been would have appeared to them to be otherwise."'
</div>
<div id=`l2526` class=`l2`>
"Concordo inteiramente com voce", disse a Duquesa; "e a moral disso é -- 'Seja o que você parece ser' -- ou se você gostar mais simples -- "Nunca se imagine ser de outra forma do que possa parecer aos outros que você era ou poderia ter sido não de outra forma do que você teria aparecido a eles para ser de outra forma."
</div>
</div>
<div>
<div id=`l1527` class=`l1`>
'I think I should understand that better,' Alice said very politely, 'if I had it written down: but I can't quite follow it as you say it.'
</div>
<div id=`l2527` class=`l2`>
"Acho que devo compreender isso melhor", disse Alice muito educadamente, "se tivesse isso escrito: mas não consigo acompanhar enquanto o diz".
</div>
</div>
<div>
<div id=`l1528` class=`l1`>
'That's nothing to what I could say if I chose,' the Duchess replied, in a pleased tone.
</div>
<div id=`l2528` class=`l2`>
"Isso não é nada comparado com o que eu poderia dizer se quisesse", respondeu a Duquesa num tom educado.
</div>
</div>
<div>
<div id=`l1529` class=`l1`>
'Pray don't trouble yourself to say it any longer than that,' said Alice.
</div>
<div id=`l2529` class=`l2`>
"Ora, não se incomode em dizer isso mais longo do que isso", disse Alice.
</div>
</div>
<div>
<div id=`l1530` class=`l1`>
'Oh, don't talk about trouble!' said the Duchess. 'I make you a present of everything I've said as yet.'
</div>
<div id=`l2530` class=`l2`>
"Oh, não fale em incomodar", disse a Duquesa. "Eu te faço um presente de tudo o que eu disse até agora".
</div>
</div>
<div>
<div id=`l1531` class=`l1`>
'A cheap sort of present!' thought Alice. 'I'm glad they don't give birthday presents like that!' But she did not venture to say it out loud.
</div>
<div id=`l2531` class=`l2`>
"Um tipo de presente barato!" pensou Alice. "Estou contente que eles nunca dão presentes de aniversário como esses!" mas ela não se aventurou a dizê-lo em voz alta.
</div>
</div>
<div>
<div id=`l1532` class=`l1`>
'Thinking again?' the Duchess asked, with another dig of her sharp little chin.
</div>
<div id=`l2532` class=`l2`>
"Pensando de novo?" perguntou a Duquesa, com outro empurrão do seu pequeno queixo pontiagudo.
</div>
</div>
<div>
<div id=`l1533` class=`l1`>
'I've a right to think,' said Alice sharply, for she was beginning to feel a little worried.
</div>
<div id=`l2533` class=`l2`>
"Tenho o direito de pensar", disse alice bruscamente, pois ela estava a começar a sentir-se um pouco preocupada.
</div>
</div>
<div>
<div id=`l1534` class=`l1`>
'Just about as much right,' said the Duchess, 'as pigs have to fly; and the m--'
</div>
<div id=`l2534` class=`l2`>
"Quase tanto direito", disse a Duquesa, "como os porcos têm de voar; e a m--"
</div>
</div>
<div>
<div id=`l1535` class=`l1`>
But here, to Alice's great surprise, the Duchess's voice died away, even in the middle of her favourite word 'moral,' and the arm that was linked into hers began to tremble. Alice looked up, and there stood the Queen in front of them, with her arms folded, frowning like a thunderstorm.
</div>
<div id=`l2535` class=`l2`>
Mas aqui, para grande surpresa de Alice, a voz da duquesa começou a sumir, mesmo no meio da sua palavra favorita "moral", e o braço que estava ligado entre ambas começou a tremer. Alice olhou para cima, e ali estava a Rainha em frente a eles, com os seus braços dobrados, franzindo o semblante como uma tempestade.
</div>
</div>
<div>
<div id=`l1536` class=`l1`>
'A fine day, your Majesty!' the Duchess began in a low, weak voice.
</div>
<div id=`l2536` class=`l2`>
"Um bonito dia sua Majestade! começou a Duquesa em voz baixa e fraca.
</div>
</div>
<div>
<div id=`l1537` class=`l1`>
'Now, I give you fair warning,' shouted the Queen, stamping on the ground as she spoke; 'either you or your head must be off, and that in about half no time! Take your choice!'
</div>
<div id=`l2537` class=`l2`>
"Agora, dou-te um aviso justo", gritou a Rainha, saltando no chão enquanto falava; "Ou tu ou a tua cabeça devem ir embora, e isso em cerca de metade de nada. Tome sua decisão!"
</div>
</div>
<div>
<div id=`l1538` class=`l1`>
The Duchess took her choice, and was gone in a moment.
</div>
<div id=`l2538` class=`l2`>
A Duquesa tomou a sua decisão e foi-se embora num instante.
</div>
</div>
<div>
<div id=`l1539` class=`l1`>
'Let's go on with the game,' the Queen said to Alice; and Alice was too much frightened to say a word, but slowly followed her back to the croquet-ground.
</div>
<div id=`l2539` class=`l2`>
"Vamos continuar com o jogo", disse a Rainha para Alice; e Alice estava muito assustada para dizer uma palavra, mas lentamente seguiu-a para o campo de cróquete.
</div>
</div>
<div>
<div id=`l1540` class=`l1`>
The other guests had taken advantage of the Queen's absence, and were resting in the shade: however, the moment they saw her, they hurried back to the game, the Queen merely remarking that a moment's delay would cost them their lives.
</div>
<div id=`l2540` class=`l2`>
Os outros convidados tinham tirado vantagem da ausência da Rainha, e estavam descansando na sombra: no entanto, no momento em que a viram, apressaram-se a regressar ao jogo, a Rainha apenas comentou que um momento de atraso iria custar-lhes a vida.
</div>
</div>
<div>
<div id=`l1541` class=`l1`>
All the time they were playing the Queen never left off quarrelling with the other players, and shouting 'Off with his head!' or 'Off with her head!' Those whom she sentenced were taken into custody by the soldiers, who of course had to leave off being arches to do this, so that by the end of half an hour or so there were no arches left, and all the players, except the King, the Queen, and Alice, were in custody and under sentence of execution.
</div>
<div id=`l2541` class=`l2`>
Todo o tempo que estiverem a jogar a Rainha nunca deixou de discutir com os outros jogadores, e gritando "cortem-lhe a cabeça!" ou "fora com a cabeça dele!" Aqueles a quem ela sentenciava eram levados presos pelos soldados, que, claro tinham de deixar de ser arqueiros para fazer isso, de modo que pela meia hora ou perto disso não havia mais arqueiros, e todos os jogadores, exceto o Rei, a Rainha e Alice, estavam na prisão e sob sentença de execução.
</div>
</div>
<div>
<div id=`l1542` class=`l1`>
Then the Queen left off, quite out of breath, and said to Alice, 'Have you seen the Mock Turtle yet?'
</div>
<div id=`l2542` class=`l2`>
A Rainha parou, quase sem fôlego e disse a Alice, "já viu a Tartaruga Falsa?"
</div>
</div>
<div>
<div id=`l1543` class=`l1`>
'No,' said Alice. 'I don't even know what a Mock Turtle is.'
</div>
<div id=`l2543` class=`l2`>
"Não", disse Alice. "Eu tampouco sei o que é uma Tartaruga Falsa".
</div>
</div>
<div>
<div id=`l1544` class=`l1`>
'It's the thing Mock Turtle Soup is made from,' said the Queen.
</div>
<div id=`l2544` class=`l2`>
"É a coisa com que a Sopa de Tartaruga Falsa é feita", disse a Rainha.
</div>
</div>
<div>
<div id=`l1545` class=`l1`>
'I never saw one, or heard of one,' said Alice. 'Come on, then,' said the Queen, 'and he shall tell you his history,'
</div>
<div id=`l2545` class=`l2`>
"Nunca vi uma, nem ouvi falar", disse Alice. "Anda então", disse a Rainha, "e ele deve te contar a história dele,"
</div>
</div>
<div>
<div id=`l1546` class=`l1`>
As they walked off together, Alice heard the King say in a low voice, to the company generally, 'You are all pardoned.' 'Come, that's a good thing!' she said to herself, for she had felt quite unhappy at the number of executions the Queen had ordered.
</div>
<div id=`l2546` class=`l2`>
Enquanto elas saiam juntas, Alice ouviu o Rei dizer em voz baixa, para toda a companhia, "todos vocês estão perdoados". "Vamos, isso é uma coisa boa!" disse ela para si, pois tinha se sentido bastante infeliz com o número de execuções que a Rainha tinha ordenado.
</div>
</div>
<div>
<div id=`l1547` class=`l1`>
They very soon came upon a Gryphon, lying fast asleep in the sun. (If you don't know what a Gryphon is, look at the picture.) 'Up, lazy thing!' said the Queen, 'and take this young lady to see the Mock Turtle, and to hear his history. I must go back and see after some executions I have ordered'; and she walked off, leaving Alice alone with the Gryphon. Alice did not quite like the look of the creature, but on the whole she thought it would be quite as safe to stay with it as to go after that savage Queen: so she waited.
</div>
<div id=`l2547` class=`l2`>
Em pouco tempo elas chegaram em frente a um Grifo, deitado dormindo ao sol. (Se não sabe o que é um Grifo, veja a figura.) "Levante-se, coisa preguiçosa!" disse a Rainha, "e trouxe esta senhorita para ver a Tartaruga Falsa e para ouvir a história dele. Devo voltar e ver algumas execuções que ordenei"; e saiu, deixando Alice sozinha com o Grifo. Alice não gostava nada do aspecto da criatura, mas no geral pensou ela, seria bem mais seguro ficar com ele do que ir atrás da Rainha selvagem: portanto ela esperou.
</div>
</div>
<div>
<div id=`l1548` class=`l1`>
The Gryphon sat up and rubbed its eyes: then it watched the Queen till she was out of sight: then it chuckled. 'What fun!' said the Gryphon, half to itself, half to Alice.
</div>
<div id=`l2548` class=`l2`>
O Grifo levantou-se e esfregou os olhos: então observou a Rainha até esta estar fora de vista: Então riu. "Que engraçado! disse o Grifo, meio para si mesmo, meio para Alice.
</div>
</div>
<div>
<div id=`l1549` class=`l1`>
'What is the fun?' said Alice.
</div>
<div id=`l2549` class=`l2`>
"Qual é a graça?" disse Alice.
</div>
</div>
<div>
<div id=`l1550` class=`l1`>
'Why, she,' said the Gryphon. 'It's all her fancy, that: they never executes nobody, you know. Come on!'
</div>
<div id=`l2550` class=`l2`>
"Ora, ela," disse o Grifo. "É toda a sua fantasia. Eles nunca executam ninguém, sabe. Vamos!"
</div>
</div>
<div>
<div id=`l1551` class=`l1`>
'Everybody says "come on!" here,' thought Alice, as she went slowly after it: 'I never was so ordered about in all my life, never!'
</div>
<div id=`l2551` class=`l2`>
"Todos dizem 'vamos' aqui", pensou Alice, conforme ia devagar após ele: "Eu nunca fui tão mandada em toda a minha vida, nunca!"
</div>
</div>
<div>
<div id=`l1552` class=`l1`>
They had not gone far before they saw the Mock Turtle in the distance, sitting sad and lonely on a little ledge of rock, and, as they came nearer, Alice could hear him sighing as if his heart would break. She pitied him deeply. 'What is his sorrow?' she asked the Gryphon, and the Gryphon answered, very nearly in the same words as before, 'It's all his fancy, that: he hasn't got no sorrow, you know. Come on!'
</div>
<div id=`l2552` class=`l2`>
Eles não tinham ido longe antes de ver a Tartaruga Falsa à distância, sentada triste e sozinha em um pequena peitoril de pedra, e, conforme chegavam perto, Alice podia ouvi-lo suspirando como se seu coração fosse partir. Ela teve uma piedade profunda. "O que é a aflição dele?" ela perguntou ao Grifo, e ele respondeu, quase com as mesmas palavras de antes, "É tudo fantasia, que: ele não tem nenhuma aflição, sabe. Vamos!"
</div>
</div>
<div>
<div id=`l1553` class=`l1`>
So they went up to the Mock Turtle, who looked at them with large eyes full of tears, but said nothing.
</div>
<div id=`l2553` class=`l2`>
Então eles foram até a Tartaruga Falsa, o qual olho para eles com grandes olhos cheios de lágrimas mas não disse nada.
</div>
</div>
<div>
<div id=`l1554` class=`l1`>
'This here young lady,' said the Gryphon, 'she wants for to know your history, she do.'
</div>
<div id=`l2554` class=`l2`>
"Aqui está senhorita", disse o Grifo, "ela quer conhecer a sua história, se quer."
</div>
</div>
<div>
<div id=`l1555` class=`l1`>
'I'll tell it her,' said the Mock Turtle in a deep, hollow tone: 'sit down, both of you, and don't speak a word till I've finished.'
</div>
<div id=`l2555` class=`l2`>
"Eu irei contar a ela", disse a Tartaruga em um tom vazio e profundo: "sentem-se, você dois, e não digam uma palavra até eu ter terminado."
</div>
</div>
<div>
<div id=`l1556` class=`l1`>
So they sat down, and nobody spoke for some minutes. Alice thought to herself, 'I don't see how he can even finish, if he doesn't begin.' But she waited patiently.
</div>
<div id=`l2556` class=`l2`>
Então eles se sentaram e ninguém falou por alguns minutos. Alice pensou consigo mesma, "Eu não vejo como ele pode terminar se não começou". Mas ela esperou pacientemente.
</div>
</div>
<div>
<div id=`l1557` class=`l1`>
'Once,' said the Mock Turtle at last, with a deep sigh, 'I was a real Turtle.'
</div>
<div id=`l2557` class=`l2`>
"Uma vez," disse finalmente a Tartaruga Falsa, com um profundo suspiro, "eu era uma tartaruga de verdade".
</div>
</div>
<div>
<div id=`l1558` class=`l1`>
These words were followed by a very long silence, broken only by an occasional exclamation of 'Hjckrrh!' from the Gryphon, and the constant heavy sobbing of the Mock Turtle. Alice was very nearly getting up and saying, 'Thank you, sir, for your interesting story,' but she could not help thinking there must be more to come, so she sat still and said nothing.
</div>
<div id=`l2558` class=`l2`>
Estas palavras foram seguidas de um longo silêncio, quebrado apenas por uma exclamação ocasional de "Hjckrrh!" do Grifo, e o pesado e constante gemido da Tartaruga Falsa. Alice estava quase levantando e dizendo, "Obrigado senhor, por sua interessante história", mas ela não podia deixar de pensar que devia haver mais por vir, então ficou sentada e não disse nada.
</div>
</div>
<div>
<div id=`l1559` class=`l1`>
'When we were little,' the Mock Turtle went on at last, more calmly, though still sobbing a little now and then, 'we went to school in the sea. The master was an old Turtle--we used to call him Tortoise--'
</div>
<div id=`l2559` class=`l2`>
"Quando éramos pequenos", finalmente disse a Tartaruga Falsa, mais calmamente embora ainda gemendo um pouquinho de vez em quando, "nós íamos a escola no mar. O mestre era uma velha Tartaruga -- costumávamos chamá-lo de Jabuti--"
</div>
</div>
<div>
<div id=`l1560` class=`l1`>
'Why did you call him Tortoise, if he wasn't one?' Alice asked. 'We called him Tortoise because he taught us,' said the Mock Turtle angrily: 'really you are very dull!'
</div>
<div id=`l2560` class=`l2`>
"Porque vocês o chamavam de Jabuti, se ele não era um?" perguntou Alice. "Nós o chamávamos de Jabuti porque ele nos ensinou assim", disse com raiva a Tartaruga Falsa: realmente você é muito tola!"
</div>
</div>
<div>
<div id=`l1561` class=`l1`>
'You ought to be ashamed of yourself for asking such a simple question,' added the Gryphon; and then they both sat silent and looked at poor Alice, who felt ready to sink into the earth. At last the Gryphon said to the Mock Turtle, 'Drive on, old fellow! Don't be all day about it!' and he went on in these words:
</div>
<div id=`l2561` class=`l2`>
"Você devia ter vergonha de si mesma por perguntar uma questão tão simples", acrescentou o Grifo; e ambos sentaram em silêncio e olharam para a pobre Alice, o qual se sentiu pronta para afundar na terra. Por fim o Grifo disse a Tartaruga Falsa, "Continue, velho amigo! Não leve o dia inteiro para isto!" e ele continuou com estas palavras:
</div>
</div>
<div>
<div id=`l1562` class=`l1`>
'Yes, we went to school in the sea, though you mayn't believe it--'
</div>
<div id=`l2562` class=`l2`>
"Sim, nós fomos a escola no mar, de qualquer forma você não deve acreditar..."
</div>
</div>
<div>
<div id=`l1563` class=`l1`>
'I never said I didn't!' interrupted Alice.
</div>
<div id=`l2563` class=`l2`>
"Eu nunca disse que não acreditei!" interrompeu Alice.
</div>
</div>
<div>
<div id=`l1564` class=`l1`>
'You did,' said the Mock Turtle.
</div>
<div id=`l2564` class=`l2`>
"Você disse", replicou a Tartaruga Falsa.
</div>
</div>
<div>
<div id=`l1565` class=`l1`>
'Hold your tongue!' added the Gryphon, before Alice could speak again. The Mock Turtle went on.
</div>
<div id=`l2565` class=`l2`>
"Segure sua língua!" acrescentou o Grifo, antes que Alice pudesse falar novamente. A Tartagura Falsa continuou.
</div>
</div>
<div>
<div id=`l1566` class=`l1`>
'We had the best of educations--in fact, we went to school every day--'
</div>
<div id=`l2566` class=`l2`>
"Nós tinhamos a melhor educação - de fato, nós íamos a escola todos os dias..."
</div>
</div>
<div>
<div id=`l1567` class=`l1`>
