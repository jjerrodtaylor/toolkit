Ela se esticou ao máximo, e espiou por sobre a borda do cogumelo, e seus olhos encontraram imediatamente os de uma grande lagarta, que estava sentada no alto com seus braços cruzados, tranquilamente fumando um longo narguilé, e não fazendo o menor caso dela ou de qualquer outra coisa.
</div>
</div>
<div>
<div id=`l1145` class=`l1`>
CHAPTER V Advice from a Caterpillar
</div>
<div id=`l2145` class=`l2`>
Capítulo V Conselhos de uma Lagarta
</div>
</div>
<div>
<div id=`l1146` class=`l1`>
The Caterpillar and Alice looked at each other for some time in silence: at last the Caterpillar took the hookah out of its mouth, and addressed her in a languid, sleepy voice.
</div>
<div id=`l2146` class=`l2`>
A Lagarta e Alice olharam-se por algum tempo em silêncio: finalmente, a Lagarta tirou o narguilé da boca e dirigiu-se a ela com uma voz lânguida e sonolenta.
</div>
</div>
<div>
<div id=`l1147` class=`l1`>
'Who are you?' said the Caterpillar.
</div>
<div id=`l2147` class=`l2`>
'Quem é você?', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1148` class=`l1`>
This was not an encouraging opening for a conversation. Alice replied, rather shyly, 'I--I hardly know, sir, just at present-- at least I know who I was when I got up this morning, but I think I must have been changed several times since then.'
</div>
<div id=`l2148` class=`l2`>
Este não era um início encorajador para uma conversa. Alice respondeu, meio timidamente, 'Eu -- eu mal sei, senhor, no momento -- ao menos eu sei quem eu era quando eu levantei esta manhã, mas eu acho que devo ter sido mudada várias vezes desde então'.
</div>
</div>
<div>
<div id=`l1149` class=`l1`>
'What do you mean by that?' said the Caterpillar sternly. 'Explain yourself!'
</div>
<div id=`l2149` class=`l2`>
'O que você quer dizer com isso?', disse severamente a Lagarta. 'Explique-se!'
</div>
</div>
<div>
<div id=`l1150` class=`l1`>
'I can't explain myself, I'm afraid, sir' said Alice, 'because I'm not myself, you see.'
</div>
<div id=`l2150` class=`l2`>
'Receio que não posso me explicar, senhor', disse Alice, 'porque eu não sou eu mesma, você vê.'
</div>
</div>
<div>
<div id=`l1151` class=`l1`>
'I don't see,' said the Caterpillar.
</div>
<div id=`l2151` class=`l2`>
'Eu não vejo', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1152` class=`l1`>
'I'm afraid I can't put it more clearly,' Alice replied very politely, 'for I can't understand it myself to begin with; and being so many different sizes in a day is very confusing.'
</div>
<div id=`l2152` class=`l2`>
'Temo não poder colocá-lo mais claramente,' respondeu Alice muito educadamente, 'pois eu mesma não consigo entendê-lo para começar; e ter tantos tamanhos diferentes em um dia é muito desconcertante.'
</div>
</div>
<div>
<div id=`l1153` class=`l1`>
'It isn't,' said the Caterpillar.
</div>
<div id=`l2153` class=`l2`>
'Não é', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1154` class=`l1`>
'Well, perhaps you haven't found it so yet,' said Alice; 'but when you have to turn into a chrysalis--you will some day, you know--and then after that into a butterfly, I should think you'll feel it a little queer, won't you?'
</div>
<div id=`l2154` class=`l2`>
'Bem, talvez você não ache isso ainda", disse Alice; "mas quando você tiver que virar uma crisálida --você irá algum dia, sabe -- e então depois disso uma borboleta, eu penso que você vai se sentir um pouco estranha, não vai?'
</div>
</div>
<div>
<div id=`l1155` class=`l1`>
'Not a bit,' said the Caterpillar.
</div>
<div id=`l2155` class=`l2`>
'Nem um pouco', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1156` class=`l1`>
'Well, perhaps your feelings may be different,' said Alice; 'all I know is, it would feel very queer to me.'
</div>
<div id=`l2156` class=`l2`>
'Bem, talvez seus sentimentos sejam diferentes', disse Alice; 'tudo que sei é que seria muito estranho para mim.'
</div>
</div>
<div>
<div id=`l1157` class=`l1`>
'You!' said the Caterpillar contemptuously. 'Who are you?'
</div>
<div id=`l2157` class=`l2`>
'Você!', disse a Lagarta desdenhosamente. 'Quem é você?'
</div>
</div>
<div>
<div id=`l1158` class=`l1`>
Which brought them back again to the beginning of the conversation. Alice felt a little irritated at the Caterpillar's making such very short remarks, and she drew herself up and said, very gravely, 'I think, you ought to tell me who you are, first.'
</div>
<div id=`l2158` class=`l2`>
O que as trouxe de volta ao início da conversa. Alice se sentiu um pouco irritada com a Lagarta fazendo tais comentários tão secos e ela deteve-se e disse, muito seriamente, 'Eu acho, que você deveria me dizer quem é você, primeiro.'
</div>
</div>
<div>
<div id=`l1159` class=`l1`>
'Why?' said the Caterpillar.
</div>
<div id=`l2159` class=`l2`>
'Por quê?', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1160` class=`l1`>
Here was another puzzling question; and as Alice could not think of any good reason, and as the Caterpillar seemed to be in a very unpleasant state of mind, she turned away.
</div>
<div id=`l2160` class=`l2`>
Aqui estava outra questão intrigante; e como Alice não podia pensar em nenhum bom motivo, e como a Lagarta pareceu estar em um estado de espírito muito desagradável, ela se virou.
</div>
</div>
<div>
<div id=`l1161` class=`l1`>
'Come back!' the Caterpillar called after her. 'I've something important to say!'
</div>
<div id=`l2161` class=`l2`>
'Volte!', a Lagarta a chamou. 'Eu tenho algo importante para dizer!'
</div>
</div>
<div>
<div id=`l1162` class=`l1`>
This sounded promising, certainly: Alice turned and came back again.
</div>
<div id=`l2162` class=`l2`>
Isto pareceu promissor, com certeza: Alice virou-se e voltou.
</div>
</div>
<div>
<div id=`l1163` class=`l1`>
'Keep your temper,' said the Caterpillar.
</div>
<div id=`l2163` class=`l2`>
'Mantenha a calma', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1164` class=`l1`>
'Is that all?' said Alice, swallowing down her anger as well as she could.
</div>
<div id=`l2164` class=`l2`>
'Isto é tudo?' disse Alice, engolindo sua raiva o melhor que podia.
</div>
</div>
<div>
<div id=`l1165` class=`l1`>
'No,' said the Caterpillar.
</div>
<div id=`l2165` class=`l2`>
'Não', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1166` class=`l1`>
Alice thought she might as well wait, as she had nothing else to do, and perhaps after all it might tell her something worth hearing. For some minutes it puffed away without speaking, but at last it unfolded its arms, took the hookah out of its mouth again, and said, 'So you think you're changed, do you?'
</div>
<div id=`l2166` class=`l2`>
Alice achou que podia muito bem esperar, já que não tinha mais nada para fazer e, afinal de contas, talvez ela pudesse lhe contar algo que valesse a pena escutar. Por alguns minutos ela baforou sem falar, mas por fim ela descruzou os braços, tirou o narguilé da boca de novo e disse, 'Então você acha que está mudada, não é?'
</div>
</div>
<div>
<div id=`l1167` class=`l1`>
'I'm afraid I am, sir,' said Alice; 'I can't remember things as I used--and I don't keep the same size for ten minutes together!'
</div>
<div id=`l2167` class=`l2`>
'Receio estar, senhor', disse Alice; 'Eu não consigo me lembrar das coisas como costumava -- e eu não mantenho o mesmo tamanho por dez minutos seguidos!'
</div>
</div>
<div>
<div id=`l1168` class=`l1`>
'Can't remember what things?' said the Caterpillar.
</div>
<div id=`l2168` class=`l2`>
'Não consegue se lembrar de que coisas?', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1169` class=`l1`>
'Well, I've tried to say "How doth the little busy bee," but it all came different!' Alice replied in a very melancholy voice.
</div>
<div id=`l2169` class=`l2`>
'Bem, eu tentei recitar 'HOW DOTH THE LITTLE BUSY BEE', mas tudo saiu diferente!' Alice respondeu com um tom de voz muito melancólico.
</div>
</div>
<div>
<div id=`l1170` class=`l1`>
'Repeat, "you are old, Father William,"' said the Caterpillar.
</div>
<div id=`l2170` class=`l2`>
'Recite, 'YOU ARE OLD, FATHER WILLIAM, disse a Lagarta.
</div>
</div>
<div>
<div id=`l1171` class=`l1`>
Alice folded her hands, and began:--
</div>
<div id=`l2171` class=`l2`>
Alice cruzou suas mãos e começou:
</div>
</div>
<div>
<div id=`l1172` class=`l1`>
'You are old, Father William,' the young man said,
</div>
<div id=`l2172` class=`l2`>
'Você está velho, Pai William,' disse o jovem,
</div>
</div>
<div>
<div id=`l1173` class=`l1`>
'And your hair has become very white;
</div>
<div id=`l2173` class=`l2`>
'E seu cabelo se tornou muito branco;
</div>
</div>
<div>
<div id=`l1174` class=`l1`>
And yet you incessantly stand on your head — Do you think, at your age, it is right?'
</div>
<div id=`l2174` class=`l2`>
E ainda que permaneça continuamente na sua cabeça-- Você acha, na sua idade, isto correto?'
</div>
</div>
<div>
<div id=`l1175` class=`l1`>
'In my youth,' Father William replied to his son,
</div>
<div id=`l2175` class=`l2`>
'Em minha juventude,' Pai William replicou para seu filho,
</div>
</div>
<div>
<div id=`l1176` class=`l1`>
'I feared it might injure the brain;
</div>
<div id=`l2176` class=`l2`>
' temo que possa machucar o cérebro;
</div>
</div>
<div>
<div id=`l1177` class=`l1`>
But, now that I'm perfectly sure I have none,
</div>
<div id=`l2177` class=`l2`>
Mas, agora que eu tenho completa certeza que não tenho nenhum, motivo qual,
</div>
</div>
<div>
<div id=`l1178` class=`l1`>
Why, I do it again and again.'
</div>
<div id=`l2178` class=`l2`>
farei de novo e de novo.'
</div>
</div>
<div>
<div id=`l1179` class=`l1`>
'You are old,' said the youth, 'as I mentioned before,
</div>
<div id=`l2179` class=`l2`>
'Você está velho', disse o jovem, 'conforme mencionei antes,
</div>
</div>
<div>
<div id=`l1180` class=`l1`>
And have grown most uncommonly fat;
</div>
<div id=`l2180` class=`l2`>
e tem crescido mais incomumente gordo;
</div>
</div>
<div>
<div id=`l1181` class=`l1`>
Yet you turned a back-somersault in at the door—
</div>
<div id=`l2181` class=`l2`>
No entanto você girou um salto mortal para trás na porta--
</div>
</div>
<div>
<div id=`l1182` class=`l1`>
Pray, what is the reason of that?'
</div>
<div id=`l2182` class=`l2`>
Ora, qual é a razão disto?'
</div>
</div>
<div>
<div id=`l1183` class=`l1`>
'In my youth,' said the sage, as he shook his grey locks,
</div>
<div id=`l2183` class=`l2`>
'Em minha juventude,' disse o sábio, conforme balançava seus tufos de cabelo cinzas,
</div>
</div>
<div>
<div id=`l1184` class=`l1`>
'I kept all my limbs very supple
</div>
<div id=`l2184` class=`l2`>
'Mantenho todos os meus membros bem flexíveis
</div>
</div>
<div>
<div id=`l1185` class=`l1`>
By the use of this ointment--one shilling the box-
</div>
<div id=`l2185` class=`l2`>
pelo uso desta pomada--um xelim a caixa--
</div>
</div>
<div>
<div id=`l1186` class=`l1`>
Allow me to sell you a couple?'
</div>
<div id=`l2186` class=`l2`>
permita-me vender para você um par?'
</div>
</div>
<div>
<div id=`l1187` class=`l1`>
'You are old,' said the youth, 'and your jaws are too weak
</div>
<div id=`l2187` class=`l2`>
'Você está velho, disse o jovem, ' e suas mandíbulas estão muito fracas
</div>
</div>
<div>
<div id=`l1188` class=`l1`>
For anything tougher than suet;
</div>
<div id=`l2188` class=`l2`>
para qualquer coisa mais dura que um sebo;
</div>
</div>
<div>
<div id=`l1189` class=`l1`>
Yet you finished the goose, with the bones and the beak—
</div>
<div id=`l2189` class=`l2`>
No entanto você terminou o ganso, com os ossos e o bico--
</div>
</div>
<div>
<div id=`l1190` class=`l1`>
Pray how did you manage to do it?'
</div>
<div id=`l2190` class=`l2`>
Ora como você consegue isto?'
</div>
</div>
<div>
<div id=`l1191` class=`l1`>
'In my youth,' said his father, 'I took to the law,
</div>
<div id=`l2191` class=`l2`>
'Em minha juventude,' disse o pai,
</div>
</div>
<div>
<div id=`l1192` class=`l1`>
And argued each case with my wife;
</div>
<div id=`l2192` class=`l2`>
'Tomei a lei, e argumentei cada caso com minha esposa;
</div>
</div>
<div>
<div id=`l1193` class=`l1`>
And the muscular strength, which it gave to my jaw,
</div>
<div id=`l2193` class=`l2`>
E a força muscular, que deu as minhas mandíbulas,
</div>
</div>
<div>
<div id=`l1194` class=`l1`>
Has lasted the rest of my life.'
</div>
<div id=`l2194` class=`l2`>
permaneceu pelo resto de minha vida.'
</div>
</div>
<div>
<div id=`l1195` class=`l1`>
'You are old,' said the youth, 'one would hardly suppose
</div>
<div id=`l2195` class=`l2`>
'Você está velho,' disse o jovem, 'um dificilmente suporia
</div>
</div>
<div>
<div id=`l1196` class=`l1`>
That your eye was as steady as ever;
</div>
<div id=`l2196` class=`l2`>
que seus olhos eram tão firmes como nunca;
</div>
</div>
<div>
<div id=`l1197` class=`l1`>
Yet you balanced an eel on the end of your nose—
</div>
<div id=`l2197` class=`l2`>
No entanto você equilibrou uma enguia na ponta do seu nariz--
</div>
</div>
<div>
<div id=`l1198` class=`l1`>
What made you so awfully clever?'
</div>
<div id=`l2198` class=`l2`>
O que te fez tão terrivelmente esperto?'
</div>
</div>
<div>
<div id=`l1199` class=`l1`>
'I have answered three questions, and that is enough,' Said his father; 'don't give yourself airs! Do you think I can listen all day to such stuff?
</div>
<div id=`l2199` class=`l2`>
'Respondi três questões, e isto é suficiente,' disse o pai; 'Não seja arrogante! Você acha que posso ouvir o dia todo tais coisas?
</div>
</div>
<div>
<div id=`l1200` class=`l1`>
Be off, or I'll kick you down stairs!'
</div>
<div id=`l2200` class=`l2`>
Vá embora, ou eu vou chutá-lo escada abaixo!'
</div>
</div>
<div>
<div id=`l1201` class=`l1`>
'That is not said right,' said the Caterpillar.
</div>
<div id=`l2201` class=`l2`>
'Isso não está certo', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1202` class=`l1`>
'Not quite right, I'm afraid,' said Alice, timidly; 'some of the words have got altered.'
</div>
<div id=`l2202` class=`l2`>
'Não completamente certo, receio', disse Alice, timidamente; 'algumas das palavras foram alteradas.'
</div>
</div>
<div>
<div id=`l1203` class=`l1`>
'It is wrong from beginning to end,' said the Caterpillar decidedly, and there was silence for some minutes.
</div>
<div id=`l2203` class=`l2`>
'Está errado do começo ao fim', disse a Lagarta decididamente, e houve silêncio por alguns minutos.
</div>
</div>
<div>
<div id=`l1204` class=`l1`>
The Caterpillar was the first to speak.
</div>
<div id=`l2204` class=`l2`>

</div>
</div>
<div>
<div id=`l1205` class=`l1`>
'What size do you want to be?' it asked.
</div>
<div id=`l2205` class=`l2`>
'De que tamanho você quer ser?', ela perguntou.
</div>
</div>
<div>
<div id=`l1206` class=`l1`>
'Oh, I'm not particular as to size,' Alice hastily replied; 'only one doesn't like changing so often, you know.'
</div>
<div id=`l2206` class=`l2`>
'Oh, eu não sou exigente quanto ao tamanho', respondeu Alice apressadamente; 'apenas não se gosta de mudar tão frequentemente, sabe.'
</div>
</div>
<div>
<div id=`l1207` class=`l1`>
'I don't know,' said the Caterpillar.
</div>
<div id=`l2207` class=`l2`>
'Eu não sei', disse a Lagarta.
</div>
</div>
<div>
<div id=`l1208` class=`l1`>
Alice said nothing: she had never been so much contradicted in her life before, and she felt that she was losing her temper.
</div>
<div id=`l2208` class=`l2`>
Alice não disse nada: ela nunca tinha sido tão contradita na vida antes e ela achou que estivesse perdendo a calma.
</div>
</div>
<div>
<div id=`l1209` class=`l1`>
'Are you content now?' said the Caterpillar.
</div>
<div id=`l2209` class=`l2`>
'Você está satisfeita agora?' disse a Lagarta.
</div>
</div>
<div>
<div id=`l1210` class=`l1`>
'Well, I should like to be a little larger, sir, if you wouldn't mind,' said Alice: 'three inches is such a wretched height to be.'
</div>
<div id=`l2210` class=`l2`>
'Bem, eu gostaria de ser um pouco maior, senhor, se você não se importasse', disse Alice: 'três polegadas é uma estatura tão infeliz de se ter".
</div>
</div>
<div>
<div id=`l1211` class=`l1`>
'It is a very good height indeed!' said the Caterpillar angrily, rearing itself upright as it spoke (it was exactly three inches high).
</div>
<div id=`l2211` class=`l2`>
'É certamente uma estatura muito boa!', disse a Lagarta zangadamente, empinando-se verticalmente enquanto falava (ela tinha exatamente sete centímetros de altura).
</div>
</div>
<div>
<div id=`l1212` class=`l1`>
'But I'm not used to it!' pleaded poor Alice in a piteous tone. And she thought of herself, 'I wish the creatures wouldn't be so easily offended!'
</div>
<div id=`l2212` class=`l2`>
'Mas eu não estou acostumada com ela!', alegou a pobre Alice em um tom de lástima. E ela pensou para consigo, 'Eu queria que os animais não fossem ofendidos tão facilmente!'
</div>
</div>
<div>
<div id=`l1213` class=`l1`>
'You'll get used to it in time,' said the Caterpillar; and it put the hookah into its mouth and began smoking again.
</div>
<div id=`l2213` class=`l2`>
'Você vai se acostumar com ela com o tempo', disse a Lagarta; e colocou o narguilé na boca e começou a fumar de novo.
</div>
</div>
<div>
<div id=`l1214` class=`l1`>
This time Alice waited patiently until it chose to speak again. In a minute or two the Caterpillar took the hookah out of its mouth and yawned once or twice, and shook itself. Then it got down off the mushroom, and crawled away in the grass, merely remarking as it went, 'One side will make you grow taller, and the other side will make you grow shorter.'
</div>
<div id=`l2214` class=`l2`>
Desta vez Alice esperou pacientemente até ela escolher falar novamente. Em um ou dois minutos a Lagarta tirou o narguilé da boca e bocejou uma ou duas vezes e sacudiu-se. Então, ela desceu do cogumelo e andou para dentro da grama, apenas comentando enquanto ia, "Um lado vai fazer você crescer e o outro lado vai fazer você encolher".
</div>
</div>
<div>
<div id=`l1215` class=`l1`>
'One side of what? The other side of what?' thought Alice to herself.
</div>
<div id=`l2215` class=`l2`>
'Um lado de quê? O outro lado de quê?', pensou Alice consigo mesma.
</div>
</div>
<div>
<div id=`l1216` class=`l1`>
'Of the mushroom,' said the Caterpillar, just as if she had asked it aloud; and in another moment it was out of sight.
</div>
<div id=`l2216` class=`l2`>
'Do cogumelo', disse a Lagarta, como se ela tivesse perguntado em voz alta; e em seguida ela estava fora de vista.
</div>
</div>
<div>
<div id=`l1217` class=`l1`>
Alice remained looking thoughtfully at the mushroom for a minute, trying to make out which were the two sides of it; and as it was perfectly round, she found this a very difficult question. However, at last she stretched her arms round it as far as they would go, and broke off a bit of the edge with each hand.
</div>
<div id=`l2217` class=`l2`>
Alice ficou olhando atenciosamente para o cogumelo por um minuto, tentando adivinhar quais eram os dois lados dele; e como ele era perfeitamente redondo, ela achou esta uma questão muito difícil. Contudo, finalmente ela esticou os braços dela em volta dele tão longe quanto eles iam e partiu um pedaço da borda com cada mão.
</div>
</div>
<div>
<div id=`l1218` class=`l1`>
'And now which is which?' she said to herself, and nibbled a little of the right-hand bit to try the effect: the next moment she felt a violent blow underneath her chin: it had struck her foot!
</div>
<div id=`l2218` class=`l2`>
'E agora, qual é qual?' ela disse a si mesma, e mordiscou um pouco do pedaço da mão direita para provar o efeito: em seguida ela sentiu um sopro violento por baixo de seu queixo: ele tinha batido nos pés dela!
</div>
</div>
<div>
<div id=`l1219` class=`l1`>
She was a good deal frightened by this very sudden change, but she felt that there was no time to be lost, as she was shrinking rapidly; so she set to work at once to eat some of the other bit. Her chin was pressed so closely against her foot, that there was hardly room to open her mouth; but she did it at last, and managed to swallow a morsel of the lefthand bit.
</div>
<div id=`l2219` class=`l2`>
Ela ficou bastante assustada com essa mudança tão súbita, mas sentiu que não havia tempo a perder, já que ela estava encolhendo rapidamente; então ela decidiu pôs imediatamente mãos à obra para comer um pouco do outro pedaço. O queixo dela estava pressionado tão junto contra seus pés, que mal havia espaço para abrir a boca; mas ela o fez finalmente e conseguiu engolir um bocado do pedaço da mão esquerda.
</div>
</div>
<div>
<div id=`l1220` class=`l1`>
'Come, my head's free at last!' said Alice in a tone of delight, which changed into alarm in another moment, when she found that her shoulders were nowhere to be found: all she could see, when she looked down, was an immense length of neck, which seemed to rise like a stalk out of a sea of green leaves that lay far below her.
</div>
<div id=`l2220` class=`l2`>
"Ora vamos, minha cabeça está livre finalmente!" disse Alice em tom de alegria, o qual mudou para inquietação no momento seguinte, quando ela percebeu que seus ombros não podiam ser achados: tudo que podia ver, quando olhava para baixo, era uma imensa extensão de pescoço, que parecia erguer-se como um talo para fora do mar de folhas verdes que se encontrava muito abaixo dela.
</div>
</div>
<div>
<div id=`l1221` class=`l1`>
'What can all that green stuff be?' said Alice. 'And where have my shoulders got to? And oh, my poor hands, how is it I can't see you?' She was moving them about as she spoke, but no result seemed to follow, except a little shaking among the distant green leaves.
</div>
<div id=`l2221` class=`l2`>
'O que será toda aquela coisa verde?' disse Alice. 'E aonde foram os meus ombros? E oh, minhas pobres mãos, como é que eu não posso vê-las?' Ela as estava movendo por todo lado enquanto falava, mas nenhum resultado parecia se seguir, a não ser por uma pequena sacudida entre as folhas verdes distantes.
</div>
</div>
<div>
<div id=`l1222` class=`l1`>
As there seemed to be no chance of getting her hands up to her head, she tried to get her head down to them, and was delighted to find that her neck would bend about easily in any direction, like a serpent. She had just succeeded in curving it down into a graceful zigzag, and was going to dive in among the leaves, which she found to be nothing but the tops of the trees under which she had been wandering, when a sharp hiss made her draw back in a hurry: a large pigeon had flown into her face, and was beating her violently with its wings.
</div>
<div id=`l2222` class=`l2`>
Como parecia não haver chance de levantar suas mãos até a cabeça, ela tentou abaixar a cabeça até elas, e ficou encantada ao descobrir que seu pescoço se dobraria facilmente em qualquer direção, como uma serpente. Ela acabara de conseguir curvá-lo em um elegante ziguezague, e ia mergulhá-lo entre as folhas, que ela achava não serem nada além do topo das árvores sob as quais ela havia vagado, quando um assovio agudo a fez retroceder apressadamente: uma grande pomba voou ao rosto dela, e estava batendo nela violentamente com as asas dele.
</div>
</div>
<div>
<div id=`l1223` class=`l1`>
'Serpent!' screamed the Pigeon.
</div>
<div id=`l2223` class=`l2`>
'Serpente!' gritou a Pomba.
</div>
</div>
<div>
<div id=`l1224` class=`l1`>
'I'm not a serpent!' said Alice indignantly. 'Let me alone!'
</div>
<div id=`l2224` class=`l2`>
'Eu não sou uma serpente!' disse Alice indignada. 'Deixe-me em paz!'
</div>
</div>
<div>
<div id=`l1225` class=`l1`>
'Serpent, I say again!' repeated the Pigeon, but in a more subdued tone, and added with a kind of sob, 'I've tried every way, and nothing seems to suit them!'
</div>
<div id=`l2225` class=`l2`>
'Serpente, eu digo de novo!' repetiu a Pomba, mas em tom mais desanimado, e acrescentou com um pequeno soluço, 'Eu tentei de todas as formas, e nada parece convir a elas!'
</div>
</div>
<div>
<div id=`l1226` class=`l1`>
'I haven't the least idea what you're talking about,' said Alice.
</div>
<div id=`l2226` class=`l2`>
'Eu não tenho a menor idéia do que você está falando,' disse Alice.
</div>
</div>
<div>
<div id=`l1227` class=`l1`>
'I've tried the roots of trees, and I've tried banks, and I've tried hedges,' the Pigeon went on, without attending to her; 'but those serpents! There's no pleasing them!'
</div>
<div id=`l2227` class=`l2`>
'Eu tentei as raízes das árvores, e tentei margens, e tentei sebes,' a Pomba continuou, sem atender ela; 'mas essas serpentes! Nada as contenta!'
</div>
</div>
<div>
<div id=`l1228` class=`l1`>
Alice was more and more puzzled, but she thought there was no use in saying anything more till the Pigeon had finished.
</div>
<div id=`l2228` class=`l2`>
Alice estava mais e mais intrigada, mas achou inútil dizer qualquer coisa mais até que a Pomba tivesse terminado.
</div>
</div>
<div>
<div id=`l1229` class=`l1`>
'As if it wasn't trouble enough hatching the eggs,' said the Pigeon; 'but I must be on the look-out for serpents night and day! Why, I haven't had a wink of sleep these three weeks!'
</div>
<div id=`l2229` class=`l2`>
'Como se não fosse problema o suficiente chocar os ovos,' disse a Pomba; 'mas eu tenho que tomar cuidado com serpentes noite e dia! Ora essa, eu não preguei os olhos estas três semanas!'
</div>
</div>
<div>
<div id=`l1230` class=`l1`>
'I'm very sorry you've been annoyed,' said Alice, who was beginning to see its meaning.
</div>
<div id=`l2230` class=`l2`>
'Eu sinto muito que você tenha sido incomodada," disse Alice, que estava começando a ver o que ela queria dizer.
</div>
</div>
<div>
<div id=`l1231` class=`l1`>
'And just as I'd taken the highest tree in the wood,' continued the Pigeon, raising its voice to a shriek, 'and just as I was thinking I should be free of them at last, they must needs come wriggling down from the sky! Ugh, Serpent!'
</div>
<div id=`l2231` class=`l2`>
'E logo quando peguei a árvore mais alta no bosque," continuou a Pomba, elevando a voz a um grito estridente, "e logo quando eu estava pensando que ficaria livre delas finalmente, elas teimam em descer se retorcendo do céu! Ugh, Serpente!'
</div>
</div>
<div>
<div id=`l1232` class=`l1`>
'But I'm not a serpent, I tell you!' said Alice. 'I'm a--I'm a--'
</div>
<div id=`l2232` class=`l2`>
'Mas eu não sou uma serpente, eu lhe digo!' disse Alice. 'Eu sou uma -- Eu sou uma --'
</div>
</div>
<div>
<div id=`l1233` class=`l1`>
'Well! what are you?' said the Pigeon. 'I can see you're trying to invent something!'
</div>
<div id=`l2233` class=`l2`>
'Bem! O que você é?' disse a Pomba. 'Vejo que você está tentando inventar algo!'
</div>
</div>
<div>
<div id=`l1234` class=`l1`>
'I--I'm a little girl,' said Alice, rather doubtfully, as she remembered the number of changes she had gone through that day.
</div>
<div id=`l2234` class=`l2`>
'Eu -- Eu sou uma garotinha,' disse Alice, de forma um tanto duvidosa, visto que ela lembrava o número de mudanças que atravessara naquele dia.
</div>
</div>
<div>
<div id=`l1235` class=`l1`>
'A likely story indeed!' said the Pigeon in a tone of the deepest contempt. 'I've seen a good many little girls in my time, but never one with such a neck as that! No, no! You're a serpent; and there's no use denying it. I suppose you'll be telling me next that you never tasted an egg!'
</div>
<div id=`l2235` class=`l2`>
'Uma história muito provável de fato!' disse a Pomba em tom do mais profundo desprezo. 'Eu já vi muitas garotinhas no meu tempo, mas nunca uma com um pescoço tão longo como esse! Não, não! Você é uma serpente; e é inútil negá-lo. Suponho que em seguida você me contará que nunca provou um ovo!'
</div>
</div>
<div>
<div id=`l1236` class=`l1`>
'I have tasted eggs, certainly,' said Alice, who was a very truthful child; 'but little girls eat eggs quite as much as serpents do, you know.'
</div>
<div id=`l2236` class=`l2`>
'Eu provei ovos, certamente,' disse Alice, que era uma criança muito sincera; 'mas garotinhas comem ovos quase tanto quanto serpentes, sabe.'
</div>
</div>
<div>
<div id=`l1237` class=`l1`>
'I don't believe it,' said the Pigeon; 'but if they do, why then they're a kind of serpent, that's all I can say.'
</div>
<div id=`l2237` class=`l2`>
'Eu não acredito,' disse a Pomba; 'mas se elas comem, bem, então elas são um tipo de serpente, é tudo que posso dizer.'
</div>
</div>
<div>
<div id=`l1238` class=`l1`>
This was such a new idea to Alice, that she was quite silent for a minute or two, which gave the Pigeon the opportunity of adding, 'You're looking for eggs, I know that well enough; and what does it matter to me whether you're a little girl or a serpent?'
</div>
<div id=`l2238` class=`l2`>
Esta era uma idéia tão nova para Alice, que ela ficou totalmente silenciosa por um minuto ou dois, o que deu a Pomba a oportunidade de acrescentar, "Você está procurando por ovos, eu sei disso muito bem; e o que me importa se você é uma garotinha ou uma serpente?"
</div>
</div>
<div>
<div id=`l1239` class=`l1`>
'It matters a good deal to me,' said Alice hastily; 'but I'm not looking for eggs, as it happens; and if I was, I shouldn't want yours: I don't like them raw.'
</div>
<div id=`l2239` class=`l2`>
'Importa muito para mim,' disse Alice depressa; 'mas eu não estou procurando por ovos, no momento; e se estivesse, eu não quereria os seus: eu não gosto deles crus.'
</div>
</div>
<div>
<div id=`l1240` class=`l1`>
'Well, be off, then!' said the Pigeon in a sulky tone, as it settled down again into its nest. Alice crouched down among the trees as well as she could, for her neck kept getting entangled among the branches, and every now and then she had to stop and untwist it. After a while she remembered that she still held the pieces of mushroom in her hands, and she set to work very carefully, nibbling first at one and then at the other, and growing sometimes taller and sometimes shorter, until she had succeeded in bringing herself down to her usual height.
</div>
<div id=`l2240` class=`l2`>
'Bem, afaste-se, então!' disse a Pomba em tom emburrado, enquanto se instalava de novo no seu ninho. Alice agachou-se entre as árvores o melhor que pode, pois o pescoço dela continuou se enredando entre os galhos, e aqui e ali ela tinha que parar e desenredá-lo. Depois de um tempo ela se lembrou que ainda segurava os pedaços do cogumelo nas mãos, e ela pôs mãos à obra muito cuidadosamente, beliscando primeiro um e depois o outro, e às vezes crescendo e às vezes encolhendo, até que ela conseguiu reduzir-se à altura usual.
</div>
</div>
<div>
<div id=`l1241` class=`l1`>
It was so long since she had been anything near the right size, that it felt quite strange at first; but she got used to it in a few minutes, and began talking to herself, as usual. 'Come, there's half my plan done now! How puzzling all these changes are! I'm never sure what I'm going to be, from one minute to another! However, I've got back to my right size: the next thing is, to get into that beautiful garden--how is that to be done, I wonder?' As she said this, she came suddenly upon an open place, with a little house in it about four feet high. 'Whoever lives there,' thought Alice, 'it'll never do to come upon them this size: why, I should frighten them out of their wits!' So she began nibbling at the righthand bit again, and did not venture to go near the house till she had brought herself down to nine inches high.
</div>
<div id=`l2241` class=`l2`>
Fazia tanto tempo desde que ela tinha tido qualquer coisa perto do tamanho certo, que pareceu bastante estranho a princípio; mas ela se acostumou com ele em alguns minutos, e começou a falar consigo mesma, como sempre. 'Ora vamos, eis metade do meu plano completo agora! Quão complicadas todas essas mudanças são! Eu nunca tenho certeza do que serei, de um minuto para o outro! Contudo, voltei ao meu tamanho certo: a próxima coisa é entrar no belo jardim -- como fazer isso?' Assim que disse isto, ela chegou inesperadamente a um lugar aberto, com uma pequena casa nele com cerca de um metro e vinte centímetros de altura. 'Quem quer que more aqui,' pensou Alice, 'não seria apropriado aparecer para eles deste tamanho: bem, eu os assustaria até ficarem fora de si!' Então ela começou a beliscar o pedaço da mão direita de novo, e não se arriscou a se aproximar da casa até ter alcançado vinte e dois centímetros de altura.
</div>
</div>
<div>
<div id=`l1242` class=`l1`>
CHAPTER VI Pig and Pepper
</div>
<div id=`l2242` class=`l2`>
Capítulo VI Porco e Pimenta.
</div>
</div>
<div>
<div id=`l1243` class=`l1`>
For a minute or two she stood looking at the house, and wondering what to do next, when suddenly a footman in livery came running out of the wood--(she considered him to be a footman because he was in livery: otherwise, judging by his face only, she would have called him a fish)--and rapped loudly at the door with his knuckles. It was opened by another footman in livery, with a round face, and large eyes like a frog; and both footmen, Alice noticed, had powdered hair that curled all over their heads. She felt very curious to know what it was all about, and crept a little way out of the wood to listen.
</div>
<div id=`l2243` class=`l2`>
Por um minuto ou dois ela ficou olhando a casa, e perguntando-se o que fazer em seguida, quando de repente um lacaio de libré saiu correndo do bosque -- (ela o considerou um lacaio porque ele estava de libré: senão, julgando apenas pelo rosto dele, ela o teria chamado de peixe) -- e bateu ruidosamente na porta com os nós de seus dedos. Ela foi aberta por outro lacaio em libré, com uma cara redonda, e grandes olhos como uma rã; e ambos os lacaios, Alice observou, tinham cabelos empoados que se ondulavam sobre toda a cabeça deles. Ela se sentiu muito curiosa para saber sobre o que era tudo aquilo, e rastejou uma pequena distância para fora do bosque para escutar.
</div>
</div>
<div>
<div id=`l1244` class=`l1`>
The Fish-Footman began by producing from under his arm a great letter, nearly as large as himself, and this he handed over to the other, saying, in a solemn tone, 'For the Duchess. An invitation from the Queen to play croquet.' The Frog-Footman repeated, in the same solemn tone, only changing the order of the words a little, 'From the Queen. An invitation for the Duchess to play croquet.'
</div>
<div id=`l2244` class=`l2`>
O Lacaio-Peixe começou tirando debaixo do braço uma grande carta, quase tão grande quanto ele mesmo, e esta ele entregou ao outro, dizendo em tom solene, "Para a Duquesa. Um convite da Rainha para jogar cróquete." O Lacaio-Rã repetiu, no mesmo tom solene, apenas mudando a ordem das palavras, "Da Rainha. Um convite para a Duquesa para jogar cróquete."
</div>
</div>
<div>
<div id=`l1245` class=`l1`>
Then they both bowed low, and their curls got entangled together.
</div>
<div id=`l2245` class=`l2`>
Então ambos cumprimentaram-se curvando-se, e seus cachos enredaram-se.
</div>
</div>
<div>
<div id=`l1246` class=`l1`>
Alice laughed so much at this, that she had to run back into the wood for fear of their hearing her; and when she next peeped out the Fish-Footman was gone, and the other was sitting on the ground near the door, staring stupidly up into the sky.
</div>
<div id=`l2246` class=`l2`>
Alice riu tanto disto, que ela teve que correr de volta para o bosque por medo de que eles a escutassem; e quando ela espreitou logo em seguida o Lacaio-Peixe desaparecera, e o outro estava sentado no chão perto da porta, fitando estupidamente o céu.
</div>
</div>
<div>
<div id=`l1247` class=`l1`>
Alice went timidly up to the door, and knocked.
</div>
<div id=`l2247` class=`l2`>
Alice foi timidamente até a porta, e bateu.
</div>
</div>
<div>
<div id=`l1248` class=`l1`>
'There's no sort of use in knocking,' said the Footman, 'and that for two reasons. First, because I'm on the same side of the door as you are; secondly, because they're making such a noise inside, no one could possibly hear you.' And certainly there was a most extraordinary noise going on within--a constant howling and sneezing, and every now and then a great crash, as if a dish or kettle had been broken to pieces.
</div>
<div id=`l2248` class=`l2`>
"É inútil bater," disse o Lacaio, "e isso por duas razões. Primeiro, porque eu estou do mesmo lado da porta que você; segundo, porque eles estão fazendo tal barulho dentro, que virtualmente ninguém conseguiria ouvir você." E certamente havia o mais extraordinário barulho dentro -- um constante lamentar-se e espirrar, e aqui e ali um grande espatifar-se, como se um prato ou chaleira tivesse sido feito em pedaços.
</div>
</div>
<div>
<div id=`l1249` class=`l1`>
'Please, then,' said Alice, 'how am I to get in?'
</div>
<div id=`l2249` class=`l2`>
"Por favor, então," disse Alice, "como eu posso entrar?"
</div>
</div>
<div>
<div id=`l1250` class=`l1`>
'There might be some sense in your knocking,' the Footman went on without attending to her, 'if we had the door between us. For instance, if you were inside, you might knock, and I could let you out, you know.' He was looking up into the sky all the time he was speaking, and this Alice thought decidedly uncivil. 'But perhaps he can't help it,' she said to herself; 'his eyes are so very nearly at the top of his head. But at any rate he might answer questions.--How am I to get in?' she repeated, aloud.
</div>
<div id=`l2250` class=`l2`>
"Haveria algum sentido em sua batida," o Lacaio continuou sem prestar atenção a ela, "se nós tivéssemos a porta entre nós. Por exemplo, se você estivesse dentro, você bateria, e eu poderia deixá-la sair, sabe." Ele estava olhando para cima para o céu todo o tempo que falava, e isto Alice achou decididamente grosseiro. "Mas talvez ele não possa evitar," ela disse para si mesma; "os olhos dele estão quase tão completamente na parte superior de sua cabeça. Mas em todo caso ele podia responder a perguntas. --Como eu posso entrar?" ela repetiu, em voz alta.
</div>
</div>
<div>
<div id=`l1251` class=`l1`>
'I shall sit here,' the Footman remarked, 'till tomorrow--'
</div>
<div id=`l2251` class=`l2`>
"Devo me sentar aqui," o Lacaio observou, "até amanhã--"
</div>
</div>
<div>
<div id=`l1252` class=`l1`>
At this moment the door of the house opened, and a large plate came skimming out, straight at the Footman's head: it just grazed his nose, and broke to pieces against one of the trees behind him.
</div>
<div id=`l2252` class=`l2`>
Neste momento a porta da casa se abriu, e um grande prato saiu deslizando, diretamente na cabeça do Lacaio: apenas roçando seu nariz, e quebrou se em pedaços contra uma das árvores atrás dele.
</div>
</div>
<div>
<div id=`l1253` class=`l1`>
'--or next day, maybe,' the Footman continued in the same tone, exactly as if nothing had happened.
</div>
<div id=`l2253` class=`l2`>
"--ou depois de amanhã, talvez," o Lacaio continuou no mesmo tom, exatamente como se nada tivesse acontecido.
</div>
</div>
<div>
<div id=`l1254` class=`l1`>
'How am I to get in?' asked Alice again, in a louder tone.
</div>
<div id=`l2254` class=`l2`>
"Como posso entrar?" perguntou Alice de novo, em tom mais alto.
</div>
</div>
<div>
<div id=`l1255` class=`l1`>
'Are you to get in at all?' said the Footman. 'That's the first question, you know.'
</div>
<div id=`l2255` class=`l2`>
"Será que é para você entrar?" disse o Lacaio. "Essa é a primeira pergunta, sabe."
</div>
</div>
<div>
<div id=`l1256` class=`l1`>
It was, no doubt: only Alice did not like to be told so. 'It's really dreadful,' she muttered to herself, 'the way all the creatures argue. It's enough to drive one crazy!'
</div>
<div id=`l2256` class=`l2`>
E era, sem dúvidas: só que Alice não gostava que isto lhe fosse dito. "É realmente terrível," murmurou para si mesma, "a maneira como todas as criaturas discutem. É o bastante para deixar alguém louco!"
</div>
</div>
<div>
<div id=`l1257` class=`l1`>
The Footman seemed to think this a good opportunity for repeating his remark, with variations. 'I shall sit here,' he said, 'on and off, for days and days.'
</div>
<div id=`l2257` class=`l2`>
O Lacaio pareceu achar ser esta uma boa oportunidade para repetir sua observação, com variações. "Eu devo sentar aqui," ele disse, "aqui e fora, por dias e dias."
</div>
</div>
<div>
<div id=`l1258` class=`l1`>
'But what am I to do?' said Alice.
</div>
<div id=`l2258` class=`l2`>
"Mas o que eu devo fazer?" disse Alice.
</div>
</div>
<div>
<div id=`l1259` class=`l1`>
'Anything you like,' said the Footman, and began whistling.
</div>
<div id=`l2259` class=`l2`>
"O que você quiser," disse o Lacaio, e começou a assobiar.
</div>
</div>
<div>
<div id=`l1260` class=`l1`>
'Oh, there's no use in talking to him,' said Alice desperately: 'he's perfectly idiotic!' And she opened the door and went in.
</div>
<div id=`l2260` class=`l2`>
"Oh, é inútil falar com ele," disse Alice desesperadamente: "ele é completamente idiota!" E ela abriu a porta e entrou.
</div>
</div>
<div>
<div id=`l1261` class=`l1`>
The door led right into a large kitchen, which was full of smoke from one end to the other: the Duchess was sitting on a three-legged stool in the middle, nursing a baby; the cook was leaning over the fire, stirring a large cauldron which seemed to be full of soup.
</div>
<div id=`l2261` class=`l2`>
A porta levava direto a uma grande cozinha, que estava cheia de fumaça de um lado a outro: a Duquesa estava sentada em um tamborete de três pernas no meio, embalando um bebê; a cozinheira estava inclinando-se sobre o fogo, mexendo um grande caldeirão que parecia estar cheio de sopa.
</div>
</div>
<div>
<div id=`l1262` class=`l1`>
'There's certainly too much pepper in that soup!' Alice said to herself, as well as she could for sneezing.
</div>
<div id=`l2262` class=`l2`>
"Há certamente muita pimenta naquela sopa!" Alice disse para si mesma, tanto quanto podia por espirrar.
</div>
</div>
<div>
<div id=`l1263` class=`l1`>
There was certainly too much of it in the air. Even the Duchess sneezed occasionally; and as for the baby, it was sneezing and howling alternately without a moment's pause. The only things in the kitchen that did not sneeze, were the cook, and a large cat which was sitting on the hearth and grinning from ear to ear.
</div>
<div id=`l2263` class=`l2`>
Havia certamente muito dela no ar. Mesmo a Duquesa espirrava ocasionalmente; e quanto ao bebê, ele estava espirrando e chorando alternadamente sem um momento para pausa. As únicas coisas na cozinha que não espirravam eram a cozinheira e um grande gato que estava sentado no meio e sorrindo largamente de orelha a orelha.
</div>
</div>
<div>
<div id=`l1264` class=`l1`>
'Please would you tell me,' said Alice, a little timidly, for she was not quite sure whether it was good manners for her to speak first, 'why your cat grins like that?'
</div>
<div id=`l2264` class=`l2`>
"Por favor, você poderia me dizer," disse Alice, um pouco timidamente, pois ela não estava bem certa se era de bom tom falar primeiro, "por que o seu gato sorri assim?"
</div>
</div>
<div>
<div id=`l1265` class=`l1`>
'It's a Cheshire cat,' said the Duchess, 'and that's why. Pig!'
</div>
<div id=`l2265` class=`l2`>
"É um gato de Cheshire," disse a Duquesa, "e é por isso. Porco!"
</div>
</div>
<div>
<div id=`l1266` class=`l1`>
She said the last word with such sudden violence that Alice quite jumped; but she saw in another moment that it was addressed to the baby, and not to her, so she took courage, and went on again:--
</div>
<div id=`l2266` class=`l2`>
Ela disse a última palavra com uma violência tão súbita que Alice sobressaltou-se um pouco; mas ela viu em seguida que fora dirigida ao bebê e não a ela, então reuniu coragem, e continuou de novo:
</div>
</div>
<div>
<div id=`l1267` class=`l1`>
'I didn't know that Cheshire cats always grinned; in fact, I didn't know that cats could grin.'
</div>
<div id=`l2267` class=`l2`>
"Eu não sabia que gatos de Cheshire sempre sorriam; na verdade, eu não sabia que gatos podiam sorrir."
</div>
</div>
<div>
<div id=`l1268` class=`l1`>
'They all can,' said the Duchess; 'and most of 'em do.'
</div>
<div id=`l2268` class=`l2`>
"Todos eles podem," disse a Duquesa; "e a maioria o faz."
</div>
</div>
<div>
<div id=`l1269` class=`l1`>
'I don't know of any that do,' Alice said very politely, feeling quite pleased to have got into a conversation.
</div>
<div id=`l2269` class=`l2`>
"Eu não sei de nenhum que o faça," Alice disse muito polidamente, se sentindo muito alegre por se envolver em uma conversação.
</div>
</div>
<div>
<div id=`l1270` class=`l1`>
'You don't know much,' said the Duchess; 'and that's a fact.'
</div>
<div id=`l2270` class=`l2`>
"Você não sabe muito," disse a Duquesa; "e isso é um fato."
</div>
</div>
<div>
<div id=`l1271` class=`l1`>
Alice did not at all like the tone of this remark, and thought it would be as well to introduce some other subject of conversation. While she was trying to fix on one, the cook took the cauldron of soup off the fire, and at once set to work throwing everything within her reach at the Duchess and the baby --the fire-irons came first; then followed a shower of saucepans, plates, and dishes. The Duchess took no notice of them even when they hit her; and the baby was howling so much already, that it was quite impossible to say whether the blows hurt it or not.
</div>
<div id=`l2271` class=`l2`>
Alice não gostou nem um pouco do tom desta observação, e pensou que seria bom introduzir algum outro assunto na conversação. Enquanto ela estava tentando estabelecer um, a cozinheiro tirou o caldeirão de sopa do fogo, e imediatamente começou a trabalhar jogando tudo dentro de seu alcance na Duquesa e no bebê -- o atiçador veio primeiro; depois seguiu-se uma chuvarada de panelas, talheres e pratos. A Duquesa não deu atenção aos mesmos, mesmo quando eles bateram nela; e o bebê já estava chorando tanto, que era bastante impossível dizer se as pancadas o machucavam ou não.
</div>
</div>
<div>
<div id=`l1272` class=`l1`>
'Oh, please mind what you're doing!' cried Alice, jumping up and down in an agony of terror. 'Oh, there goes his precious nose'; as an unusually large saucepan flew close by it, and very nearly carried it off.
</div>
<div id=`l2272` class=`l2`>
"Oh, por favor, tenha cuidado com o que está fazendo!" gritava Alice, pulando para cima e para baixo em uma agonia de terror. "Oh, lá vai o precioso nariz dele"; enquanto uma caçarola extraordinariamente grande voou perto dele, e quase o carregou.
</div>
</div>
<div>
<div id=`l1273` class=`l1`>
'If everybody minded their own business,' the Duchess said in a hoarse growl, 'the world would go round a deal faster than it does.'
</div>
<div id=`l2273` class=`l2`>
"Se todos cuidassem da sua própria vida," disse a Duquesa em um resmungo rouco, "o mundo giraria um tanto mais rápido do ele o faz."
</div>
</div>
<div>
<div id=`l1274` class=`l1`>
'Which would not be an advantage,' said Alice, who felt very glad to get an opportunity of showing off a little of her knowledge. 'Just think of what work it would make with the day and night! You see the earth takes twenty-four hours to turn round on its axis--'
</div>
<div id=`l2274` class=`l2`>
"O que não seria uma vantagem," disse Alice, que se sentiu muito feliz por ter uma oportunidade de exibir um pouco de seu conhecimento. "Pense só no efeito que causaria no dia e na noite! Sabe, a Terra leva vinte e quatro horas para girar no seu eixo--"
</div>
</div>
<div>
<div id=`l1275` class=`l1`>
'Talking of axes,' said the Duchess, 'chop off her head!'
</div>
<div id=`l2275` class=`l2`>
"Por falar em machados," disse a Duquesa, "cortem-lhe a cabeça!"
</div>
</div>
<div>
<div id=`l1276` class=`l1`>
Alice glanced rather anxiously at the cook, to see if she meant to take the hint; but the cook was busily stirring the soup, and seemed not to be listening, so she went on again: 'Twenty-four hours, I think; or is it twelve? I--'
</div>
<div id=`l2276` class=`l2`>
Alice olhou bastante ansiosamente de relance para a cozinheira, para ver se ela pretendia aceitar a sugestão; mas a cozinheira estava ocupadamente mexendo a sopa, e não pareceu estar escutando, então ela continuou de novo: "Vinte e quatro hora, eu acho; ou são doze? Eu--"
</div>
</div>
<div>
<div id=`l1277` class=`l1`>
'Oh, don't bother me,' said the Duchess; 'I never could abide figures!' And with that she began nursing her child again, singing a sort of lullaby to it as she did so, and giving it a violent shake at the end of every line:
</div>
<div id=`l2277` class=`l2`>
"Oh, não me incomode," disse a Duquesa; "Eu nunca pude suportar imagens!" E com isso ela começou a ninar sua criança de novo, cantando uma espécie de canção de ninar enquanto o fazia, e dando-lhe um chacoalhão violento ao fim de cada linha:
</div>
</div>
<div>
<div id=`l1278` class=`l1`>
'Speak roughly to your little boy,
</div>
<div id=`l2278` class=`l2`>
"Fale rudemente com nosso pequeno menino,
</div>
</div>
<div>
<div id=`l1279` class=`l1`>
And beat him when he sneezes:
</div>
<div id=`l2279` class=`l2`>
e bata nele quando ele espirrar:
</div>
</div>
<div>
<div id=`l1280` class=`l1`>
He only does it to annoy,
</div>
<div id=`l2280` class=`l2`>
Ele apenas faz para irritar,
</div>
</div>
<div>
<div id=`l1281` class=`l1`>
Because he knows it teases.'
</div>
<div id=`l2281` class=`l2`>
Porque ele sabe que provoca."
</div>
</div>
<div>
<div id=`l1282` class=`l1`>
CHORUS
</div>
<div id=`l2282` class=`l2`>
REFRÃO
</div>
</div>
<div>
<div id=`l1283` class=`l1`>
(In which the cook and the baby joined):-- 'Wow! wow! wow!'
</div>
<div id=`l2283` class=`l2`>
(Ao qual a cozinheira e o bebê se juntaram): "Wow! wow! wow!"
</div>
</div>
<div>
<div id=`l1284` class=`l1`>
While the Duchess sang the second verse of the song, she kept tossing the baby violently up and down, and the poor little thing howled so, that Alice could hardly hear the words:--
</div>
<div id=`l2284` class=`l2`>
Enquanto a Duquesa cantava a segunda estrofe da canção, ela continuou sacudindo violentamente o bebê para cima e para baixo, e a pobre criatura chorava tanto, que Alice dificilmente pode ouvir as palavras:
</div>
</div>
<div>
<div id=`l1285` class=`l1`>
'I speak severely to my boy,
</div>
<div id=`l2285` class=`l2`>
Eu falo severamente com o meu menino,
</div>
</div>
<div>
<div id=`l1286` class=`l1`>
I beat him when he sneezes;
</div>
<div id=`l2286` class=`l2`>
bato-lhe quando ele espirra;
</div>
</div>
<div>
<div id=`l1287` class=`l1`>
For he can thoroughly enjoy
</div>
<div id=`l2287` class=`l2`>
Para ele realmente apreciar
</div>
</div>
<div>
<div id=`l1288` class=`l1`>
The pepper when he pleases!'
</div>
<div id=`l2288` class=`l2`>
a pimenta quando quiser!
</div>
</div>
<div>
<div id=`l1289` class=`l1`>
CHORUS
</div>
<div id=`l2289` class=`l2`>
REFRÃO
</div>
</div>
<div>
<div id=`l1290` class=`l1`>
'Wow! wow! wow!'
</div>
<div id=`l2290` class=`l2`>
"Wow! wow! wow!"
</div>
</div>
<div>
<div id=`l1291` class=`l1`>
'Here! you may nurse it a bit, if you like!' the Duchess said to Alice, flinging the baby at her as she spoke. 'I must go and get ready to play croquet with the Queen,' and she hurried out of the room. The cook threw a frying-pan after her as she went out, but it just missed her.
</div>
<div id=`l2291` class=`l2`>
"Tome! Você pode niná-lo um pouco, se quiser!" disse a Duquesa para Alice, arremessando o bebê para ela enquanto falava. "Tenho que ir e me preparar para jogar cróquete com a Rainha", e ela saiu às pressas da sala. A cozinheira jogou uma frigideira nela enquanto ela saia, mas esta não a acertou.
</div>
</div>
<div>
<div id=`l1292` class=`l1`>
Alice caught the baby with some difficulty, as it was a queer- shaped little creature, and held out its arms and legs in all directions, 'just like a star-fish,' thought Alice. The poor little thing was snorting like a steam-engine when she caught it, and kept doubling itself up and straightening itself out again, so that altogether, for the first minute or two, it was as much as she could do to hold it.
</div>
<div id=`l2292` class=`l2`>
Alice apanhou o bebé com alguma dificuldade, assim como se fosse uma estranha criatura, com braços e pernas em todas as direcções assim 'como se fosse uma estrela do mar', pensou Alice. A pequena criança respirava como se fosse uma máquina a vapor, quando ela o agarrou, continuando a debater-se, que ambos, pelos primeiros minutos, era tudo o que ela podia fazer para agarrá-lo.
</div>
</div>
<div>
<div id=`l1293` class=`l1`>
As soon as she had made out the proper way of nursing it, (which was to twist it up into a sort of knot, and then keep tight hold of its right ear and left foot, so as to prevent its undoing itself,) she carried it out into the open air. 'If I don't take this child away with me,' thought Alice, 'they're sure to kill it in a day or two: wouldn't it be murder to leave it behind?' She said the last words out loud, and the little thing grunted in reply (it had left off sneezing by this time). 'Don't grunt,' said Alice; 'that's not at all a proper way of expressing yourself.'
</div>
<div id=`l2293` class=`l2`>
Assim que ela fizera a maneira correta de cuidar dele, (que era enrolá-lo em um tipo de nó e depois manter firme e preso em sua orelha direita e pé esquerdo, assim prevenindo de se soltar sozinho,) ela o carregou para a área aberta. "Se eu não levar esta criança comigo," Alice pensou, "eles com certeza irão matá-la em um ou dois dias: não seria assassinato deixá-la para trás?" Ela disse as duas últimas palavras alto, e então uma pequena coisa grunhiu em resposta (tinha deixado de espirrar neste momento). "Não grunha," disse Alice; "este não é o modo correto de se expressar."
</div>
</div>
<div>
<div id=`l1294` class=`l1`>
The baby grunted again, and Alice looked very anxiously into its face to see what was the matter with it. There could be no doubt that it had a very turn-up nose, much more like a snout than a real nose; also its eyes were getting extremely small for a baby: altogether Alice did not like the look of the thing at all. 'But perhaps it was only sobbing,' she thought, and looked into its eyes again, to see if there were any tears.
</div>
<div id=`l2294` class=`l2`>
O bebê grunhiu novamente, e Alice olhou muito ansiosamente na direção do rosto dele para ver qual era o problema com ele. Não havia dúvida de que tinha um nariz bastante dobrado, parecendo mais um focinho que um nariz real; também os olhos dele eram extremamente pequenos para um bebê: em geral Alice não gostava da aparência de toda a coisa. "Mas talvez ele estava apenas soluçando," ela pensou, e olhou dentro dos olhos dele novamente, para ver se havia alguma lágrima.
</div>
</div>
<div>
<div id=`l1295` class=`l1`>
No, there were no tears. 'If you're going to turn into a pig, my dear,' said Alice, seriously, 'I'll have nothing more to do with you. Mind now!' The poor little thing sobbed again (or grunted, it was impossible to say which), and they went on for some while in silence.
</div>
<div id=`l2295` class=`l2`>
Não, não havia lágrimas. "Se você vai se transformar em um porco, meu querido," disse Alice, seriamente,"Eu não terei nada mais a fazer por você. Imagina!" A pobre coisinha soluçou novamente (ou grunhiu, era impossível de dizer o que), e eles continuaram por algum tempo em silêncio.
</div>
</div>
<div>
<div id=`l1296` class=`l1`>
Alice was just beginning to think to herself, 'Now, what am I to do with this creature when I get it home?' when it grunted again, so violently, that she looked down into its face in some alarm. This time there could be no mistake about it: it was neither more nor less than a pig, and she felt that it would be quite absurd for her to carry it further.
</div>
<div id=`l2296` class=`l2`>
Alice estava começando a pensar consigo mesma, "Agora, o que eu vou fazer com esta criatura quando chegar em casa?" quando grunhiu novamente, tão violentamente, que ela olhou para baixa com o rosto alarmado. Era o momento de não haver enganos sobre isto: não era nem mais nem menos que um porco, e ela percebeu que seria bem absurdo para ela carregá-lo adiante.
</div>
</div>
<div>
<div id=`l1297` class=`l1`>
So she set the little creature down, and felt quite relieved to see it trot away quietly into the wood. 'If it had grown up,' she said to herself, 'it would have made a dreadfully ugly child: but it makes rather a handsome pig, I think.' And she began thinking over other children she knew, who might do very well as pigs, and was just saying to herself, 'if one only knew the right way to change them--' when she was a little startled by seeing the Cheshire Cat sitting on a bough of a tree a few yards off.
</div>
<div id=`l2297` class=`l2`>
Então ela colocou a pequena criatura no chão, e se sentiu bem aliviada de vê-la trotando embora calmamente pela floresta. "Se tivesse crescido," disse a si mesma, "teria sido uma criança terrivelmente feia: mas agora faz um belo porco, eu acho." E ela começou a pensar em outras crianças que conhecia, as quais poderiam ser muito bem como porcos, e estava justamente dizendo a si mesma, "se alguém apenas soubesse o jeito certo de mudá-las--" quando ela ficou um pouco assustada por ver o gato de Cheshire sentado em um galho de uma árvore um pouco adiante.
</div>
</div>
<div>
<div id=`l1298` class=`l1`>
The Cat only grinned when it saw Alice. It looked good- natured, she thought: still it had very long claws and a great many teeth, so she felt that it ought to be treated with respect.
</div>
<div id=`l2298` class=`l2`>
O Gato apenas sorriu largamente quando viu Alice. Ele parecia de bom caráter, ela pensou: ainda que ele tivesse garras muito longas e um monte de dentes, então ela sentiu que ele deveria ser tratado com respeito.
</div>
</div>
<div>
<div id=`l1299` class=`l1`>
'Cheshire Puss,' she began, rather timidly, as she did not at all know whether it would like the name: however, it only grinned a little wider. 'Come, it's pleased so far,' thought Alice, and she went on. 'Would you tell me, please, which way I ought to go from here?'
</div>
<div id=`l2299` class=`l2`>
"Gatinho de Cheshire," ela começou, um tanto timidamente, já que ela não sabia de todo se ele gostaria do nome: contudo, ele apenas sorriu um pouco mais largamente. "Bem, ele está satisfeito até agora," pensou Alice, e continuou. "Você poderia me dizer, por favor, qual caminho eu devo seguir a partir daqui?"
</div>
</div>
<div>
<div id=`l1300` class=`l1`>
'That depends a good deal on where you want to get to,' said the Cat.
</div>
<div id=`l2300` class=`l2`>
"Isso depende muito de para onde você quer ir," disse o Gato.
</div>
</div>
<div>
<div id=`l1301` class=`l1`>
'I don't much care where--' said Alice.
</div>
<div id=`l2301` class=`l2`>
"Eu não me importo muito para onde--" disse Alice.
</div>
</div>
<div>
<div id=`l1302` class=`l1`>
'Then it doesn't matter which way you go,' said the Cat.
</div>
<div id=`l2302` class=`l2`>
"Então não importa qual caminho você segue," disse o Gato.
</div>
</div>
<div>
<div id=`l1303` class=`l1`>
'--so long as I get somewhere,' Alice added as an explanation.
</div>
<div id=`l2303` class=`l2`>
"--desde que eu chegue a algum lugar," Alice acrescentou como explicação.
</div>
</div>
<div>
<div id=`l1304` class=`l1`>
'Oh, you're sure to do that,' said the Cat, 'if you only walk long enough.'
</div>
<div id=`l2304` class=`l2`>
"Oh, você vai certamente fazê-lo," disse o Gato, "contanto que você caminhe o suficiente."
</div>
</div>
<div>
<div id=`l1305` class=`l1`>
Alice felt that this could not be denied, so she tried another question. 'What sort of people live about here?'
</div>
<div id=`l2305` class=`l2`>
Alice achou que isso não pudesse ser negado, então ela tentou outra pergunta. "Que tipo de gente vive por aqui?"
</div>
</div>
<div>
<div id=`l1306` class=`l1`>
'In that direction,' the Cat said, waving its right paw round, 'lives a Hatter: and in that direction,' waving the other paw, 'lives a March Hare. Visit either you like: they're both mad.'
</div>
<div id=`l2306` class=`l2`>
"Naquela direção," o Gato disse, acenando com a pata direita em círculo, "vive um Chapeleiro: e naquela direção," acenando com a outra pata, "vive uma Lebre de Março. Visite quem você preferir: ambos são loucos."
</div>
</div>
<div>
<div id=`l1307` class=`l1`>
'But I don't want to go among mad people,' Alice remarked.
</div>
<div id=`l2307` class=`l2`>
"Mas eu não quero estar entre gente louca," Alice advertiu.
</div>
</div>
<div>
<div id=`l1308` class=`l1`>
'Oh, you can't help that,' said the Cat: 'we're all mad here. I'm mad. You're mad.'
</div>
<div id=`l2308` class=`l2`>
"Oh, isso você não pode evitar," disse o Gato: todos somos loucos aqui. Eu sou louco. Você é louca."
</div>
</div>
<div>
<div id=`l1309` class=`l1`>
'How do you know I'm mad?' said Alice.
</div>
<div id=`l2309` class=`l2`>
"Como você sabe que eu sou louca?" disse Alice.
</div>
</div>
<div>
<div id=`l1310` class=`l1`>
'You must be,' said the Cat, 'or you wouldn't have come here.'
</div>
<div id=`l2310` class=`l2`>
"Você deve ser," disse o Gato, "ou você não estaria aqui."
</div>
</div>
<div>
<div id=`l1311` class=`l1`>
Alice didn't think that proved it at all; however, she went on 'And how do you know that you're mad?'
</div>
<div id=`l2311` class=`l2`>
"Alice não achou que isto provasse nada afinal; contudo, ela continuou: "E como você sabe que você é louco?"
</div>
</div>
<div>
<div id=`l1312` class=`l1`>
'To begin with,' said the Cat, 'a dog's not mad. You grant that?'
</div>
<div id=`l2312` class=`l2`>
"Para começar", disse o Gato, "um cachorro não é louco. Você concorda?"
</div>
</div>
<div>
<div id=`l1313` class=`l1`>
'I suppose so,' said Alice.
</div>
<div id=`l2313` class=`l2`>
"Suponho que sim", disse Alice.
</div>
</div>
<div>
<div id=`l1314` class=`l1`>
'Well, then,' the Cat went on, 'you see, a dog growls when it's angry, and wags its tail when it's pleased. Now I growl when I'm pleased, and wag my tail when I'm angry. Therefore I'm mad.'
</div>
<div id=`l2314` class=`l2`>
"Então, bem", o Gato continuou, "você vê, um cão rosna quando está bravo e balança o rabo quando está contente. Bem, eu rosno quando estou feliz e balanço meu rabo quando estou bravo. Portanto, eu estou louco."
</div>
</div>
<div>
<div id=`l1315` class=`l1`>
'I call it purring, not growling,' said Alice.
</div>
<div id=`l2315` class=`l2`>
"Eu chamaria isso de ronronar, não rosnar", disse Alice.
</div>
</div>
<div>
<div id=`l1316` class=`l1`>
'Call it what you like,' said the Cat. 'Do you play croquet with the Queen to-day?'
</div>
<div id=`l2316` class=`l2`>
"Chame do que você quiser", disse o Gato. "Você vai jogar cróquete com a Rainha hoje?"
</div>
</div>
<div>
<div id=`l1317` class=`l1`>
'I should like it very much,' said Alice, 'but I haven't been invited yet.'
</div>
<div id=`l2317` class=`l2`>
"Eu gostaria muito", respondeu Alice, "mas ainda não fui convidada."
</div>
</div>
<div>
<div id=`l1318` class=`l1`>
'You'll see me there,' said the Cat, and vanished.
</div>
<div id=`l2318` class=`l2`>
"Você me verá lá", disse o Gato, e desapareceu.
</div>
</div>
<div>
<div id=`l1319` class=`l1`>
Alice was not much surprised at this, she was getting so used to queer things happening. While she was looking at the place where it had been, it suddenly appeared again.
</div>
<div id=`l2319` class=`l2`>
Alice não estava muito surpresa com isto, ela estava se acostumando a atrapalhar coisas acontecendo. Enquanto ela estava olhando para o lugar onde ele estava, subitamente apareceu novamente.
</div>
</div>
<div>
<div id=`l1320` class=`l1`>
'By-the-bye, what became of the baby?' said the Cat. 'I'd nearly forgotten to ask.'
</div>
<div id=`l2320` class=`l2`>
"A propósito, no que se tornou o bebê?" disse o Gato. "Eu quase esqueci de perguntar".
</div>
</div>
<div>
<div id=`l1321` class=`l1`>
'It turned into a pig,' Alice quietly said, just as if it had come back in a natural way.
</div>
<div id=`l2321` class=`l2`>
"Transformou-se em um porco," disse Alice calmamente, da mesma forma que se tivesse retornado em uma forma natural.
</div>
</div>
<div>
<div id=`l1322` class=`l1`>
'I thought it would,' said the Cat, and vanished again.
</div>
<div id=`l2322` class=`l2`>
"Eu pensei que seria," disse o Gato, e desapareceu novamente.
</div>
</div>
<div>
<div id=`l1323` class=`l1`>
Alice waited a little, half expecting to see it again, but it did not appear, and after a minute or two she walked on in the direction in which the March Hare was said to live. 'I've seen hatters before,' she said to herself; 'the March Hare will be much the most interesting, and perhaps as this is May it won't be raving mad--at least not so mad as it was in March.' As she said this, she looked up, and there was the Cat again, sitting on a branch of a tree.
</div>
<div id=`l2323` class=`l2`>
Alice esperou um pouco, meio que esperando vê-lo novamente, mas ele não apareceu, e depois de um minuto ou dois ela começou a caminhar na direção de onde foi dito que a Lebre de Março morava. "Eu já vi Chapeleiros antes", disse ela para si mesma, "a Lebre de Março será bem mais interessante, e talvez, como é Maio ela não estará delirante — pelo menos não tão loucamente como ela deve ficar em Março." Ao dizer estas palavras ela olhou para cima e lá estava o Gato novamente, sentado no galho de uma árvore.
</div>
</div>
<div>
<div id=`l1324` class=`l1`>
'Did you say pig, or fig?' said the Cat.
</div>
<div id=`l2324` class=`l2`>
"Você falou porco ou figo?", disse o Gato.
</div>
</div>
<div>
<div id=`l1325` class=`l1`>
'I said pig,' replied Alice; 'and I wish you wouldn't keep appearing and vanishing so suddenly: you make one quite giddy.'
</div>
<div id=`l2325` class=`l2`>
"Eu disse porco", retrucou Alice, "e eu gostaria que você parasse de aparecer e desaparecer repentinamente: você deixa a gente tonta!"
</div>
</div>
<div>
<div id=`l1326` class=`l1`>
'All right,' said the Cat; and this time it vanished quite slowly, beginning with the end of the tail, and ending with the grin, which remained some time after the rest of it had gone.
</div>
<div id=`l2326` class=`l2`>
"Tudo bem," disse o Gato; e desta vez ele desapareceu bem lentamente, começando pelo final da cauda, e terminando com o sorriso, o qual permaneceu algum tempo após o resto ter ido.
</div>
</div>
<div>
<div id=`l1327` class=`l1`>
'Well! I've often seen a cat without a grin,' thought Alice; 'but a grin without a cat! It's the most curious thing I ever saw in my life!'
</div>
<div id=`l2327` class=`l2`>
"Bem! Tenho às vezes visto um gato sem um sorriso," pensou Alice; "mas um sorriso sem um gato! Esta é a coisa mais curiosa que eu vi em toda a minha vida!"
</div>
</div>
<div>
<div id=`l1328` class=`l1`>
She had not gone much farther before she came in sight of the house of the March Hare: she thought it must be the right house, because the chimneys were shaped like ears and the roof was thatched with fur. It was so large a house, that she did not like to go nearer till she had nibbled some more of the lefthand bit of mushroom, and raised herself to about two feet high: even then she walked up towards it rather timidly, saying to herself 'Suppose it should be raving mad after all! I almost wish I'd gone to see the Hatter instead!'
</div>
<div id=`l2328` class=`l2`>
Ela não tinha ido muito longe antes de avistar o que imaginou ser a casa da Lebre de Março: ela achou que deveria ser a casa certa porque as chaminés eram feitas com a forma de orelhas e o teto era coberto com peles. A casa era tão grande que Alice não queria se aproximar até mordiscar um pedaço de cogumelo da mão esquerda, e crescer para mais ou menos 70 centímetros: mesmo depois disso ela caminhou em sua direção timidamente, dizendo para si mesma: "Suponhamos que ela esteja delirante afinal! Eu quase gostaria que tivesse ido ver o Chapeleiro!"
</div>
</div>
<div>
<div id=`l1329` class=`l1`>
CHAPTER VII A Mad Tea-Party
</div>
<div id=`l2329` class=`l2`>
Capítulo VII Uma Louca Festa do Chá
</div>
</div>
<div>
<div id=`l1330` class=`l1`>
There was a table set out under a tree in front of the house, and the March Hare and the Hatter were having tea at it: a Dormouse was sitting between them, fast asleep, and the other two were using it as a cushion, resting their elbows on it, and talking over its head. 'Very uncomfortable for the Dormouse,' thought Alice; 'only, as it's asleep, I suppose it doesn't mind.'
</div>
<div id=`l2330` class=`l2`>
Havia uma mesa posta para fora debaixo de uma árvore na frente da casa, e a Lebre de Março e o Chapeleiro estavam tomando chá: um Arganaz estava sentado entre eles, dormindo, e os outros dois estavam a usá-lo como almofada, descansando os cotovelos sobre ele, e falando sobre sua cabeça. "Muito desconfortável para o Arganaz," pensou Alice, "só, como ele está dormindo, eu suponho que não se importa."
</div>
</div>
<div>
<div id=`l1331` class=`l1`>
The table was a large one, but the three were all crowded together at one corner of it: 'No room! No room!' they cried out when they saw Alice coming. 'There's plenty of room!' said Alice indignantly, and she sat down in a large arm-chair at one end of the table.
</div>
<div id=`l2331` class=`l2`>
A mesa era grande, mas os três estavam amontoados em um canta do mesma: "Não há espaço! Não há espaço!" eles gritaram quando viram Alice chegando. "Há um bastante espaço!" disse Alice indignada, e sentou-se em uma grande poltrona numa das extremidades da mesa.
</div>
</div>
<div>
<div id=`l1332` class=`l1`>
'Have some wine,' the March Hare said in an encouraging tone.
</div>
<div id=`l2332` class=`l2`>

</div>
</div>
<div>
<div id=`l1333` class=`l1`>
Alice looked all round the table, but there was nothing on it but tea. 'I don't see any wine,' she remarked.
</div>
<div id=`l2333` class=`l2`>
Alice olhou em volta da mesa, mas não havia nada sobre ela, mas apenas chá. "Eu não vejo nenhum vinho", ela avisou.
</div>
</div>
<div>
<div id=`l1334` class=`l1`>
'There isn't any,' said the March Hare.
</div>
<div id=`l2334` class=`l2`>
"Não há nenhum", disse a Lebre de Março.
</div>
</div>
<div>
<div id=`l1335` class=`l1`>
'Then it wasn't very civil of you to offer it,' said Alice angrily.
</div>
<div id=`l2335` class=`l2`>
"Então não foi muito educado vocês oferecerem," disse Alice com raiva.
</div>
</div>
<div>
<div id=`l1336` class=`l1`>
'It wasn't very civil of you to sit down without being invited,' said the March Hare.
</div>
<div id=`l2336` class=`l2`>
"E não foi muito educado sentar sem ser convidada", disse a Lebre de Março.
</div>
</div>
<div>
<div id=`l1337` class=`l1`>
'I didn't know it was your table,' said Alice; 'it's laid for a great many more than three.'
</div>
<div id=`l2337` class=`l2`>
"Eu não sabia que era sua mesa", disse Alice, "é grande muito mais de três".
</div>
</div>
<div>
<div id=`l1338` class=`l1`>
'Your hair wants cutting,' said the Hatter. He had been looking at Alice for some time with great curiosity, and this was his first speech.
</div>
<div id=`l2338` class=`l2`>
"Seu cabelo precisa ser cortado", disse o Chapeleiro. Ele estava olhando para Alice por algum tempo com grande curiosidade, e este foi sua primeira fala.
</div>
</div>
<div>
<div id=`l1339` class=`l1`>
'You should learn not to make personal remarks,' Alice said with some severity; 'it's very rude.'
</div>
<div id=`l2339` class=`l2`>
"Você deve aprender a não fazer comentários pessoais", Alice disse com alguma seriedade, "é muito rude."
</div>
</div>
<div>
<div id=`l1340` class=`l1`>
The Hatter opened his eyes very wide on hearing this; but all he said was, 'Why is a raven like a writing-desk?'
</div>
<div id=`l2340` class=`l2`>
Os olhos do chapeleiro abriram-se amplamente ao ouvir isto, mas tudo o que ele disse foi: "qual a semelhança de um corvo com uma escrivaninha?"
</div>
</div>
<div>
<div id=`l1341` class=`l1`>
'Come, we shall have some fun now!' thought Alice. 'I'm glad they've begun asking riddles.--I believe I can guess that,' she added aloud.
</div>
<div id=`l2341` class=`l2`>
"Vamos, devemos ter algum divertimento agora!" pensou Alice. "Ainda bem que começaram a dizer adivinhas - acho que consigo adivinhar essa" acrescentou ela em voz alta.
</div>
</div>
<div>
<div id=`l1342` class=`l1`>
'Do you mean that you think you can find out the answer to it?' said the March Hare.
</div>
<div id=`l2342` class=`l2`>
"Quer dizer que consegue descobrir a resposta?", disse a Lebre de Março.
</div>
</div>
<div>
<div id=`l1343` class=`l1`>
'Exactly so,' said Alice.
</div>
<div id=`l2343` class=`l2`>
"Exatamente", disse Alice.
</div>
</div>
<div>
<div id=`l1344` class=`l1`>
'Then you should say what you mean,' the March Hare went on.
</div>
<div id=`l2344` class=`l2`>
"Então devias dizer o que queres dizer", continuou a Lebre de Março.
</div>
</div>
<div>
<div id=`l1345` class=`l1`>
'I do,' Alice hastily replied; 'at least--at least I mean what I say--that's the same thing, you know.'
</div>
<div id=`l2345` class=`l2`>
"Eu digo", respondeu Alice apressadamente; "pelo menos - pelo menos eu quero dizer aquilo que digo - é a mesma coisa, sabe."
</div>
</div>
<div>
<div id=`l1346` class=`l1`>
'Not the same thing a bit!' said the Hatter. 'You might just as well say that "I see what I eat" is the same thing as "I eat what I see"!'
</div>
<div id=`l2346` class=`l2`>
"Não é nem parecido!" disse o Chapeleiro. "Seria o mesmo que dizer que 'eu vejo o que como' é o mesmo que 'eu como o que vejo'!
</div>
</div>
<div>
<div id=`l1347` class=`l1`>
'You might just as well say,' added the March Hare, 'that "I like what I get" is the same thing as "I get what I like"!'
</div>
<div id=`l2347` class=`l2`>
"E o mesmo que dizer", acrescentou a Lebre de Março, "que 'Gosto do que compro" é o mesmo que 'compro o que gosto'!"
</div>
</div>
<div>
<div id=`l1348` class=`l1`>
'You might just as well say,' added the Dormouse, who seemed to be talking in his sleep, 'that "I breathe when I sleep" is the same thing as "I sleep when I breathe"!'
</div>
<div id=`l2348` class=`l2`>
"E o mesmo que dizer", acrescentou o Arganaz, que parecia falar ao dormir, "que 'eu respiro quando durmo' é o mesmo que 'eu durmo quando respiro'!"
</div>
</div>
<div>
<div id=`l1349` class=`l1`>
'It is the same thing with you,' said the Hatter, and here the conversation dropped, and the party sat silent for a minute, while Alice thought over all she could remember about ravens and writing-desks, which wasn't much.
</div>
<div id=`l2349` class=`l2`>
"Para ti é a mesma coisa", disse a Lebre, e com isto a conversa morreu e o grupo silenciou-se por um minuto enquanto Alice pensava em tudo aquilo de que conseguia lembrar-se sobre corvos e secretárias, o que não era muito.
</div>
</div>
<div>
<div id=`l1350` class=`l1`>
The Hatter was the first to break the silence. 'What day of the month is it?' he said, turning to Alice: he had taken his watch out of his pocket, and was looking at it uneasily, shaking it every now and then, and holding it to his ear.
</div>
<div id=`l2350` class=`l2`>
O Chapeleiro foi o primeiro a quebrar o silêncio. "Em que dia do mês estamos?" perguntou ele, virando-se para Alice; tinha tirado o relógio do bolso e olhava nervosamente para ele, abanando-o de vez em quando e encostando-o ao ouvido.
</div>
</div>
<div>
<div id=`l1351` class=`l1`>
Alice considered a little, and then said 'The fourth.''Two days wrong!' sighed the Hatter. 'I told you butter wouldn't suit the works!' he added looking angrily at the March Hare.
</div>
<div id=`l2351` class=`l2`>
Alice pensou por uns momentos e respondeu "O quarto." "Dois dias errado!" queixou-se o Chapeleiro. "Eu te disse que a manteiga não ia funcionar!" acrescentou, olhando furiosamente para a Lebre de Março.
</div>
</div>
<div>
<div id=`l1352` class=`l1`>
'It was the best butter,' the March Hare meekly replied.
</div>
<div id=`l2352` class=`l2`>
"Era a melhor manteiga que tínhamos," respondeu a Lebre de Março humildemente.
</div>
</div>
<div>
<div id=`l1353` class=`l1`>
'Yes, but some crumbs must have got in as well,' the Hatter grumbled: 'you shouldn't have put it in with the bread-knife.'
</div>
<div id=`l2353` class=`l2`>
"Sim, mas devia ter algumas migalhas," resmungou o Chapeleiro: "não devias te-la posto com a faca do pão."
</div>
</div>
<div>
<div id=`l1354` class=`l1`>
The March Hare took the watch and looked at it gloomily: then he dipped it into his cup of tea, and looked at it again: but he could think of nothing better to say than his first remark, 'It was the best butter, you know.'
</div>
<div id=`l2354` class=`l2`>
A Lebre de Março pegou no relógio e olhou-o de forma triste: depois molhou-o no seu copo de chá e voltou a olhar para ele: mas não lhe ocorreu nada melhor que repetir a sua primeira afirmação, "Era mesmo a melhor manteiga que tínhamos."
</div>
</div>
<div>
<div id=`l1355` class=`l1`>
Alice had been looking over his shoulder with some curiosity. 'What a funny watch!' she remarked. 'It tells the day of the month, and doesn't tell what o'clock it is!'
</div>
<div id=`l2355` class=`l2`>
Alice tinha estado a olhar por cima do seu ombro com curiosidade. "Que relógio estranho!" notou ela. "Diz o dia do mês, mas não diz as horas!"
</div>
</div>
<div>
<div id=`l1356` class=`l1`>
'Why should it?' muttered the Hatter. 'Does your watch tell you what year it is?'
</div>
<div id=`l2356` class=`l2`>
"Porque teria que dizer as horas?" resmungou o Chapeleiro. "O teu relógio diz o ano?"
</div>
</div>
<div>
<div id=`l1357` class=`l1`>
'Of course not,' Alice replied very readily: 'but that's because it stays the same year for such a long time together.'
</div>
<div id=`l2357` class=`l2`>
"Claro que não," respondeu a Alice prontamente: "mas isso é porque o ano permanece o mesmo durante muito tempo."
</div>
</div>
<div>
<div id=`l1358` class=`l1`>
'Which is just the case with mine,' said the Hatter.
</div>
<div id=`l2358` class=`l2`>
"Que é exatamente o que se passa com o meu," disse o Chapeleiro.
</div>
</div>
<div>
<div id=`l1359` class=`l1`>
Alice felt dreadfully puzzled. The Hatter's remark seemed to have no sort of meaning in it, and yet it was certainly English. 'I don't quite understand you,' she said, as politely as she could.
</div>
<div id=`l2359` class=`l2`>
Alice sentiu-se terrivelmente confusa. O comentário do Chapeleiro parecia não ter qualquer sentido, mas ele falara certamente em Inglês. "Não percebi bem," disse ela, tão educadamente como lhe foi possível.
</div>
</div>
<div>
<div id=`l1360` class=`l1`>
'The Dormouse is asleep again,' said the Hatter, and he poured a little hot tea upon its nose.
</div>
<div id=`l2360` class=`l2`>
"O Arganaz adormeceu outra vez," disse o Chapeleiro, e despejou um pouco de chá quente no nariz dele.
</div>
</div>
<div>
<div id=`l1361` class=`l1`>
The Dormouse shook its head impatiently, and said, without opening its eyes, 'Of course, of course; just what I was going to remark myself.'
</div>
<div id=`l2361` class=`l2`>
O Arganaz abanou a sua cabeça impacientemente, e disse, sem abrir os olhos, "Claro, claro; ia mesmo dizer isso."
</div>
</div>
<div>
<div id=`l1362` class=`l1`>
'Have you guessed the riddle yet?' the Hatter said, turning to Alice again.
</div>
<div id=`l2362` class=`l2`>
"Já descobriste a resposta à adivinha?" disse o Chapeleiro, virando-se uma vez mais para Alice.
</div>
</div>
<div>
<div id=`l1363` class=`l1`>
'No, I give it up,' Alice replied: 'what's the answer?'
</div>
<div id=`l2363` class=`l2`>
"Não, desisto," respondeu Alice: "qual é a resposta?"
</div>
</div>
<div>
<div id=`l1364` class=`l1`>
'I haven't the slightest idea,' said the Hatter.
</div>
<div id=`l2364` class=`l2`>
"Não faço a mínima ideia," disse o Chapeleito.
</div>
</div>
<div>
<div id=`l1365` class=`l1`>
'Nor I,' said the March Hare.
</div>
<div id=`l2365` class=`l2`>
"Eu também não," acrescentou a Lebre de Março.
</div>
</div>
<div>
<div id=`l1366` class=`l1`>
Alice sighed wearily. 'I think you might do something better with the time,' she said, 'than waste it in asking riddles that have no answers.'
</div>
<div id=`l2366` class=`l2`>
Alice suspirou profundamente. "Não conseguém arranjar alguma coisa melhor para fazer," disse ela, "do que perder tempo a perguntar adivinhas que não têm solução."
</div>
</div>
<div>
