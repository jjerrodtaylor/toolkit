'I've been to a day-school, too,' said Alice; 'you needn't be so proud as all that.'
</div>
<div id=`l2567` class=`l2`>
"Eu tenho ido a escola todos os dias também", disse Alice; "Você não precisa ser orgulhoso de tudo isso".
</div>
</div>
<div>
<div id=`l1568` class=`l1`>
'With extras?' asked the Mock Turtle a little anxiously.
</div>
<div id=`l2568` class=`l2`>
"Com extras?" perguntou a Tartaruga Falsa com um pouco de modo inquieto.
</div>
</div>
<div>
<div id=`l1569` class=`l1`>
'Yes,' said Alice, 'we learned French and music.'
</div>
<div id=`l2569` class=`l2`>
"Sim", disse Alice, "nós aprendemos Francês e música".
</div>
</div>
<div>
<div id=`l1570` class=`l1`>
'And washing?' said the Mock Turtle.
</div>
<div id=`l2570` class=`l2`>
"E lavagem?" disse a Tartaruga Falsa.
</div>
</div>
<div>
<div id=`l1571` class=`l1`>
'Certainly not!' said Alice indignantly.
</div>
<div id=`l2571` class=`l2`>
"Certamente não!" disse Alice indignada.
</div>
</div>
<div>
<div id=`l1572` class=`l1`>
'Ah! then yours wasn't a really good school,' said the Mock Turtle in a tone of great relief. 'Now at ours they had at the end of the bill, "French, music, and washing--extra."'
</div>
<div id=`l2572` class=`l2`>
"Ah! então a sua não é realmente uma boa escola", disse a Tartaruga Falsa em com um tom de alívio. "Agora a nossa que tinha no final das contas, 'Francês, música e lavagem - extra'".
</div>
</div>
<div>
<div id=`l1573` class=`l1`>
'You couldn't have wanted it much,' said Alice; 'living at the bottom of the sea.'
</div>
<div id=`l2573` class=`l2`>
"Vocês não deveria ter muito", disse Alice; "vivendo no fundo do mar".
</div>
</div>
<div>
<div id=`l1574` class=`l1`>
'I couldn't afford to learn it.' said the Mock Turtle with a sigh. 'I only took the regular course.'
</div>
<div id=`l2574` class=`l2`>
"Eu não poderia bancar aprender isto", disse a Tartaruga Falsa suspirando. "Eu apenas fiz o curso regular".
</div>
</div>
<div>
<div id=`l1575` class=`l1`>
'What was that?' inquired Alice.
</div>
<div id=`l2575` class=`l2`>
"O que era isto?" perguntou Alice.
</div>
</div>
<div>
<div id=`l1576` class=`l1`>
'Reeling and Writhing, of course, to begin with,' the Mock Turtle replied; 'and then the different branches of Arithmetic-- Ambition, Distraction, Uglification, and Derision.'
</div>
<div id=`l2576` class=`l2`>
"cambalear e entortar, é claro, para começar", a Tartaruga Falsa respondeu; "e os diferentes campos da Aritmética -- Ambição, Distração, Enfeiamento e Zombaria."
</div>
</div>
<div>
<div id=`l1577` class=`l1`>
'I never heard of "Uglification,"' Alice ventured to say. 'What is it?'
</div>
<div id=`l2577` class=`l2`>
"Eu nunca ouvi 'enfeiamento'", Alice se aventurou a dizer. "O que é isto?"
</div>
</div>
<div>
<div id=`l1578` class=`l1`>
The Gryphon lifted up both its paws in surprise. 'What! Never heard of uglifying!' it exclaimed. 'You know what to beautify is, I suppose?'
</div>
<div id=`l2578` class=`l2`>
"O Grifo levantou as duas patas em surpresa. "Quê! Nunca ouviu enfeiamento!" exclamou. "Você sabe o que é embelezamento, não é?"
</div>
</div>
<div>
<div id=`l1579` class=`l1`>
'Yes,' said Alice doubtfully: 'it means--to--make--anything--prettier.'
</div>
<div id=`l2579` class=`l2`>
"Sim", respondeu Alice com desconfiança: "significa - fazer - qualquer - coisa - mais - bonita".
</div>
</div>
<div>
<div id=`l1580` class=`l1`>
'Well, then,' the Gryphon went on, 'if you don't know what to uglify is, you are a simpleton.'
</div>
<div id=`l2580` class=`l2`>
"Bem, então", o Grifo continuou, "se você não sabe o que é enfeiar, você é uma tola."
</div>
</div>
<div>
<div id=`l1581` class=`l1`>
Alice did not feel encouraged to ask any more questions about it, so she turned to the Mock Turtle, and said 'What else had you to learn?'
</div>
<div id=`l2581` class=`l2`>
Alice não se sentiu encorajada a perguntar mais nenhuma questão sobre isso, então virou-se para a Tartaruga Falsa e disse "O que mais tem a aprender?"
</div>
</div>
<div>
<div id=`l1582` class=`l1`>
'Well, there was Mystery,' the Mock Turtle replied, counting off the subjects on his flappers, '--Mystery, ancient and modern, with Seaography: then Drawling--the Drawling-master was an old conger-eel, that used to come once a week: He taught us Drawling, Stretching, and Fainting in Coils.'
</div>
<div id=`l2582` class=`l2`>
"Bem, existia o Mistério", a Tartaruga Falsa replicou, contando as matérias em suas patas, "Mistério, antigo e moderno, com marografia: então falar lentamente - o falar lentamente - om mestre era uma velha engia, que costumava vir uma vez na semana: Ele nos ensinou a falar lentamente, se eticar e desmaiar em espiral.
</div>
</div>
<div>
<div id=`l1583` class=`l1`>
'What was that like?' said Alice.
</div>
<div id=`l2583` class=`l2`>
"Como isto se parece?" disse Alice.
</div>
</div>
<div>
<div id=`l1584` class=`l1`>
'Well, I can't show it you myself,' the Mock Turtle said: 'I'm too stiff. And the Gryphon never learnt it.'
</div>
<div id=`l2584` class=`l2`>
"Bem, eu não posso te mostrar", disse a Tartaruga Falsa: "Sou muito rígido. E o Grifo nunca aprendeu".
</div>
</div>
<div>
<div id=`l1585` class=`l1`>
'Hadn't time,' said the Gryphon: 'I went to the Classics master, though. He was an old crab, he was.' 'I never went to him,' the Mock Turtle said with a sigh: 'he taught Laughing and Grief, they used to say.'
</div>
<div id=`l2585` class=`l2`>
"Não tive tempo", disse o Grifo: "Eu atendi as clássicas principais de qualquer forma. Ele era um velho caranguejo, se era." "Eu nunca fui a ele", disse a Tartaruga Falsa com um suspiro: "ele ensinava Risada e Tristeza, costumavam dizer".
</div>
</div>
<div>
<div id=`l1586` class=`l1`>
'So he did, so he did,' said the Gryphon, sighing in his turn; and both creatures hid their faces in their paws.
</div>
<div id=`l2586` class=`l2`>
"Sim ensinava, sim ensinava", disse o Grifo, suspirando na sua vez; e ambas as criaturas esconderam o rosto em suas patas.
</div>
</div>
<div>
<div id=`l1587` class=`l1`>
'And how many hours a day did you do lessons?' said Alice, in a hurry to change the subject.
</div>
<div id=`l2587` class=`l2`>
"E quantas horas por dia eram as lições?" perguntou Alice, com pressa de mudar o assunto.
</div>
</div>
<div>
<div id=`l1588` class=`l1`>
'Ten hours the first day,' said the Mock Turtle: 'nine the next, and so on.'
</div>
<div id=`l2588` class=`l2`>
"Dez horas no primeiro dia", disse a Tartaruga Falsa: "nove no seguinte, e assim por diante".
</div>
</div>
<div>
<div id=`l1589` class=`l1`>
'What a curious plan!' exclaimed Alice.
</div>
<div id=`l2589` class=`l2`>
"Que plano curioso!" exclamou Alice.
</div>
</div>
<div>
<div id=`l1590` class=`l1`>
'That's the reason they're called lessons,' the Gryphon remarked: 'because they lessen from day to day.'
</div>
<div id=`l2590` class=`l2`>
"Esta é a razão porque eles chamam lições", o Grifo observou: "porque eles diminuem dia após dia".
</div>
</div>
<div>
<div id=`l1591` class=`l1`>
This was quite a new idea to Alice, and she thought it over a little before she made her next remark. 'Then the eleventh day must have been a holiday?'
</div>
<div id=`l2591` class=`l2`>
Esta era uma idéia bem nova para Alice, e ela pensou um pouco antes de fazer um novo comentário. "Então o décimo primeiro dia deve ter sido um feriado?"
</div>
</div>
<div>
<div id=`l1592` class=`l1`>
'Of course it was,' said the Mock Turtle.
</div>
<div id=`l2592` class=`l2`>
"Claro que era", disse a Tartaruga Falsa.
</div>
</div>
<div>
<div id=`l1593` class=`l1`>
'And how did you manage on the twelfth?' Alice went on eagerly.
</div>
<div id=`l2593` class=`l2`>
"E o que vocês faziam no décimo segundo dia?" Alice perguntou ansiosamente.
</div>
</div>
<div>
<div id=`l1594` class=`l1`>
'That's enough about lessons,' the Gryphon interrupted in a very decided tone: 'tell her something about the games now.'
</div>
<div id=`l2594` class=`l2`>
"Já chega de lições", o Grifo interrompeu em um tom bem decidido: "agora conte a ela alguma coisa sobre os jogos".
</div>
</div>
<div>
<div id=`l1595` class=`l1`>
CHAPTER X The Lobster Quadrille
</div>
<div id=`l2595` class=`l2`>
Capítulo X A Quadrilha da Lagosta
</div>
</div>
<div>
<div id=`l1596` class=`l1`>
The Mock Turtle sighed deeply, and drew the back of one flapper across his eyes. He looked at Alice, and tried to speak, but for a minute or two sobs choked his voice. 'Same as if he had a bone in his throat,' said the Gryphon: and it set to work shaking him and punching him in the back. At last the Mock Turtle recovered his voice, and, with tears running down his cheeks, he went on again:--
</div>
<div id=`l2596` class=`l2`>
A Tartaruga Falsa respirou profundamente, e colocou as costas de uma de suas nadadeiras em frente de seus olhos. Ele olhou para Alice e tentou falar, mas por um minuto ou dois o choro sufocou sua voz. "Como se tivesse um osso em sua garganta", disse o Grifo: e começou a sacudi-lo e a bater em suas costas. Por fim a Tartaruga Falsa recuperou sua voz, e com lágrimas descendo pelas bochechas, continuou:
</div>
</div>
<div>
<div id=`l1597` class=`l1`>
'You may not have lived much under the sea--' ('I haven't,' said Alice)-- 'and perhaps you were never even introduced to a lobster--' (Alice began to say 'I once tasted--' but checked herself hastily, and said 'No, never')
</div>
<div id=`l2597` class=`l2`>
"Você pode não ter vivido muito embaixo do mar..." ("Não vivi", disse Alice)... "e talvez você nunca tenha sido apresentada a uma lagosta..." (Alice começou a dizer "uma vez provei...") mas se deteve rapidamente e disse "Não, nunca")
</div>
</div>
<div>
<div id=`l1598` class=`l1`>
'--so you can have no idea what a delightful thing a Lobster Quadrille is!'
</div>
<div id=`l2598` class=`l2`>
"...então você não tem idéia que coisa deliciosa uma Quadrilha de Lagostas é!"
</div>
</div>
<div>
<div id=`l1599` class=`l1`>
'No, indeed,' said Alice. 'What sort of a dance is it?'
</div>
<div id=`l2599` class=`l2`>
"Realmente, não", disse Alice. "Que tipo de dança é?"
</div>
</div>
<div>
<div id=`l1600` class=`l1`>
'Why,' said the Gryphon, 'you first form into a line along the sea-shore--'
</div>
<div id=`l2600` class=`l2`>
"Porque", disse o Grifo, "você primeiro forma uma linha ao longo do fundo do mar..."
</div>
</div>
<div>
<div id=`l1601` class=`l1`>
'Two lines!' cried the Mock Turtle. 'Seals, turtles, salmon, and so on; then, when you've cleared all the jelly-fish out of the way--'
</div>
<div id=`l2601` class=`l2`>
"Duas linhas!" gritou a Tartaruga Falsa. "Focas, tartarugas, salmões, e assim em diante; então, quando você limpou todas as águas-vivas do caminho..."
</div>
</div>
<div>
<div id=`l1602` class=`l1`>
'That generally takes some time,' interrupted the Gryphon.
</div>
<div id=`l2602` class=`l2`>
"Isto geralmente leva algum tempo", imterrompeu o Grifo.
</div>
</div>
<div>
<div id=`l1603` class=`l1`>
'--you advance twice--'
</div>
<div id=`l2603` class=`l2`>
"...você avança duas vezes..."
</div>
</div>
<div>
<div id=`l1604` class=`l1`>
'Each with a lobster as a partner!' cried the Gryphon.
</div>
<div id=`l2604` class=`l2`>
"Cada um com uma lagosta como parceiro!" gritou o Grifo.
</div>
</div>
<div>
<div id=`l1605` class=`l1`>
'Of course,' the Mock Turtle said: 'advance twice, set to partners--' '--change lobsters, and retire in same order,' continued the Gryphon.
</div>
<div id=`l2605` class=`l2`>
"Claro", disse a Tartaruga Falsa: "avançam duas vezes, ajustam os parceiros..."
</div>
</div>
<div>
<div id=`l1606` class=`l1`>
'Then, you know,' the Mock Turtle went on, 'you throw the--'
</div>
<div id=`l2606` class=`l2`>
"...mudam as lagostas, e se retiram na mesma ordem", continuou o Grifo.
</div>
</div>
<div>
<div id=`l1607` class=`l1`>
'The lobsters!' shouted the Gryphon, with a bound into the air.
</div>
<div id=`l2607` class=`l2`>
"Então, sabe", a Tartaruga Falsa continuou, "você atira as..." "As lagostas!" gritou o Grifo, com gesto no ar.
</div>
</div>
<div>
<div id=`l1608` class=`l1`>
'--as far out to sea as you can--'
</div>
<div id=`l2608` class=`l2`>
"...tão longe do mar o quanto você pode..."
</div>
</div>
<div>
<div id=`l1609` class=`l1`>
'Swim after them!' screamed the Gryphon.
</div>
<div id=`l2609` class=`l2`>
"Nadam atrás delas!" gritou o Grifo.
</div>
</div>
<div>
<div id=`l1610` class=`l1`>
'Turn a somersault in the sea!' cried the Mock Turtle, capering wildly about.
</div>
<div id=`l2610` class=`l2`>
"Dão um salto mortal no mar!" gritou a Tartaruga Falsa, saltando loucamente.
</div>
</div>
<div>
<div id=`l1611` class=`l1`>
'Change lobster's again!' yelled the Gryphon at the top of its voice.
</div>
<div id=`l2611` class=`l2`>
"Mudam as lagostas novamente!" berrou o Grifo com toda a sua voz..
</div>
</div>
<div>
<div id=`l1612` class=`l1`>
'Back to land again, and that's all the first figure,' said the Mock Turtle, suddenly dropping his voice; and the two creatures, who had been jumping about like mad things all this time, sat down again very sadly and quietly, and looked at Alice.
</div>
<div id=`l2612` class=`l2`>
"Voltam para terra novamente, e esta é toda a primeira parte", disse a Tartaruga Falsa, de repente começando a abaixar a voz; e as duas criaturas, que haviam pulado como loucas todo o tempo, sentaram novamente muito tristes e quietas, e olharam para Alice.
</div>
</div>
<div>
<div id=`l1613` class=`l1`>
'It must be a very pretty dance,' said Alice timidly.
</div>
<div id=`l2613` class=`l2`>
"Deve ser uma dança muito bonita", disse Alice timidamente.
</div>
</div>
<div>
<div id=`l1614` class=`l1`>
'Would you like to see a little of it?' said the Mock Turtle.
</div>
<div id=`l2614` class=`l2`>
"Você gostaria de ver um pouco?" disse a Tartaruga Falsa.
</div>
</div>
<div>
<div id=`l1615` class=`l1`>
'Very much indeed,' said Alice.
</div>
<div id=`l2615` class=`l2`>
"Gostaria muito", disse Alice.
</div>
</div>
<div>
<div id=`l1616` class=`l1`>
'Come, let's try the first figure!' said the Mock Turtle to the Gryphon. 'We can do without lobsters, you know. Which shall sing?'
</div>
<div id=`l2616` class=`l2`>
"Venha, vamos tentar a primeira parte!" disse a Tartaruga Falsa para o Grifo. "Nós conseguimos fazer sem lagostas, sabe. Quem deve cantar?"
</div>
</div>
<div>
<div id=`l1617` class=`l1`>
'Oh, you sing,' said the Gryphon. 'I've forgotten the words.'
</div>
<div id=`l2617` class=`l2`>
"Oh, você canta", disse o Grifo. "Eu esqueci a letra."
</div>
</div>
<div>
<div id=`l1618` class=`l1`>
So they began solemnly dancing round and round Alice, every now and then treading on her toes when they passed too close, and waving their forepaws to mark the time, while the Mock Turtle sang this, very slowly and sadly:
</div>
<div id=`l2618` class=`l2`>
Então eles começaram a dançar solenemente em volta da Alice, sempre pisando nos pés dela quando passavam muito perto, e balançando suas patas para marcar o tempo, enquanto a Tartaruga Falsa cantava esta música, muito lenta e triste:...
</div>
</div>
<div>
<div id=`l1619` class=`l1`>
-- '"Will you walk a little faster?" said a whiting to a snail. "There's a porpoise close behind us, and he's treading on my tail. See how eagerly the lobsters and the turtles all advance! They are waiting on the shingle--will you come and join the dance?
</div>
<div id=`l2619` class=`l2`>
"Quem irá andar um pouco mais rápido?" disse uma enchova para uma lesma, "Tem um delfim perto de nós, e ele está pisando na minha cauda. Veja quão avidamente as lagostas e tartarugas avançam! Elas estão esperando no seixo da praia... quem irá se juntar a dança? Você vai, você não, você vai, você não, você vai se juntar a dança?
</div>
</div>
<div>
<div id=`l1620` class=`l1`>
Will you, won't you, will you, won't you, will you join the dance? Will you, won't you, will you, won't you, won't you join the dance? "You can really have no notion how delightful it will be When they take us up and throw us, with the lobsters, out to sea!" But the snail replied "Too far, too far!" and gave a look askance-- Said he thanked the whiting kindly, but he would not join the dance. Would not, could not, would not, could not, would not join the dance. Would not, could not, would not, could not, could not join the dance.
</div>
<div id=`l2620` class=`l2`>
Você vai, você não, você vai, você não, você não vai se juntar a dança? "Você realmente não tem a noção do quão delicioso será Quando eles nos tomarem e atirarem, com as lagostas, para fora do mar! Mas a lesma respondeu "Longe demais, longe demais!", e deu um olhar descrente... Disse que gentilmente agradeceu à enchova, mas não iria se juntar a dança. Você vai, você não, você vai, você não, você vai se juntar a dança? Você vai, você não, você vai, você não, você não vai se juntar a dança?
</div>
</div>
<div>
<div id=`l1621` class=`l1`>
'"What matters it how far we go?" his scaly friend replied. "There is another shore, you know, upon the other side. The further off from England the nearer is to France-- Then turn not pale, beloved snail, but come and join the dance.
</div>
<div id=`l2621` class=`l2`>
"O quão importa o quanto longe nós vamos?" seu amigo escamoso perguntou. "Tem outra terra, sabe, do outro lado. Quanto mais distante da Inglaterra mais próximo é da França... Então não fique pálido, querida enchova, mas venha e se junte a dança.
</div>
</div>
<div>
<div id=`l1622` class=`l1`>
Will you, won't you, will you, won't you, will you join the dance? Will you, won't you, will you, won't you, won't you join the dance?"'
</div>
<div id=`l2622` class=`l2`>
Você vai, você não, você vai, você não, você vai se juntar a dança? Você vai, você não, você vai, você não, você não vai se juntar a dança?
</div>
</div>
<div>
<div id=`l1623` class=`l1`>
'Thank you, it's a very interesting dance to watch,' said Alice, feeling very glad that it was over at last: 'and I do so like that curious song about the whiting!'
</div>
<div id=`l2623` class=`l2`>
"Obrigado, é uma dança muito interessante para assistir", disse Alice, se sentido feliz por ter finalmente acabado: "e eu também gostei desta música curiosa sobre a enchova!"
</div>
</div>
<div>
<div id=`l1624` class=`l1`>
'Oh, as to the whiting,' said the Mock Turtle, 'they--you've seen them, of course?'
</div>
<div id=`l2624` class=`l2`>
"Oh, como para a enchova", disse a Tartaruga Falsa, "elas... você já as viu, é claro?"
</div>
</div>
<div>
<div id=`l1625` class=`l1`>
'Yes,' said Alice, 'I've often seen them at dinn--' she checked herself hastily.
</div>
<div id=`l2625` class=`l2`>
"Sim", disse Alice, "Algumas vezes os vi no jant..." ela se deteve rapidamente.
</div>
</div>
<div>
<div id=`l1626` class=`l1`>
'I don't know where Dinn may be,' said the Mock Turtle, 'but if you've seen them so often, of course you know what they're like.'
</div>
<div id=`l2626` class=`l2`>
"Eu não sei onde Jant pode ser", disse a Tartaruga Falsa, "mas se as viu algumas vezes, claro que sabe como elas se parecem".
</div>
</div>
<div>
<div id=`l1627` class=`l1`>
'I believe so,' Alice replied thoughtfully. 'They have their tails in their mouths--and they're all over crumbs.'
</div>
<div id=`l2627` class=`l2`>
"Acho que sim", Alice respondeu pensativa. "Eles tem suas caudas em suas bocas...e elas estão sobre todas farelos".
</div>
</div>
<div>
<div id=`l1628` class=`l1`>
'You're wrong about the crumbs,' said the Mock Turtle: 'crumbs would all wash off in the sea. But they have their tails in their mouths; and the reason is--' here the Mock Turtle yawned and shut his eyes.--'Tell her about the reason and all that,' he said to the Gryphon.
</div>
<div id=`l2628` class=`l2`>
"Você está errada sobre os farelos", disse a Tartaruga Falsa: "Farelos seriam varridos do mar. Mas elas tem suas caudas em suas bocas; e a razão é..." aqui a Tartaruga Falsa bocejou e fechou os olhos...." Conte a ela sobre a zaão e tudo isto", ele disse para o Grifo.
</div>
</div>
<div>
<div id=`l1629` class=`l1`>
'The reason is,' said the Gryphon, 'that they would go with the lobsters to the dance. So they got thrown out to sea. So they had to fall a long way. So they got their tails fast in their mouths. So they couldn't get them out again. That's all.'
</div>
<div id=`l2629` class=`l2`>
"A razão é", disse o Grifo, "que elas iriam com as lagostas para a dança. Então elas são atiradas fora do mar. Então elas tiveram que cair num longo caminho. Então elas tem suas caudas presas em suas bocas. Então elas não podem tirá-las novamente. Isto é tudo."
</div>
</div>
<div>
<div id=`l1630` class=`l1`>
'Thank you,' said Alice, 'it's very interesting. I never knew so much about a whiting before.'
</div>
<div id=`l2630` class=`l2`>
"Obrigada", disse Alice, "é muito interessante. Eu nunca soube tanto sobre uma enchova antes.
</div>
</div>
<div>
<div id=`l1631` class=`l1`>
'I can tell you more than that, if you like,' said the Gryphon. 'Do you know why it's called a whiting?'
</div>
<div id=`l2631` class=`l2`>
"Posso te contar mais do que isto, se você quiser", disse o Grifo. "Você sabe por que elas são chamadas enchovas?"
</div>
</div>
<div>
<div id=`l1632` class=`l1`>
'I never thought about it,' said Alice.
</div>
<div id=`l2632` class=`l2`>
"Eu nunca pensei nisto", disse Alice. "Porque?"
</div>
</div>
<div>
<div id=`l1633` class=`l1`>
'Why?''It does the boots and shoes.' the Gryphon replied very solemnly.
</div>
<div id=`l2633` class=`l2`>
"É por causa das botas e sapatos", o Grifo respondeu em um tom solene.
</div>
</div>
<div>
<div id=`l1634` class=`l1`>
Alice was thoroughly puzzled. 'Does the boots and shoes!' she repeated in a wondering tone.
</div>
<div id=`l2634` class=`l2`>
"Alice ficou muito intrigada. "Por causa das botas e sapatos!" ela repetiu em um tom de admiração.
</div>
</div>
<div>
<div id=`l1635` class=`l1`>
'Why, what are your shoes done with?' said the Gryphon. 'I mean, what makes them so shiny?'
</div>
<div id=`l2635` class=`l2`>
"Porque, do que seus sapatos são feitos?" disse o Grifo. "Quero dizer, o que os fazem tão brilhantes?"
</div>
</div>
<div>
<div id=`l1636` class=`l1`>
Alice looked down at them, and considered a little before she gave her answer. 'They're done with blacking, I believe.'
</div>
<div id=`l2636` class=`l2`>
Alice olhou para baixo e pensou um pouco antes de dar sua resposta. "Eles são escovados com graxa, eu acho".
</div>
</div>
<div>
<div id=`l1637` class=`l1`>
'Boots and shoes under the sea,' the Gryphon went on in a deep voice, 'are done with a whiting. Now you know.'
</div>
<div id=`l2637` class=`l2`>
"Botas e sapatos debaixo do mar", o Grifo continuou com uma voz grave, "são enchovados. Agora você sabe".
</div>
</div>
<div>
<div id=`l1638` class=`l1`>
'And what are they made of?' Alice asked in a tone of great curiosity.
</div>
<div id=`l2638` class=`l2`>
"E do que eles são feitos?" Alice perguntou em um tom de grande curiosidade.
</div>
</div>
<div>
<div id=`l1639` class=`l1`>
'Soles and eels, of course,' the Gryphon replied rather impatiently: 'any shrimp could have told you that.'
</div>
<div id=`l2639` class=`l2`>
"Solhas e enguias, é claro", o Grifo respondeu particularmente impaciente: "qualquer camarão poderia ter te dito isto".
</div>
</div>
<div>
<div id=`l1640` class=`l1`>
'If I'd been the whiting,' said Alice, whose thoughts were still running on the song, 'I'd have said to the porpoise, "Keep back, please: we don't want you with us!"'
</div>
<div id=`l2640` class=`l2`>
"Se eu fosse a enchova", disse Alice, cujos pensamentos ainda estavam na música, "teria dito ao delfim, 'Afaste-se, por favor: Não queremos você conosco!'"
</div>
</div>
<div>
<div id=`l1641` class=`l1`>
'They were obliged to have him with them,' the Mock Turtle said: 'no wise fish would go anywhere without a porpoise.'
</div>
<div id=`l2641` class=`l2`>
"Eles eram obrigados a tê-los com eles", disse a Tartaruga Falsa: "nenhum peixe esperto iria a lugar algum sem um delfim".
</div>
</div>
<div>
<div id=`l1642` class=`l1`>
'Wouldn't it really?' said Alice in a tone of great surprise.
</div>
<div id=`l2642` class=`l2`>
"Não iriam?" disse Alice em um tom de grande surpresa.
</div>
</div>
<div>
<div id=`l1643` class=`l1`>
'Of course not,' said the Mock Turtle: 'why, if a fish came to me, and told me he was going a journey, I should say "With what porpoise?"'
</div>
<div id=`l2643` class=`l2`>
"Claro que não", disse a Tartaruga Falsa: "Porque, se um peixe viesse a mim, e me dissesse que estava indo em uma jornada, eu diria 'com que delfim?'"
</div>
</div>
<div>
<div id=`l1644` class=`l1`>
'Don't you mean "purpose"?' said Alice.
</div>
<div id=`l2644` class=`l2`>
"Você não quis dizer 'com que fim?'" perguntou Alice.
</div>
</div>
<div>
<div id=`l1645` class=`l1`>
'I mean what I say,' the Mock Turtle replied in an offended tone. And the Gryphon added 'Come, let's hear some of your adventures.'
</div>
<div id=`l2645` class=`l2`>
"Quis dizer o que disse", a Tartaruga Falsa respondeu em um tom ofendido. E o Grifo acrescentou "venha, vamos ouvir uma de suas aventuras".
</div>
</div>
<div>
<div id=`l1646` class=`l1`>
'I could tell you my adventures--beginning from this morning,' said Alice a little timidly: 'but it's no use going back to yesterday, because I was a different person then.'
</div>
<div id=`l2646` class=`l2`>
"Poderia contar minhas aventuras... começando a partir desta manhã", disse Alice um pouco tímida: "mas não seria útil voltar até ontem, porque eu era uma pessoa diferente".
</div>
</div>
<div>
<div id=`l1647` class=`l1`>
'Explain all that,' said the Mock Turtle.
</div>
<div id=`l2647` class=`l2`>
"Explique tudo isto", disse a Tartaruga Falsa.
</div>
</div>
<div>
<div id=`l1648` class=`l1`>
'No, no! The adventures first,' said the Gryphon in an impatient tone: 'explanations take such a dreadful time.'
</div>
<div id=`l2648` class=`l2`>
"Não, não! Aventuras primeiro", disse o Grifo em um tom impaciente: "explicações levam um tempo horrível".
</div>
</div>
<div>
<div id=`l1649` class=`l1`>
So Alice began telling them her adventures from the time when she first saw the White Rabbit. She was a little nervous about it just at first, the two creatures got so close to her, one on each side, and opened their eyes and mouths so very wide, but she gained courage as she went on. Her listeners were perfectly quiet till she got to the part about her repeating 'You are old, Father William,' to the Caterpillar, and the words all coming different, and then the Mock Turtle drew a long breath, and said 'That's very curious.'
</div>
<div id=`l2649` class=`l2`>
Então Alice começou a contar suas aventuras do momento em que viu o Coelho Branco. Ela estava um pouco nervosa sobre isto inicialmente, as duas criaturas estavam tão perto dela, uma de cada lado, e abriram seus olhos e bocas totalmente, mas ela teve coragem e continuou. Seus ouvintes estavam perfeitamente quietos até a parte dela repetindo "Você está velho, pai William" para a Lagarta, e as palavras vinham diferentes, e então a Tartaruga Falsa respirou fundo e disse "Isto é muito curioso".
</div>
</div>
<div>
<div id=`l1650` class=`l1`>
'It's all about as curious as it can be,' said the Gryphon.
</div>
<div id=`l2650` class=`l2`>
"Isto é tão curioso quanto pode ser", disse o Grifo.
</div>
</div>
<div>
<div id=`l1651` class=`l1`>
'It all came different!' the Mock Turtle repeated thoughtfully. 'I should like to hear her try and repeat something now. Tell her to begin.' He looked at the Gryphon as if he thought it had some kind of authority over Alice.
</div>
<div id=`l2651` class=`l2`>
"Veio tudo diferente!" a Tartaruga Falsa repetiu pensativa. "Eu gostaria de ouvi-la tentar repetir alguma coisa agora. Ordene-a para começar". Ele olho para o Grifo como se ele tivesse algum tipo de autoridade sobre Alice.
</div>
</div>
<div>
<div id=`l1652` class=`l1`>
'Stand up and repeat "'Tis the voice of the sluggard,"' said the Gryphon.
</div>
<div id=`l2652` class=`l2`>
"Levante-se e repita 'Esta é a voz do frouxo'" disse o Grifo.
</div>
</div>
<div>
<div id=`l1653` class=`l1`>
'How the creatures order one about, and make one repeat lessons!' thought Alice; 'I might as well be at school at once.' However, she got up, and began to repeat it, but her head was so full of the Lobster Quadrille, that she hardly knew what she was saying, and the words came very queer indeed:--
</div>
<div id=`l2653` class=`l2`>
"Como as criaturas mandam nas outras, e as fazem repetir lições!" pensou Alice; "Eu também poderia estar na escola ao mesmo tempo". Entretanto, ela se levantou, e começou a repetir, mas sua cabeça estava tão cheia da Quadrilha da Lagosta qe ela mal podia saber o que estava dizendo, e as palavras vieram bem atrapalhadas de fato:...
</div>
</div>
<div>
<div id=`l1654` class=`l1`>
''Tis the voice of the Lobster; I heard him declare,
</div>
<div id=`l2654` class=`l2`>
"Esta é a voz da Lagosta; Eu a ouvi declarar,
</div>
</div>
<div>
<div id=`l1655` class=`l1`>
"You have baked me too brown, I must sugar my hair."
</div>
<div id=`l2655` class=`l2`>
'Você me cozinhou muito tostada, devo adoçar meu cabelo'.
</div>
</div>
<div>
<div id=`l1656` class=`l1`>
As a duck with its eyelids, so he with his nose Trims his belt and his buttons, and turns out his toes.'
</div>
<div id=`l2656` class=`l2`>
Como um pato com suas pálpebras, então ele com seu nariz adornado seu cinto e seus botões, e gire seus dedos do pé'. [edições posteriores continuaram conforme segue Quando as areias estão todas secas, ele é fresco como um gracejo, E irá falar em tons orgulhosos do Tubarão, Mas, quando a maré subir e tubarões estão em volta, Sua voz tem um som tímido e trêmulo.]
</div>
</div>
<div>
<div id=`l1657` class=`l1`>
'That's different from what I used to say when I was a child,' said the Gryphon.
</div>
<div id=`l2657` class=`l2`>
"Está diferente do que eu costuma ouvir quando era criança" disse o Grifo.
</div>
</div>
<div>
<div id=`l1658` class=`l1`>
'Well, I never heard it before,' said the Mock Turtle; 'but it sounds uncommon nonsense.'
</div>
<div id=`l2658` class=`l2`>
"Bem, eu nunca ouvi antes", disse a Tartaruga Falsa; "mas parece uma tolice incomum".
</div>
</div>
<div>
<div id=`l1659` class=`l1`>
Alice said nothing; she had sat down with her face in her hands, wondering if anything would ever happen in a natural way again.
</div>
<div id=`l2659` class=`l2`>
Alice não disse nada; ela tinha sentado com a sua face em suas mãos, imaginando se alguma coisa iria novamente acontecer de modo natural.
</div>
</div>
<div>
<div id=`l1660` class=`l1`>
'I should like to have it explained,' said the Mock Turtle.
</div>
<div id=`l2660` class=`l2`>
"Gostaria de ter isto explicado", disse a Tartaruga Falsa.
</div>
</div>
<div>
<div id=`l1661` class=`l1`>
'She can't explain it,' said the Gryphon hastily. 'Go on with the next verse.'
</div>
<div id=`l2661` class=`l2`>
"Ela não pode explicar", disse o Grifo apressadamente. "Continue com o próximo verso".
</div>
</div>
<div>
<div id=`l1662` class=`l1`>
'But about his toes?' the Mock Turtle persisted. 'How could he turn them out with his nose, you know?'
</div>
<div id=`l2662` class=`l2`>
"Mas e os seus dedos do pé?" a Tartaruga Falsa insistia. "Como ele poderia virá-los com seu nariz, sabe?"
</div>
</div>
<div>
<div id=`l1663` class=`l1`>
'It's the first position in dancing.' Alice said; but was dreadfully puzzled by the whole thing, and longed to change the subject.
</div>
<div id=`l2663` class=`l2`>
"É a primeira posição na dança". Alice disse, mas estava extremamente intrigada com tudo e desejava mudar o assunto.
</div>
</div>
<div>
<div id=`l1664` class=`l1`>
'Go on with the next verse,' the Gryphon repeated impatiently: 'it begins "I passed by his garden."'
</div>
<div id=`l2664` class=`l2`>
"Continue com o próximo verso", repetiu o Grifo impacientemente: "Começa com 'Eu passei por seu jardim'".
</div>
</div>
<div>
<div id=`l1665` class=`l1`>
Alice did not dare to disobey, though she felt sure it would all come wrong, and she went on in a trembling voice:--
</div>
<div id=`l2665` class=`l2`>
Alice não ousou desobedecer, embora estivesse segura de que viria tudo errado, e continuou com uma voz trêmula:...
</div>
</div>
<div>
<div id=`l1666` class=`l1`>
'I passed by his garden, and marked, with one eye, How the Owl and the Panther were sharing a pie--'
</div>
<div id=`l2666` class=`l2`>
"Eu passei por seu jardim, e marquei, com um olho, como a Coruja e a Pantera estavam dividindo uma torta..." [edições posteriores continuam como segue A pantera pegou a casca da torta, e molho de carne, e carne, Enquanto a Coruja tinha a as vasilhas como parte do trato. Quando a torta estava terminada, a Coruja, como um conforto, Foi gentilmente autorizada a embolsar uma colher: Enquanto a Pantera receber faca e garfo com um rosnado, E concluiram o banquete...]
</div>
</div>
<div>
<div id=`l1667` class=`l1`>
'What is the use of repeating all that stuff,' the Mock Turtle interrupted, 'if you don't explain it as you go on? It's by far the most confusing thing I ever heard!'
</div>
<div id=`l2667` class=`l2`>
"Qual é o sentido de repetir tudo isso", a Tartaruga Falsa interrompeu, "se você não explica conforme continua? É de longe a coisa mais confusa que eu ouvi!"
</div>
</div>
<div>
<div id=`l1668` class=`l1`>
'Yes, I think you'd better leave off,' said the Gryphon: and Alice was only too glad to do so.
</div>
<div id=`l2668` class=`l2`>
"Sim, acho que você devia desistir", disse o Grifo: e Alice era a única feliz de fazê-lo.
</div>
</div>
<div>
<div id=`l1669` class=`l1`>
'Shall we try another figure of the Lobster Quadrille?' the Gryphon went on. 'Or would you like the Mock Turtle to sing you a song?'
</div>
<div id=`l2669` class=`l2`>
"Devemos tentar outra vez a Quadrilha da Lagosta?" o Grifo continuou. "Ou você gostaria que a Tartaruga Falsa cantesse uma canção?"
</div>
</div>
<div>
<div id=`l1670` class=`l1`>
'Oh, a song, please, if the Mock Turtle would be so kind,' Alice replied, so eagerly that the Gryphon said, in a rather offended tone, 'Hm! No accounting for tastes! Sing her "Turtle Soup," will you, old fellow?'
</div>
<div id=`l2670` class=`l2`>
"Oh, uma música, por favor, se a Tartaruga Falsa for tão gentil", Alice replicou, tão ansiosamente que o Grifo disse, em um tom particularmente ofendido, "Hum! Sem explicações para gostos! Cantaria para ela 'Sopa de Tartaruga', velho amigo?"
</div>
</div>
<div>
<div id=`l1671` class=`l1`>
The Mock Turtle sighed deeply, and began, in a voice sometimes choked with sobs, to sing this:--
</div>
<div id=`l2671` class=`l2`>
A Tartaruga Falsa respirou fundo, e começou, com uma voz às vezes sufocada com choros, a cantar assim:...
</div>
</div>
<div>
<div id=`l1672` class=`l1`>
'Beautiful Soup, so rich and green, Waiting in a hot tureen! Who for such dainties would not stoop? Soup of the evening, beautiful Soup! Soup of the evening, beautiful Soup! Beau--ootiful Soo--oop! Beau--ootiful Soo--oop! Soo--oop of the e--e--evening, Beautiful, beautiful Soup! 'Beautiful Soup! Who cares for fish, Game, or any other dish? Who would not give all else for two pennyworth only of beautiful Soup? Pennyworth only of beautiful Soup? Beau--ootiful Soo--oop! Beau--ootiful Soo--oop! Soo--oop of the e--e--evening, Beautiful, beauti--FUL SOUP!' 'Chorus again!' cried the Gryphon, and the Mock Turtle had just begun to repeat it, when a cry of 'The trial's beginning!' was heard in the distance.
</div>
<div id=`l2672` class=`l2`>
"Linda Sopa, tão rica e verde, Esperando em uma sopeira quente! Para tal guloseima não iria parar? Sopa da noite, bela Sopa! Sopa da noite, bela Sopa! Be...la So..pa! Be...la So..pa! So...pa da noi...te, Bela, bela Sopa! "Bela Sopa! Quem liga para peixe, Caça, ou qualquer outro prato? Quem não daria tudo mais por somente duas quantias da bela Sopa? Duas quantias da bela Sopa? Be...la So..pa! Be...la So..pa! So...pa da noi...te, Bela, bela Sopa! "Refrão novamente!" gritou o Grifo, e a Tartaruga Falsa tinha acabado de começar a repetir, quando um grito de "O julgamento começou!" foi ouvido a distância.
</div>
</div>
<div>
<div id=`l1673` class=`l1`>
'Come on!' cried the Gryphon, and, taking Alice by the hand, it hurried off, without waiting for the end of the song.
</div>
<div id=`l2673` class=`l2`>
"Vamos!" gritou o Grifo e, pegando Alice pela mão, apressaram-se a sair sem esperar pelo término da música.
</div>
</div>
<div>
<div id=`l1674` class=`l1`>
'What trial is it?' Alice panted as she ran; but the Gryphon only answered 'Come on!' and ran the faster, while more and more faintly came, carried on the breeze that followed them, the melancholy words:--
</div>
<div id=`l2674` class=`l2`>
"Que julgamento é este?" Alice ofegava enquanto corria; mas o Grifo apenas respondeu "Vamos!" e corria mais rápido, enquanto de um modo cada vez mais fraco, carregado pela briza que os seguia, as palavras melancólicas:...
</div>
</div>
<div>
<div id=`l1675` class=`l1`>
'Soo--oop of the e--e--evening, Beautiful, beautiful Soup!'
</div>
<div id=`l2675` class=`l2`>
So...pa da noi...te, Bela, bela Sopa!
</div>
</div>
<div>
<div id=`l1676` class=`l1`>
CHAPTER XI Who Stole the Tarts?
</div>
<div id=`l2676` class=`l2`>
Capítulo XI Quem Roubou as Tortas?
</div>
</div>
<div>
<div id=`l1677` class=`l1`>
The King and Queen of Hearts were seated on their throne when they arrived, with a great crowd assembled about them--all sorts of little birds and beasts, as well as the whole pack of cards: the Knave was standing before them, in chains, with a soldier on each side to guard him; and near the King was the White Rabbit, with a trumpet in one hand, and a scroll of parchment in the other. In the very middle of the court was a table, with a large dish of tarts upon it: they looked so good, that it made Alice quite hungry to look at them--'I wish they'd get the trial done,' she thought, 'and hand round the refreshments!' But there seemed to be no chance of this, so she began looking at everything about her, to pass away the time.
</div>
<div id=`l2677` class=`l2`>
O Rei e a Rainha de Copas estavam sentados em seus tronos quando eles chegaram, com uma grande multidão reunida com eles... todo tipo de pequenos pássaros e animais, assim como todo o baralho de cartas: o Valete esta de pé na frente deles, acorrentado, com um soldado de cada lado a guardá-lo; e perto do Rei estava o Coelho Branco, com um trompete em uma mão e um rolo de pergaminho na outra. Bem no meio dar corte havia uma mesa, com um grande prato de tortas sobre: elas pareciam tão boas que deixaram Alice bastante faminta ao olhá-los..."Gostaria que terminassem o julgamento", ela pensou, "e passassem a rodada de lanches!" Mas não parecia ter nenhuma chance disto acontecer, então ela começou a olhar em tudo a respeito dela, para passar o tempo.
</div>
</div>
<div>
<div id=`l1678` class=`l1`>
Alice had never been in a court of justice before, but she had read about them in books, and she was quite pleased to find that she knew the name of nearly everything there. 'That's the judge,' she said to herself, 'because of his great wig.'
</div>
<div id=`l2678` class=`l2`>
Alice nunca havia estado em uma corte da justiça antes, mas havia lido sobre ela em livros, e se sentiu satisfeita de perceber que sabia praticamente o nome de tudo ali. "Este é o juiz", disse a si mesma, "por causa de sua grande peruca".
</div>
</div>
<div>
<div id=`l1679` class=`l1`>
The judge, by the way, was the King; and as he wore his crown over the wig, (look at the frontispiece if you want to see how he did it,) he did not look at all comfortable, and it was certainly not becoming.
</div>
<div id=`l2679` class=`l2`>
O juiz, aliás, era o Rei; e como ele usava a coroa sobre a peruca, não parecia de modo algum confortável, e não era certamente conveniente.
</div>
</div>
<div>
<div id=`l1680` class=`l1`>
'And that's the jury-box,' thought Alice, 'and those twelve creatures,' (she was obliged to say 'creatures,' you see, because some of them were animals, and some were birds,) 'I suppose they are the jurors.' She said this last word two or three times over to herself, being rather proud of it: for she thought, and rightly too, that very few little girls of her age knew the meaning of it at all. However, 'jury-men' would have done just as well.
</div>
<div id=`l2680` class=`l2`>
"E esta é a bancada dos jurados", pensou Alice, "e aquelas doze criaturas", (ela foi obrigada a dizer "criaturas", veja, porque algumas delas eram animais e outras eram pássaros), "suponho que sejam os jurados". Ela disse a última palavra duas ou três vezes para si mesma, ficando orgulhosa de si: ela pensou, e com justiça, que poucas meninas da idade dela sabiam o significado de tudo aquilo. Entretanto, "homem-juri" teria feito o mesmo também.
</div>
</div>
<div>
<div id=`l1681` class=`l1`>
The twelve jurors were all writing very busily on slates. 'What are they doing?' Alice whispered to the Gryphon. 'They can't have anything to put down yet, before the trial's begun.'
</div>
<div id=`l2681` class=`l2`>
Os doze jurados estavam todos ocupados escrevendo em lousas. "O que eles estão fazendo?" Alice sussurrou para o Grifo. "Eles não podem ter nada nada para escrever ainda, antes do julgamento começar".
</div>
</div>
<div>
<div id=`l1682` class=`l1`>
'They're putting down their names,' the Gryphon whispered in reply, 'for fear they should forget them before the end of the trial.'
</div>
<div id=`l2682` class=`l2`>
"Eles estão escrevendo seus nomes", o Grifo sussurrou em resposta, "por medo de terem que esquecer antes do final do julgamento".
</div>
</div>
<div>
<div id=`l1683` class=`l1`>
'Stupid things!' Alice began in a loud, indignant voice, but she stopped hastily, for the White Rabbit cried out, 'Silence in the court!' and the King put on his spectacles and looked anxiously round, to make out who was talking.
</div>
<div id=`l2683` class=`l2`>
"Coisas tolas!" Alice falou alto, com voz indignada, mas parou rapidamente após o Coelho Branco gritar alto, "Ordem no tribunal!" e o Rei colocou seu óculos e olhou ansiosamente em volta, para ver quem estava falando.
</div>
</div>
<div>
<div id=`l1684` class=`l1`>
Alice could see, as well as if she were looking over their shoulders, that all the jurors were writing down 'stupid things!' on their slates, and she could even make out that one of them didn't know how to spell 'stupid,' and that he had to ask his neighbour to tell him. 'A nice muddle their slates'll be in before the trial's over!' thought Alice.
</div>
<div id=`l2684` class=`l2`>
Alice podia ver, tão bem quanto se ela estivesse olhado sobre os ombros deles, que todos estavam escrevendo "coisas tolas!" em suas lousas, e podia até ver que um deles não sabia soletrar "tolas", e teve que perguntar ao seu vizinho como fazê-lo. "Suas lousas estarão uma bela bagunça antes do julgamento terminar!" pensou Alice.
</div>
</div>
<div>
<div id=`l1685` class=`l1`>
One of the jurors had a pencil that squeaked. This of course, Alice could not stand, and she went round the court and got behind him, and very soon found an opportunity of taking it away. She did it so quickly that the poor little juror (it was Bill, the Lizard) could not make out at all what had become of it; so, after hunting all about for it, he was obliged to write with one finger for the rest of the day; and this was of very little use, as it left no mark on the slate.
</div>
<div id=`l2685` class=`l2`>
Um dos jurados tinha um giz que fazia barulho. Isto é claro, Alice não podia aguentar, e ela foi em volta da corte e ficou atrás dele, e rapidamente teve uma oportunidade de tomá-lo. Ela não percebeu rapidamente que o pobre pequeno juiz (era Bill, o lagarto) não percebeu o que havia acontecido; então, após tudo isto, ele foi obrigado a escrever com o dedo o resto do dia; e isto tinha pouca utilidade pois não deixava nenhuma marca na lousa.
</div>
</div>
<div>
<div id=`l1686` class=`l1`>
'Herald, read the accusation!' said the King.
</div>
<div id=`l2686` class=`l2`>
"Mensageiro, leia a acusação!" disse o Rei.
</div>
</div>
<div>
<div id=`l1687` class=`l1`>
On this the White Rabbit blew three blasts on the trumpet, and then unrolled the parchment scroll, and read as follows:--
</div>
<div id=`l2687` class=`l2`>
Nisto o Coelho Branco assoprou três vezes a trombeta, e então desenrolou o papel pergaminho e leu como segue:...
</div>
</div>
<div>
<div id=`l1688` class=`l1`>
'The Queen of Hearts, she made some tarts, All on a summer day: The Knave of Hearts, he stole those tarts, And took them quite away!'
</div>
<div id=`l2688` class=`l2`>
"A Rainha de Copas, ela fez algumas tortas, Todas em um um dia de verão: o Valete de Copas, ele roubou estas tortas, E as levou bem para longe!"
</div>
</div>
<div>
<div id=`l1689` class=`l1`>
'Consider your verdict,' the King said to the jury.
</div>
<div id=`l2689` class=`l2`>
"Considere seu veredito," disse o Rei para os jurados.
</div>
</div>
<div>
<div id=`l1690` class=`l1`>
'Not yet, not yet!' the Rabbit hastily interrupted. 'There's a great deal to come before that!'
</div>
<div id=`l2690` class=`l2`>
"Ainda não, ainda não!" o Coelho rapidamente interrompeu. "Há muita coisa a lidar antes disto!"
</div>
</div>
<div>
<div id=`l1691` class=`l1`>
'Call the first witness,' said the King; and the White Rabbit blew three blasts on the trumpet, and called out, 'First witness!'
</div>
<div id=`l2691` class=`l2`>
"Chame a primeira testemunha", disse o Rei; e o Coelho Branco assoprou três vezes a trombeta, e chamou alto, 'Primeira testemunha!'".
</div>
</div>
<div>
<div id=`l1692` class=`l1`>
The first witness was the Hatter. He came in with a teacup in one hand and a piece of bread-and-butter in the other. 'I beg pardon, your Majesty,' he began, 'for bringing these in: but I hadn't quite finished my tea when I was sent for.'
</div>
<div id=`l2692` class=`l2`>
A primeira testemunha era o Chapeleiro. Ele veio com uma xícara de chá em uma mão e um pedaço de pão com manteiga na outra. "Peço perdão, sua Majestade", ele começou, "por trazer isto: mas não tive tempo de terminar meu cha quando fui enviado para cá".
</div>
</div>
<div>
<div id=`l1693` class=`l1`>
'You ought to have finished,' said the King. 'When did you begin?'
</div>
<div id=`l2693` class=`l2`>
"Você devia ter terminado", disse o Rei. "Quando começou?"
</div>
</div>
<div>
<div id=`l1694` class=`l1`>
The Hatter looked at the March Hare, who had followed him into the court, arm-in-arm with the Dormouse. 'Fourteenth of March, I think it was,' he said.
</div>
<div id=`l2694` class=`l2`>
O Coelho olhou para a Lebre de Março, que o havia seguido até a corte, e lado a lado com o Arganaz. "Catorze de Março, eu acho", disse ele.
</div>
</div>
<div>
<div id=`l1695` class=`l1`>
'Fifteenth,' said the March Hare.
</div>
<div id=`l2695` class=`l2`>
"Quinze", disse a Lebre de Março.
</div>
</div>
<div>
<div id=`l1696` class=`l1`>
'Sixteenth,' added the Dormouse.
</div>
<div id=`l2696` class=`l2`>
"Dezesseis", disse o Arganaz.
</div>
</div>
<div>
<div id=`l1697` class=`l1`>
'Write that down,' the King said to the jury, and the jury eagerly wrote down all three dates on their slates, and then added them up, and reduced the answer to shillings and pence.
</div>
<div id=`l2697` class=`l2`>
"Escrevam isto", o Rei disse para os jurados, e eles avidamente escreveram todas as três datas em suas lousas, e então somaram elas, e reduziram a resposta a xelins e centavos.
</div>
</div>
<div>
<div id=`l1698` class=`l1`>
'Take off your hat,' the King said to the Hatter.
</div>
<div id=`l2698` class=`l2`>
"Tire o seu chapéu", disse o Rei para o Chapeleiro.
</div>
</div>
<div>
<div id=`l1699` class=`l1`>
'It isn't mine,' said the Hatter.
</div>
<div id=`l2699` class=`l2`>
"Não é meu", disse o Chapeleiro.
</div>
</div>
<div>
<div id=`l1700` class=`l1`>
'Stolen!' the King exclaimed, turning to the jury, who instantly made a memorandum of the fact.
</div>
<div id=`l2700` class=`l2`>
"Roubado!" o Rei exclamou, virando para os jurados, os quais instantaneamente anotaram o fato.
</div>
</div>
<div>
<div id=`l1701` class=`l1`>
'I keep them to sell,' the Hatter added as an explanation; 'I've none of my own. I'm a hatter.'
</div>
<div id=`l2701` class=`l2`>
"Eu os possuo para vender", o Chapeleiro acrescentou como uma explicação; "Não tenho nenhum meu. Sou um chapeleiro."
</div>
</div>
<div>
<div id=`l1702` class=`l1`>
Here the Queen put on her spectacles, and began staring at the Hatter, who turned pale and fidgeted.
</div>
<div id=`l2702` class=`l2`>
Neste momento a Rainha colocou seus óculos e começou a encarar o Chapeleiro, que ficou pálido e inquieto.
</div>
</div>
<div>
<div id=`l1703` class=`l1`>
'Give your evidence,' said the King; 'and don't be nervous, or I'll have you executed on the spot.'
</div>
<div id=`l2703` class=`l2`>
"Dê a sua evidência", disse o Rei; "e não fique nervoso, ou irei executá-lo imediatamente."
</div>
</div>
<div>
<div id=`l1704` class=`l1`>
This did not seem to encourage the witness at all: he kept shifting from one foot to the other, looking uneasily at the Queen, and in his confusion he bit a large piece out of his teacup instead of the bread-and-butter.
</div>
<div id=`l2704` class=`l2`>
Isto não pareceu encorajar a testemunha de modo algum: ele ficou trocando de um pé para o outro, olhando de modo constrangedor para a Rainha, e nesta confusão ele mordeu um pedaço grande de sua xícara de chá ao invés do pão com manteiga.
</div>
</div>
<div>
<div id=`l1705` class=`l1`>
Just at this moment Alice felt a very curious sensation, which puzzled her a good deal until she made out what it was: she was beginning to grow larger again, and she thought at first she would get up and leave the court; but on second thoughts she decided to remain where she was as long as there was room for her.
</div>
<div id=`l2705` class=`l2`>
Neste momento Alice começou a sentir uma curiosa sensação, que a intrigou por um tempo até ela descobrir do que se tratava: ela tinha começado a crescer novamente, e primeiro pensou em levantar e deixar a corte; mas depois de refletir o assunto decidiu permanecer onde estava contante que houvesse espaço para ela.
</div>
</div>
<div>
<div id=`l1706` class=`l1`>
'I wish you wouldn't squeeze so.' said the Dormouse, who was sitting next to her. 'I can hardly breathe.'
</div>
<div id=`l2706` class=`l2`>
"Espero que você não espirre então", disse o Arganaz, que estava próximo a ela. "Mal posso respirar".
</div>
</div>
<div>
<div id=`l1707` class=`l1`>
'I can't help it,' said Alice very meekly: 'I'm growing.'
</div>
<div id=`l2707` class=`l2`>
"Não posso evitar", Alice disse docemente: "Estou crescendo".
</div>
</div>
<div>
<div id=`l1708` class=`l1`>
'You've no right to grow here,' said the Dormouse.
</div>
<div id=`l2708` class=`l2`>
"Você não tem o direito de crescer aqui", disse o Arganaz.
</div>
</div>
<div>
<div id=`l1709` class=`l1`>
'Don't talk nonsense,' said Alice more boldly: 'you know you're growing too.'
</div>
<div id=`l2709` class=`l2`>
"Não diga bobagens," disse Alice com coragem: "Você sabe que está crescendo também."
</div>
</div>
<div>
<div id=`l1710` class=`l1`>
'Yes, but I grow at a reasonable pace,' said the Dormouse: 'not in that ridiculous fashion.' And he got up very sulkily and crossed over to the other side of the court.
</div>
<div id=`l2710` class=`l2`>
"Sim, mas cresço em um ritmo razoável", disse o Arganaz: "Não deste jeito ridículo." E ele se levantou de mau humor e foi para o outro lado da corte.
</div>
</div>
<div>
<div id=`l1711` class=`l1`>
All this time the Queen had never left off staring at the Hatter, and, just as the Dormouse crossed the court, she said to one of the officers of the court, 'Bring me the list of the singers in the last concert!' on which the wretched Hatter trembled so, that he shook both his shoes off.
</div>
<div id=`l2711` class=`l2`>
Todo este tempo a Rainha não havia deixado de encarar o Chapeleiro, e, justamente quando o Arganaz cruzou a corte, ela disse para um dos oficiais na corte, "Traga-me a lista dos cantores do último concerto!" no qual o pobre coitado do Chapeleiro se tremeu tanto, que sacudiu ambos os sapatos para fora.
</div>
</div>
<div>
<div id=`l1712` class=`l1`>
'Give your evidence,' the King repeated angrily, 'or I'll have you executed, whether you're nervous or not.'
</div>
<div id=`l2712` class=`l2`>
"Dê seu depoimento", o Rei repetiu com raiva, "ou irei executá-lo, estando você nervoso ou não".
</div>
</div>
<div>
<div id=`l1713` class=`l1`>
'I'm a poor man, your Majesty,' the Hatter began, in a trembling voice, '--and I hadn't begun my tea--not above a week or so--and what with the bread-and-butter getting so thin--and the twinkling of the tea--'
</div>
<div id=`l2713` class=`l2`>
"Sou um pobre homem, sua Majestade", o Chapeleiro começou, com uma voz trêmula, "...e eu não comecei meu chá... não antes de uma semana ou então--- e o que com o pão com manteiga ficando tão fino... e o brilho do chá..."
</div>
</div>
<div>
<div id=`l1714` class=`l1`>
'The twinkling of the what?' said the King.
</div>
<div id=`l2714` class=`l2`>
"O brilho do quê?", disse o Rei.
</div>
</div>
<div>
<div id=`l1715` class=`l1`>
'It began with the tea,' the Hatter replied.
</div>
<div id=`l2715` class=`l2`>
"Começa com o chá," o Chapeleiro respondeu.
</div>
</div>
<div>
<div id=`l1716` class=`l1`>
'Of course twinkling begins with a T!' said the King sharply. 'Do you take me for a dunce? Go on!'
</div>
<div id=`l2716` class=`l2`>
"Claro que brilho começa com um B!" disse o Rei rapidamente. "Você me toma como um tolo? Continue!"
</div>
</div>
<div>
<div id=`l1717` class=`l1`>
'I'm a poor man,' the Hatter went on, 'and most things twinkled after that--only the March Hare said--'
</div>
<div id=`l2717` class=`l2`>
"Sou um homem pobre", o Chapeleiro continuou, "e a maioria das coisas brilha antes disto... apenas a Lebre de Março disse..."
</div>
</div>
<div>
<div id=`l1718` class=`l1`>
'I didn't!' the March Hare interrupted in a great hurry.
</div>
<div id=`l2718` class=`l2`>
"Não disse!" a Lebre de Março interrompeu com pressa.
</div>
</div>
<div>
<div id=`l1719` class=`l1`>
'You did!' said the Hatter.
</div>
<div id=`l2719` class=`l2`>
"Você disse!" disse o Chapeleiro.
</div>
</div>
<div>
<div id=`l1720` class=`l1`>
'I deny it!' said the March Hare.
</div>
<div id=`l2720` class=`l2`>
"Eu nego!" disse a Lebre de Março.
</div>
</div>
<div>
<div id=`l1721` class=`l1`>
'He denies it,' said the King: 'leave out that part.'
</div>
<div id=`l2721` class=`l2`>
"Ele nega", disse o Rei: "deixe de fora esta parte".
</div>
</div>
<div>
<div id=`l1722` class=`l1`>
'Well, at any rate, the Dormouse said--' the Hatter went on, looking anxiously round to see if he would deny it too: but the Dormouse denied nothing, being fast asleep.
</div>
<div id=`l2722` class=`l2`>
"Bem, de qualquer modo, o Arganaz disse..." e o Chapeleiro continuou, olhando ansiosamente em volta para ver se ele iria negar também: mas o Arganaz não negou nada, estando dormindo profundamente.
</div>
</div>
<div>
<div id=`l1723` class=`l1`>
'After that,' continued the Hatter, 'I cut some more bread- and-butter--'
</div>
<div id=`l2723` class=`l2`>
"Depois disso", o Chapeleiro continuou, "Cortei mais algum pão, e manteiga.."
</div>
</div>
<div>
<div id=`l1724` class=`l1`>
'But what did the Dormouse say?' one of the jury asked.
</div>
<div id=`l2724` class=`l2`>
"Mas o que o Arganaz disse?" um dos jurados perguntou.
</div>
</div>
<div>
<div id=`l1725` class=`l1`>
'That I can't remember,' said the Hatter.
</div>
<div id=`l2725` class=`l2`>
"Que não consigo me lembrar", disse o Chapeleiro.
</div>
</div>
<div>
<div id=`l1726` class=`l1`>
'You must remember,' remarked the King, 'or I'll have you executed.'
</div>
<div id=`l2726` class=`l2`>
"Você deve se lembrar", o Rei advertiu, "ou irei executá-lo".
</div>
</div>
<div>
<div id=`l1727` class=`l1`>
The miserable Hatter dropped his teacup and bread-and-butter, and went down on one knee. 'I'm a poor man, your Majesty,' he began.
</div>
<div id=`l2727` class=`l2`>
O coitado do Chapeleiro derrubou sua xícara de chá e pão com manteiga, e se ajoelhou. "Sou um pobre homem, sua Majestade", ele começou.
</div>
</div>
<div>
<div id=`l1728` class=`l1`>
'You're a very poor speaker,' said the King.
</div>
<div id=`l2728` class=`l2`>
"Você é um pobre orador", disse o Rei.
</div>
</div>
<div>
<div id=`l1729` class=`l1`>
Here one of the guinea-pigs cheered, and was immediately suppressed by the officers of the court. (As that is rather a hard word, I will just explain to you how it was done. They had a large canvas bag, which tied up at the mouth with strings: into this they slipped the guinea-pig, head first, and then sat upon it.)
</div>
<div id=`l2729` class=`l2`>
Aqui um dos porquinhos da índia se animou, e foi imediatamente suprimido pelos oficiais da corte. (Como esta é uma palavra difícil, irei apens explicar como era feito. Eles tinha uma grande bolsa de lona, que amarravam na boca com barbante: dentro disto eles deslizavam o porquinho da Índia, cabeça primeiro, e então sentavam em cima.
</div>
</div>
<div>
<div id=`l1730` class=`l1`>
'I'm glad I've seen that done,' thought Alice. 'I've so often read in the newspapers, at the end of trials, "There was some attempts at applause, which was immediately suppressed by the officers of the court," and I never understood what it meant till now.'
</div>
<div id=`l2730` class=`l2`>
"Estou feliz por ter visto ser feito", pensou Alice. "Às vezes li nos jornais, que nos finais dos julgamentos, 'Houve algumas tentativas de aplausos, que foram imediatamente suprimidos pelos oficiais da corte', e eu nunca entendi o que significava até agora".
</div>
</div>
<div>
<div id=`l1731` class=`l1`>
'If that's all you know about it, you may stand down,' continued the King.
</div>
<div id=`l2731` class=`l2`>
"Se é tudo o que você sabe, pode descer", o Rei continuou.
</div>
</div>
<div>
<div id=`l1732` class=`l1`>
'I can't go no lower,' said the Hatter: 'I'm on the floor, as it is.'
</div>
<div id=`l2732` class=`l2`>
"Não posso descer mais", disse o Chapeleiro: "Estou no chão, do jeito que é".
</div>
</div>
<div>
<div id=`l1733` class=`l1`>
'Then you may sit down,' the King replied.
</div>
<div id=`l2733` class=`l2`>
"Então você pode sentar", respondeu o Rei.
</div>
</div>
<div>
<div id=`l1734` class=`l1`>
Here the other guinea-pig cheered, and was suppressed.
</div>
<div id=`l2734` class=`l2`>
Então outro porquinho da Índia aplaudiu, e foi suprimido.
</div>
</div>
<div>
<div id=`l1735` class=`l1`>
'Come, that finished the guinea-pigs!' thought Alice. 'Now we shall get on better.'
</div>
<div id=`l2735` class=`l2`>
"Bem, isto acabou com os porquinhos da Índia!", pensou Alice. "Agora nós devemos progredir melhor".
</div>
</div>
<div>
<div id=`l1736` class=`l1`>
'I'd rather finish my tea,' said the Hatter, with an anxious look at the Queen, who was reading the list of singers.
</div>
<div id=`l2736` class=`l2`>
"Eu prefiro terminar meu chá", disse o Chapeleiro, com um olhar ansioso para a Rainha, que estava lendo a lista de cantores.
</div>
</div>
<div>
<div id=`l1737` class=`l1`>
'You may go,' said the King, and the Hatter hurriedly left the court, without even waiting to put his shoes on.
</div>
<div id=`l2737` class=`l2`>
"Você pode ir", disse o Rei, e o Chapeleiro rapidamente deixou a corte, sem sequer esperar para colocar seus sapatos.
</div>
</div>
<div>
<div id=`l1738` class=`l1`>
'--and just take his head off outside,' the Queen added to one of the officers: but the Hatter was out of sight before the officer could get to the door.
</div>
<div id=`l2738` class=`l2`>
"...e cortem a cabeça lá fora", disse a Rainha para um dos oficiais: mas o Chapeleiro estava fora do alcance da visão antes que o oficial chegasse a porta.
</div>
</div>
<div>
<div id=`l1739` class=`l1`>
'Call the next witness!' said the King.
</div>
<div id=`l2739` class=`l2`>
"Chame a próxima testemunha!" disse o Rei,
</div>
</div>
<div>
<div id=`l1740` class=`l1`>
The next witness was the Duchess's cook. She carried the pepper-box in her hand, and Alice guessed who it was, even before she got into the court, by the way the people near the door began sneezing all at once.
</div>
<div id=`l2740` class=`l2`>
A próxima testemunha era a cozinheira da Duquesa. Ela carregava uma caixa com pimenta em sua mão, e Alice adivinhou quem era mesmo antes dela entrar na corte pelas pessoas espirrando, todas de uma vez, perto da porta.
</div>
</div>
<div>
<div id=`l1741` class=`l1`>
'Give your evidence,' said the King.
</div>
<div id=`l2741` class=`l2`>
"De seu depoimento", disse o Rei.
</div>
</div>
<div>
<div id=`l1742` class=`l1`>
'Shan't,' said the cook.
</div>
<div id=`l2742` class=`l2`>
"Não", disse a cozinheira.
</div>
</div>
<div>
<div id=`l1743` class=`l1`>
The King looked anxiously at the White Rabbit, who said in a low voice, 'Your Majesty must cross-examine this witness.'
</div>
<div id=`l2743` class=`l2`>
O Rei olhou ansioso para o Coelho Branco, que disse em voz baixa, "Sua Majestade deve examinar esta testemunha".
</div>
</div>
<div>
<div id=`l1744` class=`l1`>
'Well, if I must, I must,' the King said, with a melancholy air, and, after folding his arms and frowning at the cook till his eyes were nearly out of sight, he said in a deep voice,
</div>
<div id=`l2744` class=`l2`>
"Bem, seu eu devo, devo", disse o Rei, com um ar melancólico e depois dobrando os braços e franzindo a testa para a cozinheira até que seu olhos estavam quase escondidos, dizendo com uma voz grave,
</div>
</div>
<div>
<div id=`l1745` class=`l1`>
'What are tarts made of?'
</div>
<div id=`l2745` class=`l2`>
"Do que as tortas são feitas?"
</div>
</div>
<div>
<div id=`l1746` class=`l1`>
'Pepper, mostly,' said the cook.
</div>
<div id=`l2746` class=`l2`>
"Pimenta, principalmente", disse a cozinheira.
</div>
</div>
<div>
<div id=`l1747` class=`l1`>
'Treacle,' said a sleepy voice behind her.
</div>
<div id=`l2747` class=`l2`>
"Melado", disse uma voz sonolenta atrás dela.
</div>
</div>
<div>
<div id=`l1748` class=`l1`>
'Collar that Dormouse,' the Queen shrieked out. 'Behead that Dormouse! Turn that Dormouse out of court! Suppress him! Pinch him! Off with his whiskers!'
</div>
<div id=`l2748` class=`l2`>
"Peguem este Arganaz", gritou a Rainha. "Contem a cabeça! Tirem o Arganaz da corte! Suprimam-o! Belisquem-o! Tirem seus bigodes!"
</div>
</div>
<div>
<div id=`l1749` class=`l1`>
For some minutes the whole court was in confusion, getting the Dormouse turned out, and, by the time they had settled down again, the cook had disappeared.
</div>
<div id=`l2749` class=`l2`>
Por alguns minutos toda a corte estava em confusão, tirando o Arganaz e, quando sentaram-se novamente, a cozinheira havia desaparecido.
</div>
</div>
<div>
<div id=`l1750` class=`l1`>
'Never mind!' said the King, with an air of great relief. 'Call the next witness.' And he added in an undertone to the Queen, 'Really, my dear, you must cross-examine the next witness. It quite makes my forehead ache!'
</div>
<div id=`l2750` class=`l2`>
"Não faz mal!", disse o Rei, com um ar de alívio. "Chame a próxima testemunha!. E complementou em voz baixa para a Rainha, "Sério, minha querida, você deve examinar a próxima testemunha. Isto faz a minha testa doer!"
</div>
</div>
<div>
<div id=`l1751` class=`l1`>
Alice watched the White Rabbit as he fumbled over the list, feeling very curious to see what the next witness would be like, '--for they haven't got much evidence yet,' she said to herself. Imagine her surprise, when the White Rabbit read out, at the top of his shrill little voice, the name 'Alice!'
</div>
<div id=`l2751` class=`l2`>
Alice observou o Coelho Branco conforme mexia na lista, sentido muita curiosidade de ver qual seria a próxima testemunha, "...porque eles não tiveram muitos depoimentos ainda", disse para si mesma. Imagine sua surpresa, quando o Coelho Branco leu, o mais alto que sua voz pequena estridentes podia, o nome "Alice!".
</div>
</div>
<div>
<div id=`l1752` class=`l1`>
CHAPTER XII Alice's Evidence
</div>
<div id=`l2752` class=`l2`>
Capítulo XII O Depoimento de Alice
</div>
</div>
<div>
<div id=`l1753` class=`l1`>
'Here!' cried Alice, quite forgetting in the flurry of the moment how large she had grown in the last few minutes, and she jumped up in such a hurry that she tipped over the jury-box with the edge of her skirt, upsetting all the jurymen on to the heads of the crowd below, and there they lay sprawling about, reminding her very much of a globe of goldfish she had accidentally upset the week before.
</div>
<div id=`l2753` class=`l2`>
"Aqui!" gritou Alice, quase se esquecendo no calor do momento o quanto havia crescido nos últimos minutos, e pulou numa pressa tal que derrubou a bancada dos jurados com a ponta de sua saia, derrubando todos os jurados de cabeça no público abaixo, e ali eles se esparramaram, lembrando-a do aquário do peixe dourado que havia acidentalmente derrubado uma semana antes.
</div>
</div>
<div>
<div id=`l1754` class=`l1`>
'Oh, I beg your pardon!' she exclaimed in a tone of great dismay, and began picking them up again as quickly as she could, for the accident of the goldfish kept running in her head, and she had a vague sort of idea that they must be collected at once and put back into the jury-box, or they would die.
</div>
<div id=`l2754` class=`l2`>
"Oh, peço perdão!" ela exclamou em um tom de grande medo, e começou a pegá-los novamente o mais rápido que podia, com o acidente do peixe dourado ainda em sua mente, e com a idéia de que deviam ser coletados imediatamente e colocados de volta na bancada de jurados ou eles morreriam.
</div>
</div>
<div>
<div id=`l1755` class=`l1`>
'The trial cannot proceed,' said the King in a very grave voice, 'until all the jurymen are back in their proper places-- all,' he repeated with great emphasis, looking hard at Alice as he said do.
</div>
<div id=`l2755` class=`l2`>
"O julgamento não pode proceder", disse o Rei com uma voz bem grave, "até que todos os jurados estejam de volta em seus devidos lugares... todos", ele repetiu com uma grande ênfase, olhando com severidade para Alice enquanto dizia.
</div>
</div>
<div>
<div id=`l1756` class=`l1`>
Alice looked at the jury-box, and saw that, in her haste, she had put the Lizard in head downwards, and the poor little thing was waving its tail about in a melancholy way, being quite unable to move. She soon got it out again, and put it right; 'not that it signifies much,' she said to herself; 'I should think it would be quite as much use in the trial one way up as the other.'
</div>
<div id=`l2756` class=`l2`>
Alice olhou para a bancada de jurados e viu que, em sua pressa, havia colocado o Lagarto de cabeça para baixo, e o coitadinho estava balançando sua cauda de um jeito melancólico, quase não podendo se mover. Rapidamente ela o tirou, e colocou novamente do jeito certo; "não que isto signifique muito", disse a si mesma; "Acho que o aproveitamento dele no julgamento seria o mesmo um pouco mais acima do que o outro".
</div>
</div>
<div>
<div id=`l1757` class=`l1`>
As soon as the jury had a little recovered from the shock of being upset, and their slates and pencils had been found and handed back to them, they set to work very diligently to write out a history of the accident, all except the Lizard, who seemed too much overcome to do anything but sit with its mouth open, gazing up into the roof of the court.
</div>
<div id=`l2757` class=`l2`>
Assim que os jurados havia se recuperado do choque de terem sido derrubados, e suas louças e gizes haviam sido encontrados e entregues, eles começaram a trabalhar de modo diligente a escrever sobre a história do acidente, exceto a parte do Lagarto, o qual parecia muito cansado para fazer qualquer coisa além de sentar com sua boca aberta, encarando o teto da corte.
</div>
</div>
<div>
<div id=`l1758` class=`l1`>
'What do you know about this business?' the King said to Alice.
</div>
<div id=`l2758` class=`l2`>
"O que você sabe sobre este negócio?" o Rei disse a Alice.
</div>
</div>
<div>
<div id=`l1759` class=`l1`>
'Nothing,' said Alice.
</div>
<div id=`l2759` class=`l2`>
"Nada", disse Alice.
</div>
</div>
<div>
<div id=`l1760` class=`l1`>
'Nothing whatever?' persisted the King.
</div>
<div id=`l2760` class=`l2`>
"Absolutamente nada?" insistiu o Rei.
</div>
</div>
<div>
<div id=`l1761` class=`l1`>
'Nothing whatever,' said Alice.
</div>
<div id=`l2761` class=`l2`>
"Absolutamente nada", disse Alice.
</div>
</div>
<div>
<div id=`l1762` class=`l1`>
'That's very important,' the King said, turning to the jury. They were just beginning to write this down on their slates, when the White Rabbit interrupted: 'Unimportant, your Majesty means, of course,' he said in a very respectful tone, but frowning and making faces at him as he spoke.
</div>
<div id=`l2762` class=`l2`>
"Isto é muito importante", o Rei disse, virando-se para o júri. Eles estavam começando a escrever em suas lousas quando o Coelho Branco interrompeu: "Desimportante, Vossa Majestade quis dizer, é claro", ele disse em um tom respeitoso, mas franzindo a testa e fazendo careta para ele conforme falava.
</div>
</div>
<div>
<div id=`l1763` class=`l1`>
'Unimportant, of course, I meant,' the King hastily said, and went on to himself in an undertone, 'important--unimportant-- unimportant--important--' as if he were trying which word sounded best.
</div>
<div id=`l2763` class=`l2`>
"Desimportante, é claro", o Rei apressadamente disse, e continuou para si em voz baixa, "importante... desimportante... desimportante... importante..." como se tivesse testando qual palavra tinha um som melhor.
</div>
</div>
<div>
<div id=`l1764` class=`l1`>
Some of the jury wrote it down 'important,' and some 'unimportant.' Alice could see this, as she was near enough to look over their slates; 'but it doesn't matter a bit,' she thought to herself.
</div>
<div id=`l2764` class=`l2`>
Alguns jurados escreveram "importante", e alguns "desimportante". Alice podia ver isto, à medida que estava próxima o suficiente das pranchetas deles; "mas isto não importa nem um pouco", pensou consigo mesma.
</div>
</div>
<div>
<div id=`l1765` class=`l1`>
At this moment the King, who had been for some time busily writing in his note-book, cackled out 'Silence!' and read out from his book, 'Rule Forty-two. All persons more than a mile hight to leave the court.'
</div>
<div id=`l2765` class=`l2`>
Neste momento o Rei, que estava por algum tempo ocupado escrevendo em seu caderno, gritou "Silêncio!" e leu de seu caderno, "Regra Quarenta e dois. Todas as pessoas com mais de uma milha de altura devem deixar a corte."
</div>
</div>
<div>
<div id=`l1766` class=`l1`>
Everybody looked at Alice.
</div>
<div id=`l2766` class=`l2`>
Todos olharam para Alice.
</div>
</div>
<div>
<div id=`l1767` class=`l1`>
'I'm not a mile high,' said Alice.
</div>
<div id=`l2767` class=`l2`>
"Eu não tenho uma milha de altura", disse Alice.
</div>
</div>
<div>
<div id=`l1768` class=`l1`>
'You are,' said the King. 'Nearly two miles high,' added the Queen.
</div>
<div id=`l2768` class=`l2`>
"Você tem", disse o Rei. "Quase duas milhas de altura", acrescentou a Rainha.
</div>
</div>
<div>
<div id=`l1769` class=`l1`>
'Well, I shan't go, at any rate,' said Alice: 'besides, that's not a regular rule: you invented it just now.'
</div>
<div id=`l2769` class=`l2`>
"Bem, não irei, de modo algum", disse Alice: "Além disto, esta não é uma regra regular: você inventou agora".
</div>
</div>
<div>
<div id=`l1770` class=`l1`>
'It's the oldest rule in the book,' said the King.
</div>
<div id=`l2770` class=`l2`>
"É a regra mais antiga no livro", o Rei disse.
</div>
</div>
<div>
<div id=`l1771` class=`l1`>
'Then it ought to be Number One,' said Alice.
</div>
<div id=`l2771` class=`l2`>
"Então devia ser a Número Um", disse Alice.
</div>
</div>
<div>
<div id=`l1772` class=`l1`>
The King turned pale, and shut his note-book hastily. 'Consider your verdict,' he said to the jury, in a low, trembling voice.
</div>
<div id=`l2772` class=`l2`>
O Rei ficou pálido, e fechou o caderno rapidamente. "Considerem seu veredito", disse aos jurados, com uma voz trêmula e baixa.
</div>
</div>
<div>
<div id=`l1773` class=`l1`>
'There's more evidence to come yet, please your Majesty,' said the White Rabbit, jumping up in a great hurry; 'this paper has just been picked up.'
</div>
<div id=`l2773` class=`l2`>
"Existem mais evidências ainda para vir, por favor, Vossa Majestade", disse o Coelho Branco, pulando com pressa; "este papel acabou de ser apanhado".
</div>
</div>
<div>
<div id=`l1774` class=`l1`>
'What's in it?' said the Queen.
</div>
<div id=`l2774` class=`l2`>
"O que tem nele?" disse a Rainha.
</div>
</div>
<div>
<div id=`l1775` class=`l1`>
'I haven't opened it yet,' said the White Rabbit, 'but it seems to be a letter, written by the prisoner to--to somebody.'
</div>
<div id=`l2775` class=`l2`>
"Ainda não abri", disse o Coelho Branco, "mas parece ser uma carta, escrita por um prisioneiro para... para alguém".
</div>
</div>
<div>
<div id=`l1776` class=`l1`>
'It must have been that,' said the King, 'unless it was written to nobody, which isn't usual, you know.'
</div>
<div id=`l2776` class=`l2`>
"Deve ter sido isto", disse o Rei, "exceto se foi escrita para ninguém, o que não é usual, sabe".
</div>
</div>
<div>
<div id=`l1777` class=`l1`>
'Who is it directed to?' said one of the jurymen.
</div>
<div id=`l2777` class=`l2`>
"Para quem é endereçada?" disse um dos jurados.
</div>
</div>
<div>
<div id=`l1778` class=`l1`>
'It isn't directed at all,' said the White Rabbit; 'in fact, there's nothing written on the outside.' He unfolded the paper as he spoke, and added 'It isn't a letter, after all: it's a set of verses.'
</div>
<div id=`l2778` class=`l2`>
"Não está endereçada", disse o Coelho Branco; "de fato, não há nada escrito do lado de fora". Ele desdobrou o papel conforme falava e acrescentou "não é uma carta, de todo modo: é um conjunto de versos".
</div>
</div>
<div>
<div id=`l1779` class=`l1`>
'Are they in the prisoner's handwriting?' asked another of they jurymen.
</div>
<div id=`l2779` class=`l2`>
"Estão com a caligrafia do prisioneiro?" perguntou outro jurado.
</div>
</div>
<div>
<div id=`l1780` class=`l1`>
'No, they're not,' said the White Rabbit, 'and that's the queerest thing about it.' (The jury all looked puzzled.)
</div>
<div id=`l2780` class=`l2`>
"Não, não estão" disse o Coelho Branco, "e isto é a coisa mais esquisita sobre". (Os jurados se olharam intrigados.)
</div>
</div>
<div>
<div id=`l1781` class=`l1`>
'He must have imitated somebody else's hand,' said the King. (The jury all brightened up again.)
</div>
<div id=`l2781` class=`l2`>
"Ele deve ter imitando a letra de outra pessoa", disse o Rei. (O júri todo se iluminou novamente.)
</div>
</div>
<div>
<div id=`l1782` class=`l1`>
'Please your Majesty,' said the Knave, 'I didn't write it, and they can't prove I did: there's no name signed at the end.'
</div>
<div id=`l2782` class=`l2`>
"Por favor, Vossa Majestade", disse o Valete, "Eu não escrevi, e eles não podem provar: não há nome assinado no final".
</div>
</div>
<div>
<div id=`l1783` class=`l1`>
'If you didn't sign it,' said the King, 'that only makes the matter worse. You must have meant some mischief, or else you'd have signed your name like an honest man.'
</div>
<div id=`l2783` class=`l2`>
"Se você não assinou", disse o Rei, "isto apenas deixa as coisas piores. Você deve ter feito alguma má fé, ou teria assinado seu nome como um homem honesto".
</div>
</div>
<div>
<div id=`l1784` class=`l1`>
There was a general clapping of hands at this: it was the first really clever thing the King had said that day.
</div>
<div id=`l2784` class=`l2`>
Houve uma aclamação geral neste ponto: foi a primeira coisa inteligente que o Rei disse naquele dia.
</div>
</div>
<div>
<div id=`l1785` class=`l1`>
'That proves his guilt,' said the Queen.
</div>
<div id=`l2785` class=`l2`>
"Isto prova sua culpa", disse a Rainha.
</div>
</div>
<div>
<div id=`l1786` class=`l1`>
'It proves nothing of the sort!' said Alice. 'Why, you don't even know what they're about!'
</div>
<div id=`l2786` class=`l2`>
"Não prova coisa nenhuma!" disse a Alice. "Porque, você nem sabe do que se trata!"
</div>
</div>
<div>
<div id=`l1787` class=`l1`>
'Read them,' said the King.
</div>
<div id=`l2787` class=`l2`>
"Leia a carta", disse o Rei.
</div>
</div>
<div>
<div id=`l1788` class=`l1`>
The White Rabbit put on his spectacles. 'Where shall I begin, please your Majesty?' he asked.
</div>
<div id=`l2788` class=`l2`>
O Coelho Branco colocou seus óculos. "Por onde devo começar Vossa Majestade?" ele perguntou.
</div>
</div>
<div>
<div id=`l1789` class=`l1`>
'Begin at the beginning,' the King said gravely, 'and go on till you come to the end: then stop.'
</div>
<div id=`l2789` class=`l2`>
"Comece pelo começo", o Rei respondeu rapidamente, "e continue até você chegar ao final: então pare".
</div>
</div>
<div>
<div id=`l1790` class=`l1`>
These were the verses the White Rabbit read:--
</div>
<div id=`l2790` class=`l2`>
Estes foram os versos que o Coelho Branco leu:
</div>
</div>
<div>
<div id=`l1791` class=`l1`>
'They told me you had been to her, And mentioned me to him: She gave me a good character, But said I could not swim.
</div>
<div id=`l2791` class=`l2`>
Eles me contaram que você tem sido para ela, e me mencionaram para ele: Ela me deu um bom sinal, mas disse que eu não podia nadar.
</div>
</div>
<div>
<div id=`l1792` class=`l1`>
He sent them word I had not gone (We know it to be true): If she should push the matter on, What would become of you?
</div>
<div id=`l2792` class=`l2`>
Ele enviou uma sentença de que eu não tinha ido (Nós sabemos ser verdade): Se ela pudesse prosseguir com o assunto, o que teria sido de você?
</div>
</div>
<div>
<div id=`l1793` class=`l1`>
I gave her one, they gave him two, You gave us three or more; They all returned from him to you, Though they were mine before.
</div>
<div id=`l2793` class=`l2`>
Dei a ela um, eles deram dois, nós demos três ou mais; Todas elas voltaram dele para você, embora elas fossem minhas antes.
</div>
</div>
<div>
<div id=`l1794` class=`l1`>
If I or she should chance to be Involved in this affair, He trusts to you to set them free, Exactly as we were.
</div>
<div id=`l2794` class=`l2`>
Se eu ou ela tivéssemos a chance de ser envolvidos nestes assuntos, ele confiaria a você libertá-los, exatamente como nós fomos.
</div>
</div>
<div>
<div id=`l1795` class=`l1`>
My notion was that you had been (Before she had this fit) An obstacle that came between Him, and ourselves, and it.
</div>
<div id=`l2795` class=`l2`>
Minha noção foi que você tem sido (depois dela ter esta forma) um obstáculo que veio entre ele, e nós, e ele.
</div>
</div>
<div>
<div id=`l1796` class=`l1`>
Don't let him know she liked them best, For this must ever be A secret, kept from all the rest, Between yourself and me.'
</div>
<div id=`l2796` class=`l2`>
Não deixe saber que ela gostava deles, pois isto deve sempre ser um segredo, mantido de todos os outros, entre você e eu.
</div>
</div>
<div>
<div id=`l1797` class=`l1`>
'That's the most important piece of evidence we've heard yet,' said the King, rubbing his hands; 'so now let the jury--'
</div>
<div id=`l2797` class=`l2`>
"Esta é a mais importante evidência que já ouvimos", disse o Rei, esfregando as mãos; "então vamos deixar o júri..."
</div>
</div>
<div>
<div id=`l1798` class=`l1`>
'If any one of them can explain it,' said Alice, (she had grown so large in the last few minutes that she wasn't a bit afraid of interrupting him,) 'I'll give him sixpence. _I_ don't believe there's an atom of meaning in it.'
</div>
<div id=`l2798` class=`l2`>
"Se algum deles puder explicar", disse Alice, (ela tinha crescido tanto nos últimos minutos que não tinha nem um pouco de medo de interrompê-lo,) "Eu darei a ele seis pences. Eu não acredito que existe um átomo de significado nisto".
</div>
</div>
<div>
<div id=`l1799` class=`l1`>
